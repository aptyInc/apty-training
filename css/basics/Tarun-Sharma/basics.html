<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Basics 2</title>

  <style>
    body {
    font-size: 15pt;
    background-color: #8f8fe4;
    }

    h1 {
    text-align: center;
    color: #ccffb5;
    }

    h2 {
    color: #c42c2c;
    }

    .box1 {
    background-color: #88cfe7; 
    text-align: left;
    }

    .box2 {
    width: 300px;
    background-color: #90ee90; 
    margin: 20px auto;
    padding: 20px;
    text-align: center;
    }

    .box3 {
    width: 300px;
    background-color: #ffba27; 
    margin: 20px;
    padding: 15px;
    border: 5px solid #ff0000;
    text-align: center;
    }

    .box4 {
    margin: 4px;
    border: 5px solid #f54abc; 
    text-align: right;
    }

    div p {
    font-size: 18px;
    color: #173f3a;
    }
  </style>

</head>

<body>

  <h1>CSS Basics Assignment 2</h1>

  <div class="box1">
    <h2>Box 1</h2>
    <p>Sample Content with no styling</p>
  </div>

  <div class="box2">
    <h2>Box 2</h2>
    <p>Padding around the content</p>
  </div>

  <div class="box3">
    <h2>Box 3</h2>
    <p>Border surrounding the padding</p>
  </div>

  <div class="box4">
    <h2>Box 4</h2>
    <p>Margin outside the border</p>
  </div>

</body>

</html>
