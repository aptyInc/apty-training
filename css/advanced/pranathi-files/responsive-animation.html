<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Web Page an animation</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      .header {
        background-color: #2196f3;
        color: white;
        text-align: center;
        padding: 20px;
        animation: slideIn 1.5s ease-out;
      }
      .main {
        display: flex;
        flex: 1;
        gap: 20px;
        padding: 20px;
        flex-wrap: wrap;
      }
      .main section {
        flex: 1;
        background-color: #f9f9f9;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
      .footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(-30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-width: 768px) {
        .main {
          flex-direction: column;
        }
      }

      @media (max-width: 480px) {
        .header h1 {
          font-size: 1.5rem;
        }

        .main section {
          padding: 10px;
        }
      }
      .main section:hover h2 {
        animation: shake 0.8s;
      }

      @keyframes shake {
        0% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(25px);
        }

        50% {
          transform: translateX(-25px);
        }
        100% {
          transform: translateX(0px);
        }
      }
    </style>
  </head>
  <body>
    <header class="header">
      <h1>Tea vs Coffee</h1>
    </header>
    <main class="main">
      <section>
        <h2>Coffee</h2>
        <img
          src="https://images.immediate.co.uk/production/volatile/sites/30/2020/08/flat-white-3402c4f.jpg"
          alt="Coffee"
        />
        <p>Coffee!!</p>
      </section>
      <section>
        <h2>Tea</h2>
        <img
          src="https://www.sharmispassions.com/wp-content/uploads/2012/12/cardamom-tea4.jpg"
          alt="tea"
          width="450px"
          height="450px"
        />
        <p>Tea!!</p>
      </section>
    </main>
    <footer class="footer">
      <p>Footer Â© 2024</p>
    </footer>
  </body>
</html>
