<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Advanced Assignment 2</title>
  <style>
    @keyframes move {
      0% {
        transform: translateX(0); 
      }
      25% {
        transform: translateX(10rem); 
      }
      50% {
        transform: translateY(20rem); 
      }
      75% {
        transform: translateX(10rem); 
      }
      100% {
        transform: translateY(15rem); 
      }
    }

    div {
      width: 100px;
      height: 100px;
      animation-name: move; 
      animation-duration: 3.2s; 
    }

    @media only screen and (max-width: 600px) {
      p {
          background-color: rgb(24, 255, 3);
          
        }
    }

    body{
      background: linear-gradient(380deg, rgb(3, 255, 62), rgb(49, 252, 255), rgb(255, 45, 255));
    }
  </style>
</head>
<body>
  <div><img src="images/apty.svg"></div>
  <p>The background color for this text changes to green when screen width resolution changes to 600px</p>
</body>
</html>
