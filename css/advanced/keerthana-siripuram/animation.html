<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <link rel="stylesheet" href="./animation.css" />
</head>

<body>
    <main>
        <section>
            <header>
                <h1 class="text-center">Animations</h1>
            </header>
            <div class="container">
                <div class="card fade-in">
                    <p class="text-center">Fade In</p>
                </div>
                <div class="card slide-in">
                    <p class="text-center">slide In</p>
                </div>
                <div class="card bounce">
                    <p class="text-center">Bounce</p>
                </div>
                <div class="card rotate">
                    <p class="text-center">Rotate</p>
                </div>
                <div class="card flip">
                    <p class="text-center">Flip</p>
                </div>
                <div class="card zoom">
                    <p class="text-center">zoom</p>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
