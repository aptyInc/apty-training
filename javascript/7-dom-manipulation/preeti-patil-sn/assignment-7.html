<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toggle Div Visibility</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .toggle-div {
        width: 100%;
        padding: 20px;
        margin: 10px 0;
        color: white;
        font-size: 16px;
        text-align: center;
      }
      #div1 {
        background-color: #f44336; /* Red */
      }
      #div2 {
        background-color: #4caf50; /* Green */
      }
      #div3 {
        background-color: #2196f3; /* Blue */
      }
      button {
        padding: 10px 15px;
        background-color: #555;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #333;
      }
    </style>
  </head>
  <body>
    <h1>Toggle Div Visibility</h1>
    <div id="div1" class="toggle-div">This is Div 1</div>
    <div id="div2" class="toggle-div">This is Div 2</div>
    <div id="div3" class="toggle-div">This is Div 3</div>

    <button id="toggleButton">Toggle Divs</button>

    <script>
      const divs = document.querySelectorAll(".toggle-div");
      let currentIndex = 0;

      document.getElementById("toggleButton").addEventListener("click", () => {
        // Hide all divs
        divs.forEach((div) => (div.style.display = "none"));
        // Show the current div
        divs[currentIndex].style.display = "block";
        // Move to the next div
        currentIndex = (currentIndex + 1) % divs.length;
      });

      // Initialize: Show only the first div
      divs.forEach((div, index) => {
        div.style.display = index === 0 ? "block" : "none";
      });
    </script>
  </body>
</html>
