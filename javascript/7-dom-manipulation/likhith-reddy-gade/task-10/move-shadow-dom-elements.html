<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add and Remove Table Rows</title>
  </head>
  <body>
    <table border="1" id="dynamicTable">
      <thead>
        <tr>
          <th>Row Number</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td><button class="removeRow">Remove</button></td>
        </tr>
      </tbody>
    </table>
    <button id="addRow">Add Row</button>
    <script src="move-shadow-dom-elements.js"></script>
  </body>
</html>
