<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Nested Elements</title>
    
</head>
<body>

    <h1>Nested Element Counter</h1>

    <!-- Some example elements as direct children of <body> -->
    <div>
        <p>This is a paragraph inside a div.</p>
        <span>This is a span inside a div.</span>
    </div>
    <section>
        <div>
            <p>This is a paragraph inside a section.</p>
        </div>
    </section>
    <article>
        <p>This is a paragraph inside an article.</p>
        <p>Another paragraph inside the article.</p>
    </article>
    <div>
        <p>This is another paragraph inside another div.</p>
    </div>

    <!-- Button to trigger the count -->
    <button id="count-button">Count Nested Elements</button>

    <!-- Output area for the results -->
    <div id="result" class="result">
        <h3>Nested Elements Count:</h3>
    </div>

    <script src="task5.js">
        
      
    </script>

</body>
</html>
