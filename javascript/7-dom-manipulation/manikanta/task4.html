<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Elements</title>
    <style>
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            display: none;
        }
    </style>
</head>
<body>

    <h1>Count Element Types</h1>

    <!-- Example elements on the page -->
    <div>This is a div element.</div>
    <div>Another div element.</div>
    <p>This is a paragraph element.</p>
    <span>This is a span element.</span>
    <iframe src="https://example.com" width="300" height="200"></iframe>
    <iframe src="https://example.com" width="300" height="200"></iframe>

    <!-- Button to trigger the count -->
    <button id="count-button">Count Elements</button>

    <!-- Output area for the results -->
    <div id="result" class="result">
        <h3>Element Counts:</h3>
        <p id="div-count">Divs: 0</p>
        <p id="p-count">Paragraphs: 0</p>
        <p id="span-count">Spans: 0</p>
        <p id="iframe-count">Iframes: 0</p>
    </div>

    <script src="task4.js">
        

    </script>

</body>
</html>
