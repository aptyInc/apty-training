<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iframe Table Manipulation</title>
  <style>
    iframe {
      width: 100%;
      height: 300px;
      border: 1px solid #ddd;
      margin-bottom: 20px;
    }

    button {
      margin: 5px;
      padding: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Iframe at the top -->
  <iframe id="table-iframe"></iframe>

  <!-- Buttons outside the iframe -->
  <h1>Manipulate Table Inside an Iframe</h1>
  <div id="control-panel">
    <button onclick="moveRow('up')">Move Up</button>
    <button onclick="moveRow('down')">Move Down</button>
    <button onclick="moveRow('top')">Move to Top</button>
    <button onclick="moveRow('bottom')">Move to Bottom</button>
  </div>

  <script src="../js/iframe-moving-elements.js"></script>
</body>
</html>
