<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toggle Div Visibility</title>
  <style>
    .hidden {
      display: none;
    }
    .box {
      width: 200px;
      height: 100px;
      margin: 10px;
      background-color: lightblue;
      text-align: center;
      line-height: 100px;
      font-size: 18px;
      border: 1px solid #007BFF;
    }
  </style>
</head>
<body>
  <h1>Toggle Div Visibility</h1>
  <button id="toggle-button">Toggle Divs</button>
  <div id="div1" class="box hidden">Div 1</div>
  <div id="div2" class="box hidden">Div 2</div>
  <div id="div3" class="box hidden">Div 3</div>

  <script src="../js/div-toggle.js"></script>
</body>
</html>
