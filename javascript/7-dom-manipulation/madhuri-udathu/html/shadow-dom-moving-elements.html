<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shadow DOM Table Manipulation</title>
  <style>
    button {
      margin: 5px;
      padding: 10px;
      cursor: pointer;
    }

    .selected {
      background-color: #f0f8ff;
    }
  </style>
</head>
<body>
  <!-- Control Panel -->
  <h1>Manipulate Table Inside Shadow DOM</h1>
  <div id="control-panel">
    <button onclick="moveRow('up')">Move Up</button>
    <button onclick="moveRow('down')">Move Down</button>
    <button onclick="moveRow('top')">Move to Top</button>
    <button onclick="moveRow('bottom')">Move to Bottom</button>
  </div>

  <!-- Container for Shadow DOM -->
  <div id="shadow-container"></div>

  <script src="../js/shadow-dom-moving-elements.js"></script>
</body>
</html>
