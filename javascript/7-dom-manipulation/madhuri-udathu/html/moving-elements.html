<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Row Manipulation</title>
    <style>
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        button {
            margin: 2px;
            padding: 5px 10px;
        }
    </style>
</head>

<body>
    <h1 style="text-align: center;">Table Row Manipulation</h1>
    <table id="myTable">
        <thead>
            <tr>
                <th>Index</th>
                <th>Data</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- JavaScript will give the rows -->
        </tbody>
    </table>

    <script src="../js/moving-elements.js"></script>
</body>

</html>
