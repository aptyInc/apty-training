<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Practice with Iframes and Shadow Roots</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      line-height: 1.6;
    }
    h1 {
      color: #333;
    }
    .section {
      border: 1px solid #ddd;
      margin-bottom: 20px;
      padding: 15px;
      border-radius: 8px;
      background-color: #f9f9f9;
    }
    iframe {
      width: 100%;
      height: 300px;
      border: 1px solid #ccc;
      margin-top: 15px;
    }
    .box {
      width: 200px;
      height: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #ddd;
      border-radius: 8px;
      text-align: center;
    }
    .box.active {
      background-color: lightgreen;
      color: white;
      font-weight: bold;
    }
    .external-link {
      color: #007BFF;
      text-decoration: none;
    }
    .external-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1 id="main-heading">Original Heading</h1>

  <!-- Section: Image -->
  <div class="section">
    <h2>Parent Page - Update Image Source</h2>
    <img id="main-image" src="https://via.placeholder.com/150" alt="Placeholder Image">
  </div>

  <!-- Section: Paragraph -->
  <div class="section">
    <h2>Parent Page - Style Modification</h2>
    <p id="main-paragraph">This is a paragraph to be styled dynamically.</p>
  </div>

  <!-- Section: Toggle Classes -->
  <div class="section">
    <h2>Parent Page - Toggle Classes</h2>
    <div class="box" id="main-box">Parent Box</div>
    <button id="toggle-parent-box-btn">Toggle Parent Box</button>
  </div>

  <!-- Section: External Link -->
  <div class="section">
    <h2>Parent Page - Dynamic Link Update</h2>
    <a class="external-link" href="#" id="main-link">Original Parent Link</a>
  </div>

  <!-- Iframe Section -->
  <div class="section">
    <h2>Iframe Content</h2>
    <iframe id="iframe1" srcdoc="
      <!DOCTYPE html>
      <html lang='en'>
      <head>
        <style>
          body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
          }
          .box {
            width: 200px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ddd;
            border-radius: 8px;
            text-align: center;
          }
          .box.active {
            background-color: lightcoral;
            color: white;
            font-weight: bold;
          }
          .external-link {
            color: #007BFF;
            text-decoration: none;
          }
          .external-link:hover {
            text-decoration: underline;
          }
        </style>
      </head>
      <body>
        <h1 id='iframe-heading'>Iframe Heading</h1>
        <img id='iframe-image' src='https://via.placeholder.com/100' alt='Iframe Placeholder Image'>
        <p id='iframe-paragraph'>This is a paragraph inside the iframe.</p>
        <div class='box' id='iframe-box'>Iframe Box</div>
        <a class='external-link' href='#' id='iframe-link'>Original Iframe Link</a>
      </body>
      </html>
    "></iframe>
  </div>

  <!-- Shadow Root Section -->
  <div class="section">
    <h2>Shadow DOM Content</h2>
    <div id="shadow-host"></div>
  </div>

  <script>
    // 1. Main - Change Heading Text
    const mainHeading = document.getElementById("main-heading");
    mainHeading.textContent = "Welcome to the DOM Practice!";

    // 2. Main - Update Image Source
    const mainImage = document.getElementById("main-image");
    mainImage.setAttribute("src", "https://img.einpresswire.com/medium/172058/logo.png");


    // 3. Main - Style Modification
    const mainParagraph = document.getElementById("main-paragraph");
    mainParagraph.style.color = "blue";
    mainParagraph.style.fontSize = "18px";
    mainParagraph.style.backgroundColor = "lightgray";

    // 4. Main - Toggle Classes
    const mainBox = document.querySelector(".box");
    const toggleBoxButton = document.getElementById("toggle-parent-box-btn");
    toggleBoxButton.addEventListener("click", () => {
        mainBox.classList.toggle("active");
    });

    // 5. Main - Dynamic Link Update
    const mainLink = document.getElementById("main-link");
    mainLink.href = "https://www.apty.io";
    mainLink.textContent = "Visit Example";

    // Access Iframe Content for above above functionality
    const iframe = document.getElementById("iframe1");
    iframe.addEventListener("load", () => {
        const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;

        // Change Heading Text
        const iframeHeading = iframeDoc.getElementById("iframe-heading");
        iframeHeading.textContent = "Welcome to the DOM Practice! (Iframe)";

        // Update Image Source
        const iframeImage = iframeDoc.getElementById("iframe-image");
        iframeImage.src = "https://via.placeholder.com/150";

        // Style Modification
        const iframeParagraph = iframeDoc.getElementById("iframe-paragraph");
        iframeParagraph.style.color = "blue";
        iframeParagraph.style.fontSize = "18px";
        iframeParagraph.style.backgroundColor = "lightgray";

        // Toggle Classes
        const iframeBox = iframeDoc.getElementById("iframe-box");
        iframeBox.classList.toggle("active");

        // Dynamic Link Update
        const iframeLink = iframeDoc.getElementById("iframe-link");
        iframeLink.href = "https://example.com";
        iframeLink.textContent = "Visit Example (Iframe)";
    });

    // Shadow Root Content
    const shadowHost = document.getElementById("shadow-host");
    const shadowRoot = shadowHost.attachShadow({ mode: "open" });

    // Add Shadow DOM Content
    shadowRoot.innerHTML = `
        <style>
            h1 {
                color: black;
                font-family: Arial, sans-serif;
            }
            p {
                color: purple;
                font-size: 16px;
            }
            a {
                color: blue;
                text-decoration: none;
            }
            a:hover {
                text-decoration: underline;
            }
        </style>
        <h1>Shadow DOM Heading</h1>
        <p>This is a paragraph inside the Shadow DOM.</p>
        <a class="shadow-link" href="https://example.com" target="_blank">Visit Example from Shadow DOM</a>
    `;

  </script>
</body>
</html>
