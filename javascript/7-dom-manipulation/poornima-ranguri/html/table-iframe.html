<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Table Manipulation of Elements</title>
    <link rel="stylesheet" href="../css/table-iframe.css" />
  </head>
  <body>
    <header style="text-align: center">
      <h1>Iframe Table Manipulation of Elements</h1>
    </header>
    <main style="text-align: center">
      <section>
        <button id="idButton">Change ID Element Color</button>
        <button id="classButton">Toggle Class Background</button>
        <button id="tagButton">Change Span Text</button>
        <button id="nameButton">Toggle Input Disabled</button>
        <button id="attributeButton">Add Custom Attribute</button>
        <br />

        <iframe
          height="450"
          id="tableIframe"
          srcdoc="
              <!DOCTYPE html>
              <html lang='en'>
                <head>
                  <meta charset='UTF-8' />
                  <title>Table Manipulation of Elements</title>
                <style>
                  .highlight{
                    background-color: green
                  }
                    
                </style>
                </head>
                <body>
                    <table border='1px'>
                        <tr>
                          <th>ID</th>
                          <th>className</th>
                        
                        </tr>
                        <!-- ID Manipulation -->
                        <tr>
                          <td>ID</td>
                          <td>
                            <p id='para1'>First Paragraph with ID</p>
                            <p id='para2'>Second Paragraph with ID</p>
                          </td>
                          
                        </tr>
                        <!-- Class Name Manipulation -->
                        <tr>
                          <td>Class Name</td>
                          <td>
                            <p class='colorClass'>First Paragraph with Class</p>
                            <p class='colorClass'>Second Paragraph with Class</p>
                          </td>
                          
                        </tr>
                        <!-- Tag Manipulation -->
                        <tr>
                          <td>Tag</td>
                          <td>
                            <span>First Span Element</span>
                            <span>Second Span Element</span>
                          </td>
                          
                        </tr>
                        <!-- Name Attribute Manipulation -->
                        <tr>
                          <td>Name</td>
                          <td>
                            <input type='text' name='input1' placeholder='First Input' />
                            <input type='text' name='input2' placeholder='Second Input' />
                          </td>
                          
                        </tr>
                        <!-- Custom Attribute Manipulation -->
                        <tr>
                          <td>Attributes</td>
                          <td>
                            <p data-custom='value1'>
                              First Paragraph with Custom Attribute
                            </p>
                            <p data-custom='value2'>
                              Second Paragraph with Custom Attribute
                            </p>
                          </td>
                        </tr>
                    </table>                    
                  </body>
                  </html>"
          frameborder="0"
        ></iframe>
      </section>
    </main>

    <footer class="footer">
      <div class="footer-content">
        <p>&copy; 2024 Poornima Ranguri. All Rights Reserved.</p>
        <p>
          <a href="https://apty.io" target="_blank">Privacy Policy</a>
          <a href="https://apty.io" target="_blank">Terms of Service</a>
        </p>
      </div>
    </footer>

    <script src="../javascript/table-iframe.js"></script>
  </body>
</html>
