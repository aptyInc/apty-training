<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toggle Visibility of Divs</title>
    <style>
      .hidden {
        display: none;
      }
      .visible {
        display: block;
      }
    </style>
  </head>
  <body>
    <h1>Toggle Visibility of Divs</h1>

    <button onclick="toggleDivs()">Toggle Divs</button>

    <div id="div1" class="visible">Div 1</div>
    <div id="div2" class="hidden">Div 2</div>
    <div id="div3" class="hidden">Div 3</div>

    <script src="./scripts/visibility-divs.js"></script>
  </body>
</html>
