<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Move Table Rows in iFrame</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid black;
        padding: 8px;
        text-align: center;
      }
      button {
        margin: 2px;
      }
    </style>
  </head>
  <body>
    <h1>Move Table Rows Inside iFrame</h1>

    <iframe id="myIframe" width="100%" height="500px"></iframe>

    <button onclick="moveRowInIframe('up')">Move Row Up</button>
    <button onclick="moveRowInIframe('down')">Move Row Down</button>
    <button onclick="moveRowInIframe('top')">Move Row to Top</button>
    <button onclick="moveRowInIframe('bottom')">Move Row to Bottom</button>

    <script src="./scripts/move-elements-iframe.js"></script>
  </body>
</html>
