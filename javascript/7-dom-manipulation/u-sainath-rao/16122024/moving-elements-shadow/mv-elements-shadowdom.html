	<head>

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

			body {
				text-align: center;
			}
			button {
				margin: 5px;
			}
			#shadowContainer {
				border: 1px solid black;
				padding: 20px;
				width: 80%;
				margin: auto;
			}
		</style>
	</head>
	<body>
		<h1>Moving Table Rows in Shadow DOM</h1>
		<div id="shadowContainer"></div>
		<div>
			<button id="moveUpBtn">Move Up</button>

			<button id="moveTopBtn">Move Top</button>
