<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Complex DOM Manipulation Challenges | Prem Rajput</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                line-height: 1.6;
                margin: 20px;
            }

            h1 {
                color: #333;
            }

            .section {
                margin-bottom: 20px;
                padding: 15px;
                border: 1px solid #ddd;
                border-radius: 8px;
                background-color: #f9f9f9;
            }

            ul {
                list-style-type: none;
                padding: 0;
            }

            li {
                padding: 5px 10px;
                background-color: #eee;
                margin-bottom: 5px;
                display: flex;
                justify-content: space-between;
            }

            button {
                padding: 5px 10px;
                background-color: #007bff;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }

            button:hover {
                background-color: #0056b3;
            }

            .btn {
                background-color: green;
                color: white;
                padding: 10px;
                margin: 10px 0;
                border-radius: 4px;
            }

            .container {
                margin: 10px 0;
                padding: 10px;
                border: 1px solid #ccc;
            }

            .table-container {
                margin-top: 20px;
            }

            table {
                width: 100%;
                border-collapse: collapse;
            }

            table,
            th,
            td {
                border: 1px solid black;
            }

            th,
            td {
                padding: 10px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>DOM Manipulation Challenges</h1>
        <div class="section">
            <h2>Main Document</h2>
            <ul id="main-list">
                <li>Item 1 <button class="delete-item">Delete</button></li>
                <li>Item 2 <button class="delete-item">Delete</button></li>
            </ul>
            <div class="button-container"></div>
            <div class="container" id="clone-container">
                <div class="card">Card Content</div>
            </div>
            <p id="existing-paragraph">Existing Paragraph</p>
            <div class="table-container"></div>
            <!-- <form id="form-container"></form> -->
        </div>

        <script>
            // Add New List Item
            let ul = document.getElementById("main-list");
            let newListItem = document.createElement("li");
            newListItem.textContent = "New Item";
            ul.appendChild(newListItem);

            // Remove Child Element
            let container = document.getElementById("clone-container");
            if (container.lastElementChild) {
                container.removeChild(container.lastElementChild);
            }

            // Create and Style Button
            let buttonContainer = document.querySelector(".button-container");
            let newButton = document.createElement("button");
            newButton.textContent = "Click Me";
            newButton.className = "btn";
            newButton.style.backgroundColor = "green";
            buttonContainer.appendChild(newButton);

            // Insert Before
            let existingParagraph =
                document.getElementById("existing-paragraph");
            let newParagraph = document.createElement("p");
            newParagraph.textContent = "New Paragraph";
            existingParagraph.parentNode.insertBefore(
                newParagraph,
                existingParagraph
            );

            // Dynamic Table
            let tableContainer = document.querySelector(".table-container");
            let table = document.createElement("table");
            let number = 1;
            for (let i = 0; i < 3; i++) {
                let row = document.createElement("tr");
                for (let j = 0; j < 3; j++) {
                    let cell = document.createElement("td");
                    cell.textContent = number++;
                    row.appendChild(cell);
                }
                table.appendChild(row);
            }
            tableContainer.appendChild(table);

            // Event-Based Element Creation
            let randomButton = document.createElement("button");
            randomButton.textContent = "Add Random Div";
            randomButton.className = "btn";
            randomButton.addEventListener("click", () => {
                let randomDiv = document.createElement("div");
                randomDiv.style.width = "100px";
                randomDiv.style.height = "100px";
                randomDiv.style.backgroundColor =
                    "#" + Math.floor(Math.random() * 16777215).toString(16);
                document.body.appendChild(randomDiv);
            });
            document.body.appendChild(randomButton);

            // Delete Specific List Item
            document.querySelectorAll(".delete-item").forEach((button) => {
                button.addEventListener("click", (e) => {
                    e.target.parentElement.remove();
                });
            });

            // Dynamic Attribute Setter

            let form = document.createElement("form");
            let input = document.createElement("input");
            input.type = "text";
            input.placeholder = "Enter your name";
            form.appendChild(input);

            document.body.appendChild(form);
            
        </script>
    </body>
</html>
