<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 9 - Move Table Rows in Iframe | Prem Rajput</title>
    <style>
        
        iframe {
            width: 80%;
            height: 500px;
            border: 1px solid black;
        }
        button {
            margin: 5px;
        }

    </style>
</head>
<body>
    <h1>Moving Table Rows in Iframe</h1>
    <div id="iframeContainer">
        <iframe id="tableIframe"></iframe>
    </div>
    <div>
        <button id="moveUpBtn">Move Up</button>
        <button id="moveDownBtn">Move Down</button>
        <button id="moveTopBtn">Move Top</button>
        <button id="moveBottomBtn">Move Bottom</button>
    </div>

    <script src="./scripts/9-moving-iframe-elements.js"></script>
