<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complex DOM Manipulation Challenges</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 20px;
    }
    h1 {
      color: #333;
    }
    .section {
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #f9f9f9;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      padding: 5px 10px;
      background-color: #eee;
      margin-bottom: 5px;
      display: flex;
      justify-content: space-between;
    }
    button {
      padding: 5px 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .btn {
      background-color: green;
      color: white;
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
    }
    .container {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
    }
    .table-container {
      margin-top: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>DOM Manipulation Challenges</h1>

  <!-- Main Document Section -->
  <div class="section">
    <h2>Main Document</h2>
    <ul id="main-list">
      <li>Item 1 <button class="delete-item">Delete</button></li>
      <li>Item 2 <button class="delete-item">Delete</button></li>
    </ul>
    <div class="button-container"></div>
    <div class="container" id="clone-container">
      <div class="card">Card Content</div>
    </div>
    <p id="existing-paragraph">Existing Paragraph</p>
    <div class="table-container"></div>
  </div>
  <script>
    //Add New List Item
    
      let x = document.getElementsByTagName("li");
      let y = document.createTextNode("New Item");
      let z = document.getElementById("main-list");

      

      z.appendChild(y);

    // Remove Child Element

    const parent = document.getElementById("clone-container");
    const child = document.querySelector(".card");

    const remove = parent.removeChild(child);


    // Create and Style Button

    const a = document.createElement("Button");
    const b = document.createTextNode("Click Me")
    a.classList.add("btn");

    a.appendChild(b);

    document.body.appendChild(a);

    document.querySelector(".btn").style.backgroundcolor = "green";

    const c = document.querySelector(".button-container");

    c.appendChild(a);



    // Insert Before
    const hey = document.createElement("p");

    hey.innerHTML = "new para";


    const child1 = document.getElementById("existing-paragraph");

    child1.parentNode.insertBefore(hey,child1);


    // Dynamic Table
    const table1 = document.createElement("table");
    const addTable = document.querySelector(".table-container");

    let counter = 1;

    for (let b1 = 0; b1 < 3; b1++){
      const tableRow = document.createElement("tr");

        for (let a1 = 0; a1 < 3; a1++) {

          const tableText = document.createElement("td");

          tableText.textContent = counter;
          counter++

          tableRow.appendChild(tableText);

      }

      table1.appendChild(tableRow);

    }

    addTable.appendChild(table1);

    // Event-Based Element Creation
    
      const button1 = document.createElement("button");
      button1.textContent = "Click Me";

      button1.addEventListener("click", () => {

        let div1 = document.createElement("div");

        div1.style.backgroundColor = "green";
        div1.style.height = "100px";
        div1.style.width = "100px";
        document.body.appendChild(div1);
      })

      document.body.appendChild(button1);
      
    // Delete Specific List Item
    document.querySelectorAll(".delete-item").forEach((button) => {
      button.addEventListener("click", (e) => {
        e.target.parentElement.remove();
      });
    });

    // Dynamic Attribute Setter

    const form1 = document.createElement("form");
    const input1 = document.createElement("input");
    input1.setAttribute("type","text");
    input1.placeholder = "Enter name";

    form1.appendChild(input1);
    document.body.appendChild(form1);


    // Generate Nested Elements
  </script>
</body>
</html>
