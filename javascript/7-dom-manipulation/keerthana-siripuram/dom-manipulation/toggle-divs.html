<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Divs</title>
    <style>
        .container {
            width: 300px;
            padding: 10px;
            border: 2px solid grey;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .non-visible {
            display: none;
            color: rgb(95, 24, 24);
        }

        .visible {
            width: 100px;
            height: 100px;
            background-color: lightblue;
            text-align: center;
            line-height: 100px;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <main>
        <h1>Toggle Visibility Of Div's!!</h1>
        <section class="container">
            <div id="div1" class="visible">Div1</div>
            <div id="div2" class="non-visible">Div2</div>
            <div id="div3" class="non-visible">Div3</div>
            <button onclick="toggleClasses()">Toggle classes</button>
        </section>
    </main>

    <script>
        function toggleClasses() {
            const div1 = document.getElementById('div1');
            const div2 = document.getElementById('div2');
            const div3 = document.getElementById('div3');

            // Toggle visibility for each div
            div1.classList.toggle("non-visible");
            div2.classList.toggle("non-visible");
            div3.classList.toggle("non-visible");
        }
    </script>
</body>

</html>
