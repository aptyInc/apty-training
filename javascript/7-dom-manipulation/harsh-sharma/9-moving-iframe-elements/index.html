<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Moving Iframe Elements</title>
    </head>
    <body>
        <header>
            <h1>Moving Iframe Elements</h1>
        </header>

        <main>
            <section>
                <iframe
                    height="500px"
                    width="100%"
                    id="iframe"
                    srcdoc='<!DOCTYPE html>
                <html lang="en">
                
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>Reorderable Table</title>
                    <style>
                        table {
                            width: 100%;
                            border-collapse: collapse;
                        }
                
                        th,
                        td {
                            border: 1px solid #ddd;
                            padding: 8px;
                            text-align: center;
                        }
                
                        button {
                            margin: 2px;
                        }
                    </style>
                </head>
                
                <body>
                    <table id="reorderableTable">
                        <thead>
                            <tr>
                                <th>Row</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr id="row-1">
                                <td>Row 1</td>
                                <td>
                                    <button id="up-1" onclick="moveUp(this)">Up</button>
                                    <button id="down-1" onclick="moveDown(this)">Down</button>
                                    <button id="top-1" onclick="moveTop(this)">Top</button>
                                    <button id="bottom-1" onclick="moveBottom(this)">Bottom</button>
                                </td>
                            </tr>
                            <tr id="row-2">
                                <td>Row 2</td>
                                <td>
                                    <button id="up-2" onclick="moveUp(this)">Up</button>
                                    <button id="down-2" onclick="moveDown(this)">Down</button>
                                    <button id="top-2" onclick="moveTop(this)">Top</button>
                                    <button id="bottom-2" onclick="moveBottom(this)">Bottom</button>
                                </td>
                            </tr>
                            <tr id="row-3">
                                <td>Row 3</td>
                                <td>
                                    <button id="up-3" onclick="moveUp(this)">Up</button>
                                    <button id="down-3" onclick="moveDown(this)">Down</button>
                                    <button id="top-3" onclick="moveTop(this)">Top</button>
                                    <button id="bottom-3" onclick="moveBottom(this)">Bottom</button>
                                </td>
                            </tr>
                            <tr id="row-4">
                                <td>Row 4</td>
                                <td>
                                    <button id="up-4" onclick="moveUp(this)">Up</button>
                                    <button id="down-4" onclick="moveDown(this)">Down</button>
                                    <button id="top-4" onclick="moveTop(this)">Top</button>
                                    <button id="bottom-4" onclick="moveBottom(this)">Bottom</button>
                                </td>
                            </tr>
                            <tr id="row-5">
                                <td>Row 5</td>
                                <td>
                                    <button id="up-5" onclick="moveUp(this)">Up</button>
                                    <button id="down-5" onclick="moveDown(this)">Down</button>
                                    <button id="top-5" onclick="moveTop(this)">Top</button>
                                    <button id="bottom-5" onclick="moveBottom(this)">Bottom</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </body>
                
                </html>'
                ></iframe>
            </section>
        </main>
        <script src="script.js"></script>
    </body>
</html>
