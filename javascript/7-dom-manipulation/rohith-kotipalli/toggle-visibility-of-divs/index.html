<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Visibility of Divs</title>
    <style>
         .hidden {
            display: none;
        }
        .div1{
            color: red;
        }
        .div2{
            color: green;
        }
        .div3{
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Toggle Div Visibility</h1>

    <div id="div1" class="div1">Div 1 Content</div>
    <div id="div2" class="hidden div2">Div 2 Content</div>
    <div id="div3" class="hidden div3">Div 3 Content</div>

    <button id="toggleButton">Toggle Divs</button>
    <script src="./script.js" ></script>
</body>
</html>
