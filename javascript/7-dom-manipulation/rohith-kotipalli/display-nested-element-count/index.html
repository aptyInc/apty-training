<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Nested Element Count</title>
</head>
<body>
    <h1>Nested Elements Counter</h1>

    <div id="parent1">
        <p>Paragraph 1</p>
        <p>Paragraph 2</p>
        <span>Span 1</span>
    </div>

    <div id="parent2">
        <div>
            <p>Nested Paragraph</p>
            <span>Nested Span</span>
        </div>
    </div>

    <div id="parent3">
        <iframe src="about:blank" title="Example Iframe"></iframe>
        <p>Another Paragraph</p>
    </div>

    <button id="countButton">Count Nested Elements</button>

    <div id="output"></div>
    <script src="./script.js" ></script>
</body>
</html>
