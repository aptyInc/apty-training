<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accessing and Manipulating Elements</title>
    <style>
      .toggle-bg {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <h1>Accessing and Manipulating Elements</h1>
    <table border="1">
      <thead>
        <tr>
          <th>id</th>
          <th>className</th>
          <th>tag</th>
          <th>name</th>
          <th>attribute</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <p id="para1">Paragraph 1</p>
            <p id="para2">Paragraph 2</p>
            <p id="para3">Paragraph 3</p>
            <button onclick="changeTextColorById()">Change Text Color</button>
          </td>
          <td>
            <p class="class1">Class 1</p>
            <p class="class1">Class 2</p>
            <p class="class1">Class 3</p>
            <button onclick="toggleClassName()">Toggle Background</button>
          </td>
          <td>
            <span>Span 1</span>
            <span>Span 2</span>
            <span>Span 3</span>
            <button onclick="changeInnerHTML()">Change InnerHTML</button>
          </td>
          <td>
            <input type="text" name="input1" value="Input 1" />
            <input type="text" name="input2" value="Input 2" />
            <input type="text" name="input3" value="Input 3" />
            <button onclick="toggleDisabledByName()">Toggle Disabled</button>
          </td>
          <td>
            <p data-custom="value1">Custom 1</p>
            <p data-custom="value2">Custom 2</p>
            <p data-custom="value3">Custom 3</p>
            <button onclick="addCustomAttribute()">Add Custom Attribute</button>
          </td>
        </tr>
      </tbody>
    </table>
    <script src="/javascript/7-dom-manipulation/pranathi-akula/scripts/access-manipulate-elements.js"></script>
  </body>
</html>
