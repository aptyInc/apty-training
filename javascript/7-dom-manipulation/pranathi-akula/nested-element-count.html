<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nested Element Count</title>
  </head>
  <body>
    <h1>Display Nested Element Count</h1>
    <div>
      <p><span>Text 1</span></p>
      <p><span>Text 2</span><span>Text 3</span></p>
      <iframe src="about:blank"></iframe>
    </div>
    <section>
      <div><p>Text 4</p></div>
      <p>Text 5</p>
    </section>
    <button id="countButton">Count Elements</button>
    <ul id="elementCountList"></ul>
    <script src="/javascript/7-dom-manipulation/pranathi-akula/scripts/nested-element-count.js"></script>
  </body>
</html>
