<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Row Manipulation</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
      }
      th,
      td {
        border: 1px solid #ccc;
        padding: 10px;
        text-align: center;
      }
      button {
        margin: 0 5px;
        padding: 5px 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Table Row Manipulation</h1>
    <table id="myTable">
      <thead>
        <tr>
          <th>Row</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script>
      const tbody = document.querySelector("#myTable tbody");
      for (let i = 1; i <= 10; i++) {
        const row = document.createElement("tr");
        row.innerHTML = `
        <td>Row ${i}</td>
        <td>
          <button class="up">Up</button>
          <button class="down">Down</button>
          <button class="top">Top</button>
          <button class="bottom">Bottom</button>
        </td>
      `;
        tbody.appendChild(row);
      }

      tbody.addEventListener("click", function (e) {
        if (e.target.tagName === "BUTTON") {
          const button = e.target;
          const row = button.closest("tr");
          const table = row.parentNode;

          switch (button.className) {
            case "up":
              if (row.previousElementSibling) {
                table.insertBefore(row, row.previousElementSibling);
              }
              break;
            case "down":
              if (row.nextElementSibling) {
                table.insertBefore(row.nextElementSibling, row);
              }
              break;
            case "top":
              table.insertBefore(row, table.firstElementChild);
              break;
            case "bottom":
              table.appendChild(row);
              break;
          }
        }
      });
    </script>
  </body>
</html>
