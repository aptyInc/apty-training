<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex DOM Manipulation Challenges</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        .section {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            padding: 5px 10px;
            background-color: #eee;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
        }

        button {
            padding: 5px 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .btn {
            background-color: green;
            color: white;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }

        .container {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
        }

        .table-container {
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        th,
        td {
            padding: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>DOM Manipulation Challenges</h1>

    <!-- Main Document Section -->
    <div class="section">
        <h2>Main Document</h2>
        <ul id="main-list">
            <li>Item 1 <button class="delete-item">Delete</button></li>
            <li>Item 2 <button class="delete-item">Delete</button></li>
        </ul>
        <div class="button-container"></div>
        <div class="container" id="clone-container">
            <div class="card">Card Content</div>
        </div>
        <p id="existing-paragraph">Existing Paragraph</p>
        <div class="table-container"></div>
    </div>
    <script>
        //Add New List Item
        const creatEle = document.getElementById("main-list");
        const newliEle = document.createElement("li");
        newliEle.textContent = "New Item";
        const button1 = document.createElement("button");
        button1.textContent = "Delete";
        button1.className = "delete-item";
        newliEle.appendChild(button1);
        creatEle.appendChild(newliEle);


        // Remove Child Element
        const container = document.querySelector(".container");
        if (container.lastElementChild) {
            container.removeChild(container.lastElementChild);
        }

        // Create and Style Button
        const buttoncon = document.querySelector(".button-container");
        const newbutton = document.createElement("button");
        newbutton.textContent = "Click Me";
        newbutton.className = "btn";
        newbutton.style.backgroundColor = "green";
        buttoncon.appendChild(newbutton);

        // Insert Before
        const existingParagraph = document.getElementById("existing-paragraph");
        const newParagraph = document.createElement("p");
        newParagraph.textContent = "New Paragraph";
        existingParagraph.parentNode.insertBefore(newParagraph, existingParagraph);

        // Dynamic Table
        const tablecon = document.querySelector(".table-container");
        const newtable = document.createElement("table");
        let count = 1;
        for (let i = 0; i < 3; i++) {
            const row = document.createElement("tr");
            for (let j = 0; j < 3; j++) {
                const cell = document.createElement("td");
                cell.textContent = count++;
                row.appendChild(cell);
            }
            newtable.appendChild(row);
        }
        tablecon.appendChild(newtable);

        // Event-Based Element Creation
        const dynamicButton = document.createElement("button");
        dynamicButton.textContent = "Add Random Div";
        dynamicButton.addEventListener("click", () => {
            const randomDiv = document.createElement("div");
            randomDiv.style.width = "100px";
            randomDiv.style.height = "100px";
            randomDiv.style.backgroundColor = `blue`;
            randomDiv.style.margin = "10px";
            document.body.appendChild(randomDiv);
        });
        document.body.appendChild(dynamicButton);

        // Delete Specific List Item
        const liItems = document.querySelectorAll("#main-list li");
        const ul = document.querySelector("#main-list");

        liItems.forEach((li) => {
            const deleteButton = li.querySelector(".delete-item");
            if (deleteButton) {
                deleteButton.addEventListener("click", () => {
                    ul.removeChild(li);
                });
            }
        });

        // Dynamic Attribute Setter
        const form = document.createElement("form");
        const inputField = document.createElement("input");
        inputField.type = "text";
        inputField.placeholder = "Enter your name";
        form.appendChild(inputField);
        document.body.appendChild(form);


        // Generate Nested Elements
    </script>
</body>

</html>
