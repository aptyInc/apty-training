<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Divs</title>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>

<body>

    <div class="toggleDiv">
        <p>This is the first div.</p>
    </div>
    <div class="toggleDiv hidden">
        <p>This is the second div.</p>
    </div>
    <div class="toggleDiv hidden">
        <p>This is the third div.</p>
    </div>

    <button id="toggleButton">Toggle Divs</button>

    <script src="/javascript/7-dom-manipulation/anusree-vutlapalli/js/accessing-manipulating-elements/task7-toggle-divs.js"></script>

</body>

</html>
