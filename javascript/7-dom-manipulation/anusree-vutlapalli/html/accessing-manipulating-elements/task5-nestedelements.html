<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Element Count</title>
</head>
<body>

    <div>
        <p>This is a paragraph inside a div.</p>
        <span>This is a span inside a div.</span>
        <div>
            <p>This is a paragraph inside the nested div.</p>
        </div>
    </div>
    <div>
        <p>This is a paragraph inside another div.</p>
        <iframe src="https://www.example.com" width="300" height="200"></iframe>
        <div>
            <span>Text inside a span</span>
            <div>
                <p>Paragraph inside nested div</p>
            </div>
        </div>
    </div>

    <button id="countButton">Count Elements</button>

    <h3>Nested Element Counts:</h3>
    <ul id="resultList"></ul>

    <script src="/javascript/7-dom-manipulation/anusree-vutlapalli/js/accessing-manipulating-elements/task5-nestedelements.js"></script>

</body>
</html>
