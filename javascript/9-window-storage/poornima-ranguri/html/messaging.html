<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Post Messaging</title>
    <link rel="stylesheet" href="../css/messaging.css" />
  </head>
  <body>
    <header style="text-align: center">
      <h1>Post Message</h1>
    </header>
    <main style="text-align: center">
      <iframe
        id="childIframe"
        src="../assets/message-child.html"
        style="width: 500px; height: 300px; border: 0px"
      ></iframe>
      <br />
      <input
        type="text"
        id="parentMessage"
        placeholder="Type message to send to iframe"
      />
      <button id="sendToIframe">Send to Iframe</button>
      <p id="receivedFromIframe" style="margin-top: 20px; color: green"></p>
    </main>

    <footer class="footer">
      <div class="footer-content">
        <p>&copy; 2024 Poornima Ranguri. All Rights Reserved.</p>
        <p>
          <a href="https://apty.io" target="_blank">Privacy Policy</a>
          <a href="https://apty.io" target="_blank">Terms of Service</a>
        </p>
      </div>
    </footer>

    <script src="../javascript/messaging.js"></script>
  </body>
</html>
