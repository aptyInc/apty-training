<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Scroll</title>
    <link rel="stylesheet" href="../css/scrolling.css" />
  </head>
  <body>
    <header style="text-align: center">
      <h1>Scrolling</h1>
    </header>

    <main style="text-align: center">
      <div class="controls">
        <label for="xInput">X:</label>
        <input type="number" id="xInput" placeholder="X" />
        <label for="yInput">Y:</label>
        <input type="number" id="yInput" placeholder="Y" />

        <hr />
        <button id="scrollTo">Scroll to Position</button>
        <button id="scrollUp">Scroll Up by 10px</button>
        <button id="scrollDown">Scroll Down by 10px</button>
      </div>
    </main>

    <footer class="footer">
      <div class="footer-content">
        <p>&copy; 2024 Poornima Ranguri. All Rights Reserved.</p>
        <p>
          <a href="https://apty.io" target="_blank">Privacy Policy</a>
          <a href="https://apty.io" target="_blank">Terms of Service</a>
        </p>
      </div>
    </footer>

    <script src="../javascript/scrolling.js"></script>
  </body>
</html>
