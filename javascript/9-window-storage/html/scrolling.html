<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../css/scrolling.css">
    <title>Scrolling</title>
</head>
<body>
    <main>
        <h1>Scrolling</h1>
        <form id = "form">
            <div class="input-container">
                <label for = "x">X</label>
                <input type="text" placeholder="Enter x value" id = "x" >
            </div>
            <div class="input-container">
                <label for = "y">Y</label>
                <input type="text" placeholder="Enter y value" id = "y" >
            </div>
            <button type="submit">Submit</button>
        </form>
        <button type="button" id = "scrollup">Scroll Up</button>
        <button type="button" id = "scrolldown">Scroll Down</button>
    </main>

    <script type="text/javascript" src="./../script/scrolling.js"></script>
</body>
</html>
