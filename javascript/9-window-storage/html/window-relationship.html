<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./../css/window-relationship.css">
  <title>Messaging</title>
</head>

<body>
  <h1>Main Window</h1>
  <div class="message-container">
    <button id="sendMessage">Send Message to Iframe</button>
    <pre id="result">Message received will appear here</pre>
  </div>

  <iframe width="100%" height="200px" id="iframe" srcdoc="
        <!DOCTYPE html>
        <html lang='en'>
        <head>
            <meta charset='UTF-8'>
            <title>Iframe</title>
        </head>
        <body>
            <h1>Iframe Content</h1>
            <div class='message-container'>
            </iframe>
            <button id='sendBack'>Send Message to Parent</button>
            <pre id='result'>Message received will appear here</pre>
          </div>
            <script src='./../script/window-relationship.js'></script>
        </body>
        </html>
    "></iframe>

  <script src="./../script/window-relationship.js"></script>
</body>

</html>
