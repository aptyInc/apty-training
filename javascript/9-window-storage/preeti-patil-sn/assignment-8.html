<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LocalStorage and SessionStorage</title>
    <script src="./scripts/assignment-8.js" defer></script>
  </head>
  <body>
    <h1>LocalStorage and SessionStorage Demo</h1>

    <form id="storageForm">
      <label for="localInput">LocalStorage Input:</label>
      <input
        type="text"
        id="localInput"
        placeholder="Enter LocalStorage data"
      />
      <br /><br />
      <label for="sessionInput">SessionStorage Input:</label>
      <input
        type="text"
        id="sessionInput"
        placeholder="Enter SessionStorage data"
      />
      <br /><br />
      <button type="submit">Save Data</button>
    </form>

    <h2>Stored Data:</h2>
    <p><strong>LocalStorage Data:</strong> <span id="localData">None</span></p>
    <p>
      <strong>SessionStorage Data:</strong> <span id="sessionData">None</span>
    </p>
  </body>
</html>
