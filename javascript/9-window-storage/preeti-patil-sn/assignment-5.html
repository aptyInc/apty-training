<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookie Management</title>
  </head>
  <body>
    <h1>Cookie Management</h1>
    <label for="cookieName">Cookie Name:</label>
    <input type="text" id="cookieName" placeholder="Enter cookie name" />
    <br />
    <label for="cookieValue">Cookie Value:</label>
    <input type="text" id="cookieValue" placeholder="Enter cookie value" />
    <br />
    <label for="cookieExpiry">Expiry (in days):</label>
    <input type="number" id="cookieExpiry" placeholder="Enter days" />
    <br />
    <button id="setCookieBtn">Set Cookie</button>
    <button id="readCookieBtn">Read Cookie</button>
    <button id="deleteCookieBtn">Delete Cookie</button>
    <div id="output"></div>

    <script src="./scripts/assignment-5.js"></script>
  </body>
</html>
