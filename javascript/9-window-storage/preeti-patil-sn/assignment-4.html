<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer and Stopwatch</title>
  </head>
  <body>
    <h1>Countdown Timer and Stopwatch</h1>

    <!-- Countdown Timer Section -->
    <h2>Countdown Timer</h2>
    <label for="countdownInput">Enter seconds:</label>
    <input type="number" id="countdownInput" placeholder="Seconds" />
    <button id="startCountdownBtn">Start Countdown</button>
    <div id="countdownDisplay">Timer: 0s</div>

    <!-- Stopwatch Section -->
    <h2>Stopwatch</h2>
    <button id="startStopwatchBtn">Start</button>
    <button id="stopStopwatchBtn">Stop</button>
    <button id="resetStopwatchBtn">Reset</button>
    <div id="stopwatchDisplay">Stopwatch: 0s</div>

    <script src="./scripts/assignment-4.js"></script>
  </body>
</html>
