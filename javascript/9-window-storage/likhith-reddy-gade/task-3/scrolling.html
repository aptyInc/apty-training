<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scrolling</title>
  </head>
  <body>
    <h1>Scroll to Position</h1>
    <label for="x-input">X Position:</label>
    <input type="number" id="x-input" />
    <label for="y-input">Y Position:</label>
    <input type="number" id="y-input" />
    <button id="scroll-btn">Scroll To</button>

    <div style="margin-top: 1000px">
      Scroll up and down to see the buttons work
    </div>

    <button id="scroll-up-btn">Scroll Up</button>
    <button id="scroll-down-btn">Scroll Down</button>

    <script src="scrolling.js"></script>
  </body>
</html>
