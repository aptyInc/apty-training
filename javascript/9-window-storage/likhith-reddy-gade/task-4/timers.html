<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timers</title>
  </head>
  <body>
    <h1>Countdown Timer and Stopwatch</h1>

    <h2>Countdown Timer</h2>
    <label for="timer-input">Enter seconds:</label>
    <input type="number" id="timer-input" />
    <button id="start-timer-btn">Start Timer</button>
    <p id="timer-display">Timer: 0s</p>

    <h2>Stopwatch</h2>
    <button id="start-stopwatch-btn">Start Stopwatch</button>
    <button id="stop-stopwatch-btn">Stop Stopwatch</button>
    <button id="reset-stopwatch-btn">Reset Stopwatch</button>
    <p id="stopwatch-display">Stopwatch: 0s</p>

    <script src="timers.js"></script>
  </body>
</html>
