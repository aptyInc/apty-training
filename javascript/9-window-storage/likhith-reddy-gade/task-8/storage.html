<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Storage</title>
  </head>
  <body>
    <h1>LocalStorage and SessionStorage</h1>

    <h2>Set Data</h2>
    <label for="storage-key">Key:</label>
    <input type="text" id="storage-key" />
    <label for="storage-value">Value:</label>
    <input type="text" id="storage-value" />
    <button id="set-local-btn">Set LocalStorage</button>
    <button id="set-session-btn">Set SessionStorage</button>

    <h2>Stored Data</h2>
    <p id="local-data">LocalStorage:</p>
    <p id="session-data">SessionStorage:</p>

    <script src="storage.js"></script>
  </body>
</html>
