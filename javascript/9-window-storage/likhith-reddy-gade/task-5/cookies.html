<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookies</title>
  </head>
  <body>
    <h1>Cookie Manager</h1>

    <label for="cookie-name">Cookie Name:</label>
    <input type="text" id="cookie-name" />
    <label for="cookie-value">Cookie Value:</label>
    <input type="text" id="cookie-value" />
    <button id="set-cookie-btn">Set Cookie</button>

    <label for="read-cookie-name">Read Cookie Name:</label>
    <input type="text" id="read-cookie-name" />
    <button id="read-cookie-btn">Read Cookie</button>
    <p id="read-cookie-output"></p>

    <label for="delete-cookie-name">Delete Cookie Name:</label>
    <input type="text" id="delete-cookie-name" />
    <button id="delete-cookie-btn">Delete Cookie</button>

    <script src="cookies.js"></script>
  </body>
</html>
