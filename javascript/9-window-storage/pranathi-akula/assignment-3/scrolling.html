<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scrolling</title>
  <style>
    body {
      height: 2000px; 
    }
  </style>
</head>
<body>
  <h1>Scroll to Position</h1>
  <label for="xPosition">X Position:</label>
  <input type="number" id="xPosition" placeholder="Enter X Position" />
  <br><br>
  <label for="yPosition">Y Position:</label>
  <input type="number" id="yPosition" placeholder="Enter Y Position" />
  <button onclick="scrollToPosition()">Scroll to Position</button>

  <br><br>

  <button onclick="scrollBy10px('up')">Scroll Up 10px</button>
  <button onclick="scrollBy10px('down')">Scroll Down 10px</button>

  <script src="./scrolling.js"></script>
</body>
</html>
