<body>
    <h1>Cookie Manager</h1>

    <h2>Set Cookie</h2>
    <input type="text" id="cookieName" placeholder="Cookie Name">
    <input type="text" id="cookieValue" placeholder="Cookie Value">
    <button id="setCookieBtn">Set Cookie</button>

    <h2>Read Cookie</h2>
    <input type="text" id="readCookieName" placeholder="Cookie Name">
    <button id="readCookieBtn">Read Cookie</button>
    <div id="cookieResult"></div>

    <h2>Delete Cookie</h2>
    <input type="text" id="deleteCookieName" placeholder="Cookie Name">
    <button id="deleteCookieBtn">Delete Cookie</button>
