<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 7 - Window Relationships | Prem Rajput</title>
</head>
<body>
    <h1>Parent Window</h1>
    <input type="text" id="parentMessage" placeholder="Message for iframe">
    <button id="sendToIframe">Send to Iframe</button>
    <p><strong>Message from iframe:</strong> <span id="parentReceivedMessage"></span></p>

    <iframe src="child_html.html" id="iframe" style="width: 100%; height: 200px; border: 1px solid black;"></iframe>

    <script>
        const iframe = document.getElementById('iframe').contentWindow;

        document.getElementById('sendToIframe').addEventListener('click', () => {
            const message = document.getElementById('parentMessage').value.trim();
            if (message) {
                iframe.postMessage(message, '*');
            }
        });

        window.addEventListener('message', (event) => {
            if (event.source === iframe) {
                document.getElementById('parentReceivedMessage').textContent = event.data;
            }
        });
    </script>
</body>
</html>
