<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer and Stopwatch</title>
</head>
<body>
  <h1>Countdown Timer and Stopwatch</h1>

  <!-- Countdown Timer -->
  <div>
    <h2>Countdown Timer</h2>
    <input type="number" id="countdownInput" placeholder="Enter seconds">
    <button onclick="startCountdown()">Start Timer</button>
    <p id="countdown">00:00</p>
  </div>

  <!-- Stopwatch -->
  <div>
    <h2>Stopwatch</h2>
    <p id="stopwatch">00:00</p>
    <button onclick="startStopwatch()">Start</button>
    <button onclick="stopStopwatch()">Stop</button>
    <button onclick="resetStopwatch()">Reset</button>
  </div>

  <script src="../js/script.js"></script>
</body>
</html>
