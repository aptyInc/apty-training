<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll to Position</title>
    <style>
        body {
            height: 2000px;
        }
        .controls {
            background-color: white;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <div class="controls">
        <h2>Scroll to Position</h2>
        <label for="x">X Position:</label>
        <input type="number" id="x" placeholder="Enter X position">
        <br><br>
        <label for="y">Y Position:</label>
        <input type="number" id="y" placeholder="Enter Y position">
        <br><br>
        <button id="scrollToPosition">Scroll to Position</button>
        <br><br>
        <button id="scrollUp">Scroll Up 10px</button>
        <button id="scrollDown">Scroll Down 10px</button>
    </div>

    <script src="../js/scrolling.js"></script>
</body>
</html>
