<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Browser Window</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        button {
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Control Browser Window</h1>

    <button id="openBtn">Open New Window</button>
    <button id="resizeBtn" disabled>Resize Window</button>
    <button id="closeBtn" disabled>Close Window</button>

    <script src="../js/browser-controls.js"></script>
</body>
</html>
