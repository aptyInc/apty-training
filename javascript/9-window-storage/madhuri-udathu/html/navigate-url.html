<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigate URL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            padding: 0;
        }

        h1 {
            color: #333;
        }

        #urlInput {
            width: 50%;
            padding: 8px;
            font-size: 16px;
            margin-right: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
         button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
    </style>
    
</head>
<body>
    <h1>URL Navigation</h1>
    <label for="urlInput">Enter URL: </label>
    <input type="text" id="urlInput" placeholder="https://example.com">
    <button onclick="navigateToURL()">Go</button>
    <button onclick="goBack()">Back</button>
    <button onclick="goForward()">Forward</button>
    <button onclick="reloadPage()">Reload</button>

    <iframe id="webFrame" src="" style="width: 100%; height: 500px; border: 1px solid #ccc;"></iframe>

    <script src="../js/navigate-url.js"></script>
</body>
</html>
