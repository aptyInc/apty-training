<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe2</title>
</head>
<body>
    <h2>iframe2</h2>
    <p id="receivedMessage">Waiting for message...</p>

    <script>
        const receivedMessageElement = document.getElementById('receivedMessage');

        // Listening for messages from iframe1
        window.addEventListener('message', (event) => {
            receivedMessageElement.textContent = `Message received from iframe1: ${event.data}`;
        });
    </script>
</body>
</html>
