<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookies</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h2>Cookie Functions</h2>

    <h3>Set Cookie</h3>
    <label for="cookieName">Cookie Name:</label>
    <input type="text" id="cookieName" placeholder="Enter cookie name"><br>
    <label for="cookieValue">Cookie Value:</label>
    <input type="text" id="cookieValue" placeholder="Enter cookie value"><br>
    <label for="cookieDays">Expires (in days):</label>
    <input type="number" id="cookieDays" placeholder="Enter expiration days"><br>
    <button onclick="setCookie()">Set Cookie</button>

    <hr>

    <h3>Get Cookie</h3>
    <label for="cookieNameRead">Cookie Name:</label>
    <input type="text" id="cookieNameRead" placeholder="Enter cookie name to read"><br>
    <button onclick="getCookie()">Get Cookie</button>
    <p id="cookieValueRead"></p>

    <hr>

    <h3>Delete Cookie</h3>
    <label for="cookieNameDelete">Cookie Name:</label>
    <input type="text" id="cookieNameDelete" placeholder="Enter cookie name to delete"><br>
    <button onclick="deleteCookie()">Delete Cookie</button>
<script src="./script.js"></script>
</body>
</html>
