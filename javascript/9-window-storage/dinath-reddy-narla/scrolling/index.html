<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll to Position</title>
    <style>
        body{
            height: 3000px;
        }
    </style>

</head>
<body>
    <h3>Scrolling to Position</h3>
    <div id="scroll-controls">
        <label for="xPosition">X Position:</label>
        <input type="number" id="xPosition" placeholder="Enter X" />
        <br>
        <label for="yPosition">Y Position:</label>
        <input type="number" id="yPosition" placeholder="Enter Y" />
        <br><br>
        <button onclick="scrollToPosition()">Scroll to Position</button>
        <br><br>
        <button onclick="scrollUp()">Scroll Up 10px</button>
        <button onclick="scrollDown()">Scroll Down 10px</button>
    </div>

    <script src="./script.js"></script>

</body>
</html>
