<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer and Stopwatch</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <h2>Countdown Timer and Stopwatch</h2>

  <div class="container">
    <h2>Countdown Timer</h2>
    <div id="countdown">10</div>
    <div>
      <button id="startCountdownBtn">Start Countdown</button>
      <button id="stopCountdownBtn">Stop Countdown</button>
      <button id="resetCountdownBtn">Reset Countdown</button>
      <input type="number" id="setCountdownInput" placeholder="Set Time" min="1" />
      <button id="setCountdownBtn">Set Time</button>
    </div>
  </div>

  <div class="container">
    <h2>Stopwatch</h2>
    <div id="stopwatch">0</div>
    <div>
      <button id="startStopwatchBtn">Start Stopwatch</button>
      <button id="stopStopwatchBtn">Stop Stopwatch</button>
      <button id="resetStopwatchBtn">Reset Stopwatch</button>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
