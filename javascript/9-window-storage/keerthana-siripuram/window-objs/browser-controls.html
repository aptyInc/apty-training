<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Controls</title>
    <style>
        main {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 300px;
            padding: 10px;
            border: 2px solid grey;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
    </style>
</head>

<body>
    <main>
        <h1>Browser Controls!!</h1>
        <section class="container">
            <button onclick="openWindow()">Open</button>
            <button onclick="closeWindow()">Close</button>
            <button onclick="resizeWindow()">Resize</button>
        </section>
    </main>
    <script src="./browser-controls.js">

    </script>
</body>

</html>
