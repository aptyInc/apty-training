<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timers</title>
</head>
<body>
    <h1>Countdown Timer and Stopwatch</h1>

  <h2>Countdown Timer</h2>
  <div class="controls">
    <label for="timerInput">Enter time (seconds):</label>
    <input type="number" id="timerInput" placeholder="Seconds">
    <button onclick="startCountdown()">Start Countdown</button>
    <button onclick="resetCountdown()">Reset Countdown</button>
  </div>
  <div id="countdownOutput">Time Left: --</div>

  <h2>Stopwatch</h2>
  <div class="controls">
    <button onclick="startStopwatch()">Start</button>
    <button onclick="pauseStopwatch()">Pause</button>
    <button onclick="resetStopwatch()">Reset</button>
  </div>
  <div id="stopwatchOutput">Elapsed Time: 00:00:00</div>

    <script src="./script.js" > </script>
</body>
</html>
