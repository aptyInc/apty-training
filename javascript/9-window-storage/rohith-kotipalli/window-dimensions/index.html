<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window Dimensions</title>
</head>
<body>
    <h1>Window Resize Event Listener</h1>
  <p>Resize the browser window to see updated dimensions and screen properties below.</p>
  
  <div id="output">
    <p><strong>Screen Properties:</strong></p>
    <p>Width: <span id="width"></span></p>
    <p>Height: <span id="height"></span></p>
    <p>Device Pixel Ratio: <span id="pixelRatio"></span></p>
    <p>Screen Width: <span id="screenWidth"></span></p>
    <p>Screen Height: <span id="screenHeight"></span></p>
    <p>Available Width: <span id="availWidth"></span></p>
    <p>Available Height: <span id="availHeight"></span></p>
  </div>
    <script src="./script.js" > </script>
</body>
</html>
