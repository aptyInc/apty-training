<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser-control</title>
</head>
<body>
    <h1>Control Browser Window with JavaScript</h1>

  <div class="controls">
    <button onclick="openWindow()">Open Window</button>
    <button onclick="closeWindow()">Close Window</button>
  </div>

  <div class="controls">
    <label for="width">Width:</label>
    <input type="number" id="width" placeholder="Enter width" value="600">
    <label for="height">Height:</label>
    <input type="number" id="height" placeholder="Enter height" value="400">
    <button onclick="resizeWindow()">Resize Window</button>
  </div>
  <div id="output">
    <h3>Window Action Logs:</h3>
    <div id="messageLogs">No actions performed yet.</div>
  </div>

    <script src="./script.js" > </script>
</body>
</html>
