<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookies</title>
</head>
<body>
    <h1>Cookie Manager</h1>
    <div class="controls">
      <h2>Set Cookie</h2>
      <label for="cookieName">Cookie Name:</label>
      <input type="text" id="cookieName" placeholder="Enter cookie name">
      <label for="cookieValue">Cookie Value:</label>
      <input type="text" id="cookieValue" placeholder="Enter cookie value">
      <button onclick="setCookie()">Set Cookie</button>
    </div>
  
    <div class="controls">
      <h2>Read Cookies</h2>
      <button onclick="readCookies()">Show All Cookies</button>
    </div>
  
    <div class="controls">
      <h2>Delete Cookie</h2>
      <label for="deleteCookieName">Cookie Name:</label>
      <input type="text" id="deleteCookieName" placeholder="Enter cookie name">
      <button onclick="deleteCookie()">Delete Cookie</button>
    </div>
  
    <div id="output">
      <h3>Output:</h3>
      <div class="cookie-list" id="cookieList">No cookies to display.</div>
    </div>
    <script src="./script.js" > </script>
</body>
</html>
