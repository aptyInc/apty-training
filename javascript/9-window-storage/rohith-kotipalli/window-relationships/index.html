<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window Relationships</title>
</head>
<body>
    <h1>Parent and Top Messaging with postMessage</h1>

  <!-- Controls to send messages to the top window or iframe -->
  <div class="controls">
    <label for="messageToTop">Message to Top Window:</label>
    <input type="text" id="messageToTop" placeholder="Enter message">
    <button onclick="sendMessageToTop()">Send Message to Top</button>
  </div>

  <div class="controls">
    <label for="messageToIframe">Message to Iframe:</label>
    <input type="text" id="messageToIframe" placeholder="Enter message">
    <button onclick="sendMessageToIframe()">Send Message to Iframe</button>
  </div>

  <!-- Output section to display results -->
  <div id="output">
    <h3>Messages Logs:</h3>
    <div id="messageLogs">No messages yet.</div>
  </div>

  <!-- Iframe where the iframe sends messages to the parent -->
  <iframe id="childIframe" srcdoc="
    <!DOCTYPE html>
    <html>
    <head>
      <style>
        body {
          font-family: Arial, sans-serif;
          margin: 20px;
        }
        input, button {
          margin: 5px;
          padding: 8px;
        }
        #output {
          margin-top: 20px;
          padding: 10px;
          border: 1px solid #ccc;
          background-color: #f9f9f9;
        }
      </style>
    </head>
    <body>
      <h1>Iframe Window</h1>
      <label for='iframeMessageInput'>Message to Parent:</label>
      <input type='text' id='iframeMessageInput' placeholder='Enter message'>
      <button onclick='sendMessageToParent()'>Send Message to Parent</button>

      <div id='output'>
        <h3>Received Messages:</h3>
        <div id='receivedMessages'>No messages yet.</div>
      </div>

      <script>
        // Send message to parent window
        function sendMessageToParent() {
          const message = document.getElementById('iframeMessageInput').value;
          window.parent.postMessage(message, '*');
        }

        // Listen for messages from parent
        window.addEventListener('message', (event) => {
          const receivedMessages = document.getElementById('receivedMessages');
          receivedMessages.innerHTML += '<p>From Parent: ' + event.data + '</p>';
        });
      </script>
    </body>
    </html>
  "></iframe>

    <script src="./script.js" > </script>
</body>
</html>
