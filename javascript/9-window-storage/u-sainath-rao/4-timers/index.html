<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Timers</title>
	</head>
	<body>
		<h1>Countdown Timer</h1>
		<input
			type="number"
			id="countdownInput"
			placeholder="Enter seconds"
			required
		/>
		<button id="startCountdown">Start Countdown</button>
		<p id="countdownDisplay">Time left: 0s</p>

		<h1>Stopwatch</h1>
		<button id="startStopwatch">Start Stopwatch</button>
		<button id="stopStopwatch">Stop Stopwatch</button>
		<p id="stopwatchDisplay">Time: 0s</p>

		<script src="./index.js"></script>
	</body>
</html>
