<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Scrolling</title>
	</head>
	<body>
		<h1>Scroll to Position</h1>
		<form id="scrollForm">
			<input type="number" id="xPosition" placeholder="X Position" required />
			<input type="number" id="yPosition" placeholder="Y Position" required />
			<button type="submit">Scroll to Position</button>
		</form>
		<button id="scrollUp">Scroll Up 10px</button>
		<button id="scrollDown">Scroll Down 10px</button>

		<script src="./index.js"></script>
	</body>
</html>
