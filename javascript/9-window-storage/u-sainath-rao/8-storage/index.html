!<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>localStorage and sessionStorage</title>
	</head>
	<body>
		<h1>Storage Example</h1>
		<form id="storageForm">
			<input
				type="text"
				id="localStorageData"
				placeholder="Enter data for localStorage"
			/>
			<input
				type="text"
				id="sessionStorageData"
				placeholder="Enter data for sessionStorage"
			/>
			<button type="submit">Save Data</button>
		</form>

		<button id="get">Get data</button>

		<h2>Stored Data</h2>
		<p><strong>localStorage:</strong> <span id="localStorageOutput"></span></p>
		<p>
			<strong>sessionStorage:</strong> <span id="sessionStorageOutput"></span>
		</p>

		<script src="./index.js"></script>
	</body>
</html>
