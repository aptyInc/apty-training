<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookies</title>
</head>
<body>

    <h1>Cookies - Setting, Reading & Deleting</h1>

    <button onclick="document.cookie = 'username=lucky'">Set</button>
    <button onclick="alert(document.cookie)">Read</button>

    <button onclick="document.cookie = 'username=; expires=Thu, 01 Jan 1970 00:00:00 UTC'">Delete</button>

</body>
</html>
