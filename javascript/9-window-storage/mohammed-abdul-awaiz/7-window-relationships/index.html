<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>7-window-relationships</title>
    <script defer src="index.js"></script>
  </head>
  <body>
    <h1>Parent Window</h1>
    <textarea
      id="parentMessage"
      placeholder="Message to send to iframe"
    ></textarea>
    <button onclick="sendMessageToIframe()">Send to Iframe</button>
    <p>Message from iframe: <span id="iframeMessage">-</span></p>

    <iframe
      id="childIframe"
      style="width: 100%; height: 200px; border: 1px solid black"
      srcdoc='<h1>Iframe Window</h1>
    <textarea
      id="iframeMessage"
      placeholder="Message to send to parent"
    ></textarea>
    <button onclick="window.parent.sendMessageToParent()">Send to Parent</button>
    <p>Message from parent: <span id="parentMessage">-</span></p>'
    ></iframe>
  </body>
</html>
