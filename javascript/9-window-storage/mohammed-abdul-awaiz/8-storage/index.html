<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>8-storage</title>
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="../common-css/index.css" />
  </head>
  <body>
    <div class="section">
      <input
        type="text"
        id="localInput"
        placeholder="enter localStorage data"
      />
      <button onclick="saveToLocalStorage()">save to localStorage</button>
      <p>stored data in localStorage: <span id="localData">-</span></p>
    </div>
    <div class="section">
      <input
        type="text"
        id="sessionInput"
        placeholder="enter sessionStorage data"
      />
      <button onclick="saveToSessionStorage()">save to sessionStorage</button>
      <p>stored data in sessionStorage: <span id="sessionData">-</span></p>
    </div>
  </body>
</html>
