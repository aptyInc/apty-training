<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Interest Calculator</title>
    <link rel="stylesheet" href="/javascript/4-control-structures-loops/anusree-vutlapalli/css/condition-assignment/task4-largestnum.css">
</head>
<body>
    <div class="calculator">
        <h2>Simple Interest Calculator</h2>
        <label for="principal">Principal Amount:</label>
        <input type="number" id="principal" placeholder="Enter Principal Amount">
        <br><br>

        <label for="rate">Rate of Interest (%):</label>
        <input type="number" id="rate" placeholder="Enter Rate of Interest">
        <br><br>

        <label for="time">Time (in years):</label>
        <input type="number" id="time" placeholder="Enter Time in Years">
        <br><br>

        <button onclick="simpleInterest()">Calculate</button>

        <p id="result"></p>
    </div>

    <script src="/javascript/4-control-structures-loops/anusree-vutlapalli/js/condition-assignment/task6-simple-interest.js"></script>
</body>
</html>
