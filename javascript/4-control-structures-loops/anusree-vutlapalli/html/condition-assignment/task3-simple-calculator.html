<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Calculator</title>
    <link rel="stylesheet" href="/javascript/4-control-structures-loops/anusree-vutlapalli/css/condition-assignment/task3-simple-calculator.css">
</head>

<body>
    <h1>Arithmetic Calculator</h1>
    <div class="calculator">
        <div class="calculator_input">
            <input type="number" id="value1" placeholder="Enter value 1">
            <input type="number" id="value2" placeholder="Enter value 2">
        </div>
        <div class="calculator_buttons">
            <button onclick="getvalues('+')">+</button>
            <button onclick="getValues('-')">-</button>
            <button onclick="getValues('*')">*</button>
            <button onclick="getValues('/')">/</button>
            <button onclick="getValues('%')">%</button>
            <button onclick="getValues('++')">++</button>
            <button onclick="getValues('--')">--</button>
            <button onclick="clearCalculator()">Clear</button>
        </div>
        <div id="result">Result: </div>
    <script src="/javascript/4-control-structures-loops/anusree-vutlapalli/js/condition-assignment/task3-simple-calculator.js"></script>
    </div>
</body>

</html>
