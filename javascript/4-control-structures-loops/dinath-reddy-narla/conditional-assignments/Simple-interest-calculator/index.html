<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Interest Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="interest-calculator">
      <h1>Simple Interest Calculator</h1>

      <input type="number" id="principal" placeholder="Enter amount" />
      <input type="number" id="rate" placeholder="Enter rate of interest" />
      <input type="number" id="time" placeholder="Enter time in years" />

      <button onclick="calculateInterest()">Calculate Simple Interest</button>
      <p id="result"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
