<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Array Sum and Average Calculator</title>
    <link
      rel="stylesheet"
      href="../../css/loops-assignments/array-sum-and-average.css"
    />
  </head>
  <body>
    <header style="text-align: center">
      <h1>Array Sum and Average Calculator</h1>
    </header>
    <main>
      <section class="container">
        <div class="input-section">
          <label for="numberInput">Enter Numbers (comma-separated):</label>
          <input
            type="text"
            id="numberInput"
            placeholder="e.g. 10, 20, 30, 40"
          />
          <button onclick="calculateArrayStats()">Calculate</button>
        </div>

        <div class="result-section">
          <p id="sumResult"></p>
          <p id="averageResult"></p>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="footer-content">
        <p>&copy; 2024 Poornima Ranguri. All Rights Reserved.</p>

          <a href="https://apty.io" target="_blank">Privacy Policy</a> |
          <a href="https://apty.io" target="_blank">Terms of Service</a>
        </p>
      </div>
    </footer>

    <script src="../../javascript/loops-assignments/array-sum-and-average.js"></script>
  </body>
</html>
