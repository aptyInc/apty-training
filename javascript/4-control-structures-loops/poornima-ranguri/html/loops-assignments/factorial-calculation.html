<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Factorial Calculation</title>
    <link
      rel="stylesheet"
      href="../../css/loops-assignments/factorial-calculation.css"
    />
  </head>
  <body>
    <header style="text-align: center">
      <h1>Factorial Calculator</h1>
    </header>

    <main class="container">
      <section class="input-group">
        <label for="numberInput">Enter a Number:</label>
        <input
          type="number"
          id="numberInput"
          required
          aria-label="Factorial Number"
          placeholder="Enter a non-negative integer"
          min="0"
        />
      </section>
      <div class="buttons-container">
        <button onclick="calculateFactorial()">Calculate Factorial</button>
      </div>
      <div id="factorialResult"></div>
    </main>

    <footer>
      <div class="footer-content">
        <p>&copy; 2024 Poornima Ranguri. All Rights Reserved.</p>
        <p>
          <a href="https://apty.io" target="_blank">Privacy Policy</a> |
          <a href="https://apty.io" target="_blank">Terms of Service</a>
        </p>
      </div>
    </footer>

    <script src="../../javascript/loops-assignments/factorial-calculation.js"></script>
  </body>
</html>
