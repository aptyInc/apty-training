<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiplication Table</title>
    <link
      rel="stylesheet"
      href="../../css/loops-assignments/multiple-table.css"
    />
  </head>
  <body>
    <header>
      <h1>Multiplication Table</h1>
    </header>

    <main>
      <section class="input-container">
        <label for="principalAmount">Enter a Number : </label>
        <input
          type="number"
          name="user Input"
          id="userInput"
          required
          aria-label="Generating Multiplication Table"
          placeholder="enter a number"
        />
      </section>

      <section class="buttons-container">
        <button type="button" onclick="onGetTable()">Generate Table</button>
        <div>
          <p id="result"></p>
        </div>
      </section>
    </main>

    <footer class="footer">

          <a href="https://apty.io" target="_blank">Privacy Policy</a> |

        </p>
      </div>
    </footer>

    <script src="../../javascript/loops-assignments/multiple-table.js"></script>
  </body>
</html>
