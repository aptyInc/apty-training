<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Star Pyramid Pattern Generator</title>
    <link
      rel="stylesheet"
      href="../../css/loops-assignments/pyramid-pattern.css"
    />
  </head>
  <body>
    <header style="text-align: center">
      <h1>Star Pyramid Pattern Generator</h1>
    </header>

    <main class="container">
      <section class="input-group">
        <label for="rowsInput">Enter Number of Rows:</label>
        <input
          type="number"
          id="rowsInput"
          required
          aria-label="Number of Rows"
          placeholder="Enter number of rows for pyramid"
          min="1"
          max="20"
        />
      </section>
      <div class="buttons-container">
        <button onclick="generatePyramid()">Generate Pyramid</button>
      </div>
      <div id="pyramidResult"></div>
    </main>

    <footer>
      <div class="footer-content">
        <p>&copy; 2024 Poornima Ranguri. All Rights Reserved.</p>
        <p>
          <a href="https://apty.io" target="_blank">Privacy Policy</a> |
          <a href="https://apty.io" target="_blank">Terms of Service</a>
        </p>
      </div>
    </footer>

    <script src="../../javascript/loops-assignments/pyramind-pattern.js"></script>
  </body>
</html>
