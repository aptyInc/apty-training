<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Array Sum and Average Calculator</title>
    <link
      rel="stylesheet"
      href="../../css/loops-assignments/prime-numbers.css"
    />
  </head>
  <body>
    <header style="text-align: center">
      <h1>Prime Numbers</h1>
    </header>
    <main class="container">
      <section class="input-group">
        <label for="startInput">Start Number:</label>
        <input
          type="number"
          id="startInput"
          placeholder="Enter start number"
          min="1"
        />
      </section>

      <section class="input-group">
        <label for="endInput">End Number:</label>
        <input
          type="number"
          id="endInput"
          placeholder="Enter end number"
          min="1"
        />
      </section>

      <button onclick="findPrimeNumbers()">Find Prime Numbers</button>

      <div id="primeResult"></div>
    </main>

    <footer class="footer">
      <div class="footer-content">
        <p>&copy; 2024 Poornima Ranguri. All Rights Reserved.</p>
        <p>
          <a href="https://apty.io" target="_blank">Privacy Policy</a> |
          <a href="https://apty.io" target="_blank">Terms of Service</a>
        </p>
      </div>
    </footer>

    <script src="../../javascript/loops-assignments/prime-numbers.js"></script>
  </body>
</html>
