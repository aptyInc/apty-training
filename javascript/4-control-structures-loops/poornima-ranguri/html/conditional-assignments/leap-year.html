<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leap Year</title>
    <link
      rel="stylesheet"
      href="../../css/conditional-assignments/leap-year.css"
    />
  </head>
  <body>
    <header>
      <h1>Leap Year</h1>
    </header>

    <main>
      <section class="input-container">
        <label for="year">Enter The Year : </label>
        <input
          type="number"
          name="year"
          id="year"
          required
          aria-label="Leap Year"
          placeholder="Year"
        />
      </section>

      <section class="buttons-container">
        <button type="button" onclick="onCheckLeapYear()">
          Is it a Leap Year
        </button>
        <p id="result"></p>
      </section>
    </main>

    <footer class="footer">
      <div class="footer-content">
        <p>&copy; 2024 Poornima Ranguri. All Rights Reserved.</p>
        <p>
          <a href="https://apty.io" target="_blank">Privacy Policy</a> |
          <a href="https://apty.io" target="_blank">Terms of Service</a>
        </p>
      </div>
    </footer>

    <script src="../../javascript/conditional-assignments/leap-year.js"></script>
  </body>
</html>
