<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odd Even Number</title>
    <link
      rel="stylesheet"
      href="../../css/conditional-assignments/odd-even.css"
    />
  </head>
  <body>
    <header>
      <h1>Odd or Even Number</h1>
    </header>

    <main>
      <section class="input-container">
        <label for="userNumber">Enter a Number : </label>
        <input
          type="number"
          name="Number"
          id="userNumber"
          min="0"
          required
          aria-label="Finding Even or Odd Number"
          placeholder="Number"
          autofocus
        />
      </section>

      <section class="buttons-container">
        <button type="button" onclick="onCheckingNumber()">
          Wanna Find Even or Odd? Click Me!
        </button>
        <p id="result"></p>
      </section>
    </main>

    <footer class="footer">
      <div class="footer-content">
        <p>&copy; 2024 Poornima Ranguri. All Rights Reserved.</p>
        <p>
          <a href="https://apty.io" target="_blank">Privacy Policy</a> |
          <a href="https://apty.io" target="_blank">Terms of Service</a>
        </p>
      </div>
    </footer>

    <script src="../../javascript/conditional-assignments/odd-even.js"></script>
  </body>
</html>
