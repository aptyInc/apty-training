<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Largest Number</title>
    <link
      rel="stylesheet"
      href="../../css/conditional-assignments/largest-number.css"
    />
  </head>
  <body>
    <header>
      <h1>Largest Number</h1>
    </header>

    <main>
      <section class="input-container">
        <label for="firstNumber">Enter Your First Number : </label>
        <input
          type="number"
          name="firstNumber"
          id="firstNumber"
          required
          aria-label="Finding Largest Number"
        />
      </section>

      <section class="input-container">
        <label for="score">Enter Your Second Number : </label>
        <input
          type="number"
          name="second Number"
          id="secondNumber"
          required
          aria-label="Finding Largest Number"
        />
      </section>

      <section class="input-container">
        <label for="score">Enter Your Third Number : </label>
        <input
          type="number"
          name="thirdNumber"
          id="thirdNumber"
          required
          aria-label="Finding Largest Number"
        />
      </section>

      <section class="buttons-container">
        <button type="button" onclick="onFindLargerNumber()">
          Larger One! Click Me!
        </button>
        <p id="result"></p>
      </section>
    </main>

    <footer class="footer">
      <div class="footer-content">
        <p>&copy; 2024 Poornima Ranguri. All Rights Reserved.</p>
        <p>
          <a href="https://apty.io" target="_blank">Privacy Policy</a> |
          <a href="https://apty.io" target="_blank">Terms of Service</a>
        </p>
      </div>
    </footer>

    <script src="../../javascript/conditional-assignments/largest-number.js"></script>
  </body>
</html>
