<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="./simple-calculator.css" />
  </head>
  <body>
    <h1>Simple Calculator</h1>
    <div>
      <input type="number" id="value1" placeholder="Enter first number" /><br />
      <input type="number" id="value2" placeholder="Enter second number" />
    </div>
    <div>
      <button onclick="calculate('+')">+</button>
      <button onclick="calculate('-')">-</button>
      <button onclick="calculate('*')">*</button>
      <button onclick="calculate('/')">/</button>
      <button onclick="calculate('%')">%</button>
      <button onclick="calculate('++')">++</button>
      <button onclick="calculate('--')">--</button>
    </div>
    <div id="result">Result:</div>
    <script src="./simple-calculator.js"></script>
  </body>
</html>
