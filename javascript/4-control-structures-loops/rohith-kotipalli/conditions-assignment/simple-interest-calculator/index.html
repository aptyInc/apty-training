<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Simple Interest</title>
    <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
    <div class="p-4">
        <h2>Simple Interest</h2>
        <form id="formContainer">
            <div class="mb-3">
                <label class="mb-2" for="amount" >Principal Amount</label><br/>
                <input id="amount" type="number" placeholder="enter the amount" />
            </div>
            <div class="mb-3">
                <label class="mb-2" for="interest" >Rate of Interest</label><br/>
                <input id="interest" type="number" placeholder="enter the interest" />
            </div>
            <div class="mb-3">
                <label class="mb-2" for="time" >Time</label><br/>
                <input id="time" type="number" placeholder="enter the time" />
            </div>
            <button type="submit" >calculate</button>
        </form>
        <div class="mt-3 result-style" id="result"></div> 
    </div>
    <script src="./script.js" ></script>
</body>
</html>
