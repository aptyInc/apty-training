<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css" />
    <title>Cloning Calculator</title>
</head>
<body>
    <div>
        <h1>Calculator</h1>
        <div class="mb-3">
             <label>Input value 1</label><br>
             <input type="number" id="value1" placeholder="Enter first number"><br/>
             <label class="mt-3">Input value 2</label><br/>
             <input type="number" id="value2" placeholder="Enter second number">
        </div>
        <div>
            <button onclick="calculator('+')">+</button>
            <button onclick="calculator('-')">-</button>
            <button onclick="calculator('*')">*</button>
            <button onclick="calculator('/')">/</button>
            <button onclick="calculator('%')">%</button>
            <button onclick="calculator('++')">++</button>
            <button onclick="calculator('--')">--</button>
        </div>
        <div class="result-style" id="result">Result</div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
