<body>
    <main>
        <h1>Array sum and average using for loop</h1>
        <form id="form">
            <div class="input-container">
                <lable for="number">Number</lable><br />
                <input type="text" id="number" pattern="^(\d+)(,\d+)*$"
                required placeholder="Enter comma separator multiple numbers" />
            </div>
            <button type="submit">submit</button>
        </form>
        <div id="result"></div>
    </main>

    <script type="text/javascript" src="./../script/array-sum-and-average.js"></script>
