<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Leap Year Check</title>
  </head>
  <body>
    <label for="yearInput">Enter Year: </label>
    <input
      type="number"
      id="yearInput"
      placeholder="Year"
      min="1000"
      max="9999"
    /><br /><br />
    <button onclick="checkLeapYear()">Check Leap Year</button>
    <div id="result"></div>
    <script src="leap-year-check.js"></script>
  </body>
</html>
