<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banking System - Withdraw</title>
  </head>
  <body>
    <div class="banking-container">
      <h1>Banking System</h1>

      <form id="withdraw-form">
        <label for="account-balance">Account Balance:</label>
        <input type="number" id="account-balance" value="1000" disabled />

        <label for="withdraw-amount">Withdraw Amount:</label>
        <input
          type="number"
          id="withdraw-amount"
          placeholder="Enter withdrawal amount"
        />

        <button type="button" onclick="handleWithdrawal()">Withdraw</button>
      </form>

      <div id="result"></div>
    </div>

    <script src="error-objects.js"></script>
  </body>
</html>
