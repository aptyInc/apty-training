<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cached Factorial Calculator</title>
  </head>
  <body>
    <h1>Cached Factorial Calculator</h1>
    <form id="factorialForm">
      <label for="numberInput">Enter a non-negative number:</label><br />
      <input type="number" id="numberInput" placeholder="e.g., 5" /><br /><br />
      <button type="submit">Calculate Factorial</button>
    </form>

    <h2>Result:</h2>
    <div id="result"></div>

    <script src="caching.js"></script>
  </body>
</html>
