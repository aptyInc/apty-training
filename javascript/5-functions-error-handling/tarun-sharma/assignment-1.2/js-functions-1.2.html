<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sorting Array</title>
    </head>
    <body>
        <div>
            <h1>Sorting Array</h1>
            <form onsubmit="sortNumbers(event)">
                <label for="numbers">Enter numbers separated by commas:</label>
                <input type="text" id="numbers" placeholder="Comma separated">
                <button type="submit">Calculate</button>
            </form>
            <h2>Sorted Array</h2>
            <table>
                <thead>
                    <tr>
                        <th>Number</th>
                    </tr>
                </thead>
                <tbody id="resultTable"></tbody>
            </table>
        </div>
        

        <script src="js-functions-1.2.js"></script>
        
    </body>
</html>
