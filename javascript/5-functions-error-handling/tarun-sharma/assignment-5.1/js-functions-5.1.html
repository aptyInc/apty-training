<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JSON Parser</title>
    </head>
    <body>
        <div>
            <h1>JSON Parser with Error Feedback</h1>

            <label for="jsonInput">Enter JSON String:</label><br>
            <textarea id="jsonInput" rows="5" cols="50" placeholder='e.g., {"key": "value"}'></textarea><br><br>

            <button onclick="processJSON()">Parse JSON</button>

            <h2>Result:</h2>
            <p id="result"></p>
        </div>

        <script src="script/js-functions-5.1.js"></script>
        
    </body>
</html>
