<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Higher-Order Function</title>
    </head>
    <body>
        <div>
            <h1>Filter Numbers with Higher-Order Function</h1>

            <label for="numbers">Enter Numbers (comma-separated):</label>
            <input type="text" id="numbers" placeholder="e.g., 1, 5, 10, 15"><br><br>

            <label for="limit">Enter Limit:</label>
            <input type="number" id="limit" placeholder="e.g., 10"><br><br>

            <button onclick="filterNumbers()">Filter Numbers</button>

            <h2>Filtered Numbers:</h2>
            <p id="result"></p>
        </div>

        <script src="script/js-functions-4.2.js"></script>
        
    </body>
</html>
