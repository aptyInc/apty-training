        <title>Nested function</title>
    </head>
    <body>
        <div>
            <h1>Lexical Scoping with Nested Functions</h1>

            <form id="variablesForm">
                <label for="var1">Outer Variable 1:</label>
                <input type="text" id="var1" placeholder="Enter first variable"><br><br>

                <label for="var2">Outer Variable 2:</label>
                <input type="text" id="var2" placeholder="Enter second variable"><br><br>

                <label for="var3">Outer Variable 3:</label>
                <input type="text" id="var3" placeholder="Enter third variable"><br><br>

                <button type="button" onclick="displayResult()">Show Result</button>
            </form>

            <h2 id="result"></h2>
        </div>

        <script src="js-functions-3.2.js"></script>
