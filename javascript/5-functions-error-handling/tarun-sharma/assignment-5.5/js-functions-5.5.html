<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bank</title>
    </head>
    <body>
        <div>
            <h1>Banking System</h1>

            <label for="balance">Enter Account Balance:</label>
            <input type="text" id="balance" placeholder="e.g., 5000"><br><br>

            <label for="withdrawal">Enter Withdrawal Amount:</label>
            <input type="text" id="withdrawal" placeholder="e.g., 2000"><br><br>

            <button onclick="performWithdrawal()">Withdraw</button>

            <h2>Result:</h2>
            <p id="result"></p>
        </div>

        <script src="js-functions-5.5.js"></script>
        
    </body>
</html>
