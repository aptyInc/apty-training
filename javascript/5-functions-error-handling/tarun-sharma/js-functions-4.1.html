<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Higher-Order Function</title>
    </head>
    <body>
        <div>
            <h1>Create a List Using Higher-Order Function</h1>

            <label for="itemText">Item Text:</label>
            <input type="text" id="itemText" placeholder="Enter text for items"><br><br>

            <label for="itemCount">Number of Items:</label>
            <input type="number" id="itemCount" placeholder="Enter number of items"><br><br>

            <button onclick="createList()">Create List</button>

            <ul id="itemList"></ul>
        </div>

        <script src="script/js-functions-4.1.js"></script>
        
    </body>
