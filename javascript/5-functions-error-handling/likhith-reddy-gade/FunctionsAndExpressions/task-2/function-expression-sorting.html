<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Sorting</title>
  </head>
  <body>
    <h1>Sort an Array</h1>
    <form id="sortForm">
      <label for="arrayInput">Enter numbers (comma-separated):</label>
      <input type="text" id="arrayInput" required />
      <button type="submit">Sort</button>
    </form>
    <h3>Sorted Array:</h3>
    <table id="resultTable"></table>
    <script src="function-expression-sorting.js"></script>
  </body>
