<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Throwing Custom Errors</title>
    <link
      rel="stylesheet"
      href="../../css/error-handling/throw-custom-errors.css"
    />
  </head>
  <body>
    <header style="text-align: center">
      <h1>I am Calculator!</h1>
    </header>
    <main style="text-align: center">
      <section>
        <div>
          <label for="firstNumber">Enter First Number: </label>
          <input
            type="number"
            name="firstNumber"
            id="firstNumber"
            placeholder="enter your first number"
            required
            aria-placeholder="Enter number"
            min="1"
          />
        </div>

        <div style="margin-top: 20px">
          <label for="secondNumber">Enter Second Number: </label>
          <input
            type="number"
            name="secondNumber"
            id="secondNumber"
            placeholder="enter your second number"
            required
            aria-placeholder="Enter number"
            min="1"
          />
        </div>

        <div style="margin-top: 20px">
          <label for="operator">Enter Operator: </label>
          <input
            type="text"
            name="operator"
            id="operator"
            placeholder="enter your  operator"
            required
            aria-placeholder="Enter operator"
          />
        </div>

        <button onclick="onThrowingCustomErrors()">Calculate</button>

        <p id="result"></p>
      </section>
    </main>

    <footer class="footer">
      <div class="footer-content">
        <p>&copy; 2024 Poornima Ranguri. All Rights Reserved.</p>
        <p>
          <a href="https://apty.io" target="_blank">Privacy Policy</a>
          <a href="https://apty.io" target="_blank">Terms of Service</a>
        </p>
      </div>
    </footer>

    <script src="../../javascript/error-handling/throw-custom-errors.js"></script>
  </body>
</html>
