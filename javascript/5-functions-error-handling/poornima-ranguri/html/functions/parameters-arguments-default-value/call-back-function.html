<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Call Back Function</title>
    <link
      rel="stylesheet"
      href="../../../css/functions/parameters-arguments-default-value/call-back-function.css"
    />
  </head>
  <body>
    <header style="text-align: center">
      <h1>Callback Function to Change a string Case</h1>
    </header>
    <main style="text-align: center">
      <section>
        <div>
          <label for="userInput">Enter a String : </label>
          <input
            type="text"
            name="text"
            id="userInput"
            placeholder="enter a string"
            required
            aria-placeholder="Enter a sequence of numbers"
          />
        </div>
        <button onclick="onUppercase()">Change To Uppercase</button>

        <div id="result"></div>

        <hr />
        <p>
          <strong>NOTE: </strong> If you don't provide string Default value will
          be taken
        </p>
      </section>
    </main>

    <script src="../../../javascript/functions/parameters-arguments-default-value/call-back-functions.js"></script>
  </body>
