<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Area of Rectangle</title>
    <link
      rel="stylesheet"
      href="../../../css/functions/parameters-arguments-default-value/area-of-rectangle.css"
    />
  </head>
  <body>
    <header style="text-align: center">
      <h1>Area of Rectangle</h1>
    </header>
    <main style="text-align: center">
      <section>
        <div>
          <label for="length">Enter Length : </label>
          <input
            type="number"
            name="Number"
            id="length"
            placeholder="enter a number"
            required
            aria-placeholder="Enter a of numbers"
          />
        </div>
        <div style="margin-top: 30px">
          <label for="breadth">Enter Breadth: </label>
          <input
            type="number"
            name="Number"
            id="breadth"
            placeholder="enter a number"
            required
            aria-placeholder="Enter a number"
          />
        </div>

        <button onclick="areaCalculate()">Calculate Area</button>

        <div id="result"></div>
        <hr />
        <p>
          <strong>NOTE: </strong> If you don't provide Length and Breadth
          Default values will be taken
        </p>
      </section>
    </main>

    <footer class="footer">
      <div class="footer-content">
        <p>&copy; 2024 Poornima Ranguri. All Rights Reserved.</p>
        <p>
          <a href="https://apty.io" target="_blank">Privacy Policy</a>
          <a href="https://apty.io" target="_blank">Terms of Service</a>
        </p>
      </div>
    </footer>

    <script src="../../../javascript/functions/parameters-arguments-default-value/area-of-rectangle.js"></script>
  </body>
</html>
