<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Account</title>
    <link
      rel="stylesheet"
      href="../../../css/functions/closures-and-lexical-scoping/bank-account.css"
    />
  </head>
  <body>
    <header>
      <h1>Bank Account</h1>
    </header>
    <main>
      <div class="inputs-container">
        <div>
          <label for="depositAmount">Enter Amount To Deposit:</label>
          <input
            type="number"
            id="depositAmount"
            placeholder="Enter an amount"
            min="1"
          />
          <button id="depositButton">Deposit</button>
        </div>
        <div>
          <label for="withdrawAmount">Enter Amount To Withdraw:</label>
          <input
            type="number"
            id="withdrawAmount"
            placeholder="Enter an amount"
          />
          <button id="withdrawButton">Withdraw</button>
        </div>
      </div>
      <button id="checkBalanceButton">Check Balance</button>
      <div id="result">0</div>
    </main>

    <script src="../../../javascript/functions/closures-and-lexical-scoping/bank-account.js"></script>
  </body>
</html>
