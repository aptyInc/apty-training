<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Recursive Fibonacci Series</title>
    <link
      rel="stylesheet"
      href="../../../css/functions/declaration-arrow-expressions/recursive-function.css"
    />
  </head>
  <body>
    <header style="text-align: center">
      <h1>Recursive Fibonacci Series</h1>
    </header>
    <main style="text-align: center">
      <section>
        <form id="onFibonacciForm">
          <label for="userInput">Enter the number of Fibonacci Terms : </label>
          <input
            type="number"
            name="Number"
            id="userInput"
            min="1"
            max="20"
            required
            placeholder="enter a number"
            aria-placeholder="Enter a Number"
          />
          <button type="submit">Generate Fibonacci Series</button>
        </form>
        <div id="result"></div>
      </section>
    </main>

      </div>
    </footer>

    <script src="../../../javascript/functions/declaration-arrow-expressions/recursive-function.js"></script>
  </body>
</html>
