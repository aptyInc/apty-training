<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>High Order Functions</title>
    <link
      rel="stylesheet"
      href="../../../css/functions/intermediate-topics/repeat-action-high-order.css"
    />
  </head>
  <body>
    <header style="text-align: center">
      <h1>Creating a list of Items using High Order Function</h1>
    </header>
    <main style="text-align: center">
      <section>
        <div>
          <label for="userInput">Enter a Number to repeat Action : </label>
          <input
            type="number"
            name="number"
            id="userInput"
            placeholder="enter a number"
            required
            aria-placeholder="Enter number"
          />
        </div>

        <button onclick="onPerformingHighOrderFunction()">
          Perform Repeatitive Task
        </button>

        <ul id="result"></ul>
      </section>
    </main>
