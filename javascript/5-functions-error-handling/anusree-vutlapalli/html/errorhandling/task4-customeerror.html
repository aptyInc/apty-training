<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="/javascript/5-functions-error-handling/anusree-vutlapalli/css/errorhandling/task4-customeerror.css">
</head>
<body>
    <h2>Simple Calculator</h2>
    <label for="num1">Number 1:</label>
    <input type="text" id="num1" placeholder="Enter first integer">
    <br><br>
    <label for="operator">Operator (+, -, *, /, %):</label>
    <input type="text" id="operator" placeholder="Enter operator">
    <br><br>
    <label for="num2">Number 2:</label>
    <input type="text" id="num2" placeholder="Enter second integer">
    <br><br>
    <button onclick="calculate()">Calculate</button>
    <div id="result"></div>

    <script src="/javascript/5-functions-error-handling/anusree-vutlapalli/js/error-handling/task4-customerror.js"></script>
</body>
</html>
