<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filter Numbers</title>
  </head>
  <body>
    <section>
      <h1>Filter Numbers</h1>
    </section>
    <main>
      <section>
        <form id="filterForm">
          <label for="numbers">Enter numbers (comma-separated):</label><br />
          <input type="text" id="numbers" required /><br />
          <label for="limit">Enter limit:</label><br />
          <input type="number" id="limit" required /><br />
          <button type="submit">Filter</button>
        </form>
        <h2>Filtered Numbers:</h2>
        <div id="result"></div>
      </section>
    </main>

    <script src="./script/2-hofs-arrow-function.js"></script>
  </body>
</html>
