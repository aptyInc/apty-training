<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking System Simulation</title>
</head>
<body>
    <header>
        <h1>Banking System Simulation</h1>
    </header>
    <main>
        <form id="bankForm">
            <label for="balance">Account Balance ($):</label><br>
            <input type="number" id="balance" required step="0.01"><br>
            <label for="withdrawal">Withdrawal Amount ($):</label><br>
            <input type="number" id="withdrawal" required step="0.01"><br>
            <button type="submit">Withdraw</button>
        </form>

        <section id="result"></section>
    </main>
    <script src="./script/5-error-objects.js"></script>
</body>
</html>
