<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 1 - Function with Parameters | Prem Rajput</title>

    <style>

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        form {
            margin-bottom: 20px;
        }
        input {
            padding: 5px;
            font-size: 14px;
            margin: 5px;
        }
        button {
            padding: 5px 10px;
            font-size: 14px;
        }
    </style>
    
</head>
<body>
    <h2>Rectangle Area Calculator</h2>

    <form onsubmit="calculateArea(event)">
        <label for="length">Length:</label>
        <input type="number" id="length" placeholder="Default is 5">
        <br>
        <label for="width">Width:</label>
        <input type="number" id="width" placeholder="Default is 10">
        <br>
        <button type="submit">Calculate</button>
    </form>

    <p id="result">Area: </p>

    <script src="./script/1-fnc-w-prmtr.js"></script>
</body>
</html>
