<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 2 - Function Sorting | Prem Rajput</title>
</head>
<body>
    
    <h2>Sort an Array</h2>

    <form onsubmit="sortArray(event)">
        <label for="numbers">Enter numbers (comma-separated):</label>
        <input type="text" id="numbers" required>
        <button type="submit">Sort</button>
    </form>

    <h3>Sorted Array:</h3>
    <table border="1" id="resultTable">
        <tr>
        <th>SORTED</th>
        </tr>
    </table>

    <script src="./script/2-function-sorting.js"></script>

</body>
</html>
