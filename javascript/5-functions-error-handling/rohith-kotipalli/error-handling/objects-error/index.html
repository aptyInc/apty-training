<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>objects-error</title>
</head>
<body>
    <h1>Banking System Simulation</h1>
    <form id="withdrawForm">
        <label for="balance">Account Balance:</label>
        <input type="number" id="balance" required placeholder="e.g., 1000">
        
        <label for="withdrawal">Withdrawal Amount:</label>
        <input type="number" id="withdrawal" required placeholder="e.g., 200">
        
        <button type="submit">Withdraw</button>
    </form>

    <div id="result"></div>
    <script src="./script.js" ></script>
</body>
</html>
