<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lexical-scoping-in-fested-functions</title>
</head>
<body>
    <h1>Concatenate Strings with Nested Functions</h1>
    <form id="stringForm">
        <label for="firstInput">First String:</label>
        <input type="text" id="firstInput" placeholder="Enter first string">
        
        <label for="secondInput">Second String:</label>
        <input type="text" id="secondInput" placeholder="Enter second string">
        
        <label for="thirdInput">Third String:</label>
        <input type="text" id="thirdInput" placeholder="Enter third string">
        
        <button type="submit">Concatenate</button>
    </form>

    <div id="result"></div>
    <script src="./script.js" ></script>
</body>
</html>
