<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function-expression-for-sorting</title>
</head>
<body>
    <h1>Number Sorter</h1>
    <form id="numberForm">
        <label for="numberInput">Enter numbers separated by commas:</label>
        <input type="text" id="numberInput" required>
        <button type="submit">Sort</button>
    </form>

    <h2>Sorted Numbers:</h2>
    <table id="resultTable">
        <thead>
            <tr>
                <th>Sorted Numbers</th>
            </tr>
        </thead>
        <tbody id="resultBody"></tbody>
    </table>
    <script src="./script.js" ></script>
</body>
</html>
