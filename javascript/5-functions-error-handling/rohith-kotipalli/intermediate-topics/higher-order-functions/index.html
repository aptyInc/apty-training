<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>higher-order-functions</title>
</head>
<body>
    <h1>Create List Items</h1>
    <form id="repeatForm">
        <label for="itemInput">Enter item text:</label>
        <input type="text" id="itemInput" placeholder="Item text" required>
        
        <label for="countInput">Number of times:</label>
        <input type="number" id="countInput" min="1" placeholder="1" required>
        
        <button type="submit">Create List</button>
    </form>

    <div id="result"></div>
    <script src="./script.js" ></script>
</body>
</html>
