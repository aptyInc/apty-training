<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nested-functions-with-default-values</title>
</head>
<body>
    <h1>Calculate Rectangle Perimeter and Area</h1>
    <form id="rectangleForm">
        <label for="lengthInput">Length:</label>
        <input type="number" id="lengthInput" placeholder="Enter length">
        
        <label for="widthInput">Width:</label>
        <input type="number" id="widthInput" placeholder="Enter width">
        
        <button type="submit">Calculate</button>
    </form>

    <div id="result"></div>
    <script src="./script.js" ></script>
</body>
</html>
