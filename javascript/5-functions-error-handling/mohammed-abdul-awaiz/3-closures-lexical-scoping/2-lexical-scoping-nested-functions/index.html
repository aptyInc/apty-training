<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lexical scoping in nested functions</title>
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="../../common-css/index1.css" />
  </head>
  <body>
    <form id="nestedForm">
      <input type="text" id="var1" placeholder="enter outer variable" />
      <input type="text" id="var2" placeholder="enter middle variable" />
      <input type="text" id="var3" placeholder="enter inner variable" />
      <button type="submit">generate string</button>
    </form>
    <div id="result"></div>
  </body>
</html>
