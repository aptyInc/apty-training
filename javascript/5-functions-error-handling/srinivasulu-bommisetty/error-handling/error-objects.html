<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banking System</title>
  </head>
  <body>
    <h2>Banking System</h2>


    <form id="withdrawForm">
      <label for="balance">Account Balance:</label>
      <input type="number" id="balance" value="1000"  />
      <br /><br />
      <label for="withdrawAmount">Enter withdrawal amount:</label>
      <input type="number" id="withdrawAmount" required />
      <br /><br />
      <button type="submit">Withdraw</button>
    </form>

    <h3>Result:</h3>
    <p id="result">The result will appear here.</p>

    <script src="./scripts/error-object.js"></script>
  </body>
</html>
