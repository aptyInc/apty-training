<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account</title>
</head>
<body>

    <h2>Bank Account</h2>
    <form id="bankForm">
        <label for="depositAmount">Deposit Amount:</label>
        <input type="number" id="depositAmount" name="depositAmount" min="0" required>
        <button type="submit">Deposit</button>
    </form>

    <form id="withdrawForm">
        <label for="withdrawAmount">Withdraw Amount:</label>
        <input type="number" id="withdrawAmount" name="withdrawAmount" min="0" required>
        <button type="submit">Withdraw</button>
    </form>

    <button id="checkBalanceButton">Check Balance</button>

    <h3>Balance: <span id="balance">0</span></h3>
    <p id="message"></p>

    <script src="./scripts/private-vars.js">
     
    </script>

</body>
</html>
