<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rectangle Area Calculator</title>
  </head>
  <body>
    <h1>Rectangle Area Calculator</h1>
    <form id="rectangleForm">
      <label for="length">Length:</label>
      <input
        type="number"
        id="length"
        placeholder="Default is 18"
      /><br /><br />
      <label for="width">Width:</label>
      <input type="number" id="width" placeholder="Default is 10" /><br /><br />
      <button type="button" id="calculateButton">Calculate Area</button>
    </form>
    <div id="result">Result:</div>

    <script src="/javascript/5-functions-error-handling/pranathi-akula/parameters-arguments/scripts/default-parameters.js"></script>
  </body>
</html>
