<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sum Calculator</title>
  </head>
  <body>
    <h1>Sum Calculator</h1>
    <form id="sum">
      <label for="numbers">Enter numbers (comma-separated):</label><br />
      <input
        type="text"
        id="numbers"
        placeholder="e.g., 1, 2, 3, 4"
      /><br /><br />
      <button type="button" id="calculateButton">Calculate Sum</button>
    </form>
    <div id="result">Result:</div>
    <script src="/javascript/5-functions-error-handling/pranathi-akula/parameters-arguments/scripts/rest-parameters.js"></script>
  </body>
</html>
