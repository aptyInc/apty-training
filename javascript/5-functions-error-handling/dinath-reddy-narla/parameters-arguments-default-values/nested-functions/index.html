<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Functions using Default Values</title>
</head>
<body>
    <h2>NestedFunctions with Default Parameters</h2>
    <h3>Calculate Perimeter and Area of Rectangle</h3>
    <form id="rectangle">
        <input type="number" placeholder="Enter Length" id="length">
        <input type="number" placeholder="Enter Breadth" id="breadth">
        <button type="submit">Calculate</button>
    </form>
    <p id="result"></p>
    <script src="./script.js"></script>
</body>
</html>
