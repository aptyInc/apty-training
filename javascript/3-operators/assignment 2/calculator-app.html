<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator with Assignment Operators</title>
    <link rel="stylesheet" href="calculatorapp.css" />
    <script src="calculator-app.js"></script>
  </head>
  <body>
    <h1>Calculator App (Assignment Operators)</h1>
    <input type="number" id="value1" placeholder="Enter first number" />
    <input type="number" id="value2" placeholder="Enter second number" />
    <br />
    <button onclick="add()">+=</button>
    <button onclick="subtract()">-=</button>
    <button onclick="multiply()">*</button>
    <button onclick="divide()">/=</button>
    <button onclick="modulus()">%=</button>
    <button onclick="increment()">++</button>
    <button onclick="decrement()">--</button>
    <div id="result">Result:</div>
  </body>
</html>
