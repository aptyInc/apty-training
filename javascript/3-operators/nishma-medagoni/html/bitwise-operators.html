<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitwise Operators App</title>
    <script src="../javascript/bitwise-operators.js" defer></script>
    <link rel="stylesheet" href="../css/bitwise-operators.css">
</head>
<body>
    <header>
        <h1>Bitwise Operators - App</h1>
    </header>
    <main>
        <section>
            <div>
                <label for="value1">Value 1 (Number):</label>
                <input type="number" id="value1" placeholder="Enter a number">
            </div>
            <div>
                <label for="value2">Value 2 (Number):</label>
                <input type="number" id="value2" placeholder="Enter a number">
            </div>
            <div>
                <button onclick="bitwiseAND()">AND (&)</button>
                <button onclick="bitwiseOR()">OR (|)</button>
                <button onclick="bitwiseXOR()">XOR (^)</button>
                <button onclick="bitwiseNOT()">NOT (~)</button>
                <button onclick="leftShift()">Left Shift (<<)</button>
                <button onclick="rightShift()">Right Shift (>>)</button>
            </div>
        </section>
        <div id="result">Result: </div>
    </main>
    <footer>2024 @ Bitwise Operators App</footer>
</body>
</html>
