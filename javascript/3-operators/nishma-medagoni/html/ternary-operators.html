<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ternary Operator Check</title>
    <script src="../javascript/ternary-operators.js" defer></script>
    <link rel="stylesheet" href="../css/ternary-operators.css">
</head>
<body>
    <header>
        <h1>Ternary Operator - Age Check</h1>
    </header>
    <main>
        <section>
            <div>
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" placeholder="Enter your first name">
            </div>
            <div>
                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" placeholder="Enter your last name">
            </div>
            <div>
                <label for="age">Age:</label>
                <input type="number" id="age" placeholder="Enter your age">
            </div>
            <button onclick="checkEligibility()">Check Eligibility</button>
        </section>
        <div id="result">Result: </div>
    </main>
    <footer>2024 @ Apty Ternary Operator Check</footer>
</body>
</html>
