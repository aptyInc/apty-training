<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitwise operators</title>
    <style>
        main {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .calculator {
            width: 300px;
            height: 300px;
            padding: 10px;
            border: 2px solid grey;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
    </style>
</head>

<body>
    <main>
        <h1>Simple Calculator-Bitwise Operators!!</h1>
        <section class="calculator">
            <label for="num1">Number1:</label>
            <input id="num1" type="number" placeholder="Enter number1" required />
            <label for="num2">Number2:</label>
            <input id="num2" type="number" placeholder="Enter number2" required />
            <div>
                <button onclick="bitWiseAnd()">&</button>
                <button onclick="bitWiseOr()">|</button>
                <button onclick="bitWiseNot()">~</button>
                <button onclick="bitWiseXor()">^</button>
                <button onclick="bitWiseLeftShift()">
                    << </button>
                        <button onclick="bitWiseRightShift()">>></button>
            </div>
            <p id="res"></p>
        </section>
    </main>
    <script src="./scripts/bit-wise-oprts.js"></script>
</body>

</html>
