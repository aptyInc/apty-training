<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Logical Operators | Sai</title>
	</head>
	<body>
		<div>
			<div>
				<input type="number" max="1" min="0" id="value1" placeholder="Enter value 1" />
				<select id="type1">
					<option value="boolean">Boolean</option>
					<option value="string">String</option>
					<option value="number">Number</option>
					<option value="symbol">Symbol</option>
				</select>
				<br />
				<input type="number" max="1" min="0" id="value2" placeholder="Enter value 2" />
				<select id="type2">
					<option value="boolean">Boolean</option>
					<option value="string">String</option>
					<option value="number">Number</option>
					<option value="symbol">Symbol</option>
				</select>
			</div>
			<div>
				<button onclick="logicalAnd()">&&</button>
				<button onclick="logicalOr()">||</button>
				<button onclick="logicalNot()">!</button>
			</div>
			<h3 id="output"></h3>
		</div>

		<script src="./scripts/4-logical-operators.js"></script>
	</body>
</html>
