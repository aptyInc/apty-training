<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bitwise Operators App</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 20px;
      }
      input,
      button {
        margin: 5px;
        padding: 10px;
      }
      button {
        cursor: pointer;
      }
      #result {
        margin-top: 20px;
        font-size: 20px;
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1>Bitwise Operators App</h1>
    <div>
      <input type="number" id="value1" placeholder="Enter Value 1" />
      <input type="number" id="value2" placeholder="Enter Value 2" />
    </div>
    <div>
      <button onclick="bitwiseAnd()">AND (&)</button>
      <button onclick="bitwiseOr()">OR (|)</button>
      <button onclick="bitwiseXor()">XOR (^)</button>
      <button onclick="bitwiseNot()">NOT (~)</button>
      <button onclick="leftShift()">Left Shift (<<)</button>
      <button onclick="rightShift()">Right Shift (>>)</button>
    </div>
    <div id="result">Result:</div>
    <script src="bitwise.js"></script>
  </body>
</html>
