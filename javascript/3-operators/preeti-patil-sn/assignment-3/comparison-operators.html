<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comparison Operators</title>
  </head>
  <body>
    <h1>Comparison Operators</h1>

    <div>
      <label for="value1">Value 1:</label>
      <input type="text" id="value1" />
    </div>
    <div>
      <label for="value2">Value 2:</label>
      <input type="text" id="value2" />
    </div>

    <div>
      <button onclick="compareEqual()">==</button>
      <button onclick="compareStrictEqual()">===</button>
      <button onclick="compareNotEqual()">!=</button>
      <button onclick="compareStrictNotEqual()">!==</button>
      <button onclick="compareGreaterThan()">></button>
      <button onclick="compareLessThan()"><</button>
      <button onclick="compareGreaterThanOrEqual()">>=</button>
      <button onclick="compareLessThanOrEqual()"><=</button>
    </div>
    <br />
    <br />

    <h3 id="result">Result:</h3>

    <script src="comparison-operators.js"></script>
  </body>
</html>
