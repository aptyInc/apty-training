<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bitwise Operators App</title>
  </head>
  <body>
    <h1>Bitwise Operators App</h1>
    <p>
      Enter two numbers and click a button to perform the selected bitwise
      operation.
    </p>

    <div>
      <label for="value1">Value 1:</label>
      <input type="number" id="value1" />
    </div>

    <div>
      <label for="value2">Value 2:</label>
      <input type="number" id="value2" />
    </div>

    <div>
      <button onclick="bitwiseAnd()">AND (&)</button>
      <button onclick="bitwiseOr()">OR (|)</button>
      <button onclick="bitwiseXor()">XOR (^)</button>
      <button onclick="bitwiseNot()">NOT (~)</button>
      <button onclick="leftShift()">Left Shift (<<)</button>
      <button onclick="rightShift()">Right Shift (>>)</button>
    </div>

    <h3 id="result">Result:</h3>

    <script src="bitwise-operators.js"></script>
  </body>
</html>
