<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator with Assignment Operators</title>
        <link rel="stylesheet" href="styles.css">
        
    </head>
    <body>
        <p>Enter two numbers:</p>
        <input id="value1" type="number" placeholder="First Number">
        <input id="value2" type="number" placeholder="Second Number">
        <br>
    
        <button onclick="add()">+</button>
        <button onclick="subtract()">-</button>
        <button onclick="multiply()">*</button>
        <button onclick="divide()">/</button>
        <button onclick="modulus()">%</button>
        <button onclick="increment()">++</button>
        <button onclick="decrement()">--</button>
        <button onclick="addition()">+=</button>
        <button onclick="subtraction()">-=</button>
        <button onclick="multiplication()">*=</button>
        <button onclick="division()">/=</button>
        <button onclick="modulusAssignment()">%=</button>

        <div id="result">Result will be displayed here</div>
        <script src="script/js-operators-2.js"></script>
    </body>
</html>
