<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Logical Assignment Operators</title>
        <link rel="stylesheet" href="styles.css">
        
    </head>
    <body>
        <header>
            Assignment 5 - Logical Assignment Operators
        </header>
        <br>
        <p>Enter two numbers:</p>
        <div>
            <input id="value1" type="number" placeholder="First Number">
            <br>
            <form>
                <label for="firstNumber">Select</label>
                <select name="firstNumber" id="type1">
                <option value="string">String</option>
                <option value="number">Number</option>
                <option value="boolean">Boolean</option>
                </select>
                <br><br>
            </form>
        </div>
        <div>
            <input id="value2" type="number" placeholder="Second Number">
            <br>
            <form>
                <label for="secondNumber">Select</label>
                <select name="secondNumber" id="type2">
                <option value="string">String</option>
                <option value="number">Number</option>
                <option value="boolean">Boolean</option>
                </select>
                <br><br>
            </form>
        </div>
          
        <button onclick="logicalAndAssignment()">&&=</button>
        <button onclick="logicalOrAssignment()">||=</button>
        <button onclick="nullish()">??=</button>
        

        <div id="output">Result will be displayed here</div>
        <script src="js-operators-5.js"></script>
