<!DOCTYPE html>
<html>
  <head>
    <title>Comparison Operators</title>
  </head>
  <body>
    <input id="value1" type="number" placeholder="Value 1" />
    <input id="value2" type="number" placeholder="Value 2" />
    <button onclick="compareEqual()">Equal (==)</button>
    <button onclick="compareNotEqual()">Not Equal (!=)</button>
    <button onclick="compareGreaterThan()">Greater Than (>)</button>
    <button onclick="compareLessThan()">Less Than (<)</button>
    <button onclick="compareGreaterThanEqual()">
      Greater Than or Equal (>=)
    </button>
    <button onclick="compareLessThanEqual()">Less Than or Equal (<=)</button>
    <p id="result"></p>
    <script src="comparison-operators.js"></script>
  </body>
</html>
