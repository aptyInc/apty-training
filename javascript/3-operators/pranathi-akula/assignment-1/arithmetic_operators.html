<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arithmetic Operators</title>
    <link rel="stylesheet" href="./arithmatic.css" />
  </head>
  <body>
    <h1>Calculator App - Arithmetic Operators</h1>
    <div>
      <input type="number" id="value1" placeholder="Enter first number" /><br />
      <input type="number" id="value2" placeholder="Enter second number" />
    </div>
    <div>
      <button onclick="add()">+</button>
      <button onclick="subtract()">-</button>
      <button onclick="multiply()">*</button>
      <button onclick="divide()">/</button>
      <button onclick="modulus()">%</button>
      <button onclick="increment()">++</button>
      <button onclick="decrement()">--</button>
    </div>
    <div id="result">Result:</div>
    <script src="./arithmetic.js"></script>
    <footer><p>Â© 2024 Javascript</p></footer>
  </body>
</html>
