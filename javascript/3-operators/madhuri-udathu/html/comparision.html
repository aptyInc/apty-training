<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison App</title>
    <style>
        body{
            text-align: center;
        }
        .labels {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .buttons {
            margin: 10px;

            button {
                background-color: aquamarine;
                border:none;
            }
        }
    </style>
</head>

<body>

    <h1>Comparison</h1>
    <div class="labels">
        <label>Value 1: <input type="text" id="value1"></label>
        <label>Type 1:
            <select id="type1">
                <option value="string">String</option>
                <option value="number">Number</option>
                <option value="boolean">Boolean</option>
                <option value="null">Null</option>
                <option value="undefined">Undefined</option>
                <option value="object">Object</option>
            </select>
        </label>
        <label>Value 2: <input type="text" id="value2"></label>
        <label>Type 1:
            <select id="type2">
                <option value="string">String</option>
                <option value="number">Number</option>
                <option value="boolean">Boolean</option>
                <option value="null">Null</option>
                <option value="undefined">Undefined</option>
                <option value="object">Object</option>
            </select>
        </label>
    </div>
    <div class="buttons">
        <button onclick="compareValues('===')">==</button>
        <button onclick="compareValues('===')">===</button>
        <button onclick="compareValues('!=')">!=</button>
        <button onclick="compareValues('!==')">!==</button>
        <button onclick="compareValues('>')">></button>
        <button onclick="compareValues('<')"><</button>
        <button onclick="compareValues('>=')">>=</button>
        <button onclick="compareValues('<=')"><=</button>
                </button>

                <p id="result"></p>
                <script src="../js/comparision.js"> </script>

</body>

</html>
