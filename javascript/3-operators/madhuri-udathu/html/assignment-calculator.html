<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Calculator</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }

        .buttons {
            padding: 40px;
            background-color: rgba(0,0,0,0.8);
            display: grid;
            grid-template-columns: repeat(2,1fr);
            width:200px;
            gap:20px;
            align-self: center;
        }

        button {
            padding: 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: white;
            font-size: 20px;
            cursor: pointer;
        }

        button:hover {
            background-color: rgba(255,255,255,0.7);
        }

        /* Result section styles */
        #result {
            margin-top: 20px;
            padding: 15px;
            border: 2px solid black;
            background-color: white;
            border-radius: 5px;
            width: 300px;
            text-align: center;
            font-size: 18px;
            align-self: center;
        }
    </style>
</head>

<body>
    <h1>Calculator</h1>
    <div class="input">
        <label for="value1">Value 1:</label>
        <input type="number" id="value1" ><br><br>

        <label for="value2">Value 2:</label>
        <input type="number" id="value2" ><br><br>
    </div>
    <div class="buttons">
        <button onclick="equal()">=</button>
        <button onclick="addEquals()">+=</button>
        <button onclick="subEquals()">-=</button>
        <button onclick="mulEquals()">*=</button>
        <button onclick="divEquals()">/=</button>
        <button onclick="modEquals()">%=</button>
        <button onclick="powEquals()">**=</button>
        <button onclick="clears()">Clear</button>
    </div>
    <h2>Result:</h2>
    <div id="result"></div>

    <script src="../js/assignment-calculator.js"></script>
    </div>
</body>

</html>
