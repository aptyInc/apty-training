<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical Operators App</title>
    <style>
        body{
            text-align: center;
            h1{
                font-family:'Courier New', Courier, monospace;
            }
        }
    </style>
</head>
<body>

    <h1>Logical Assignment Operators</h1>

    <label>Value 1: <input type="text" id="value1"></label>
    <label>Type 1:
        <select id="type1">
            <option value="string">String</option>
            <option value="number">Number</option>
            <option value="boolean">Boolean</option>
            <option value="null">Null</option>
            <option value="undefined">Undefined</option>
            <option value="object">Object</option>
        </select>
    </label>
    <br><br>

    <label>Value 2: <input type="text" id="value2"></label>
    <label>Type 2:
        <select id="type2">
            <option value="string">String</option>
            <option value="number">Number</option>
            <option value="boolean">Boolean</option>
            <option value="null">Null</option>
            <option value="undefined">Undefined</option>
            <option value="object">Object</option>
        </select>
    </label>
    <br><br>

    <button onclick="andAssign()">AND Assign (&&=) </button>
    <button onclick="orAssign()">OR Assign(||=)</button>
    <button onclick="nullAssign()">Null Assign (??=)</button>

    <p id="output"></p>
    <script src="../js/logical-assignment.js"></script>
</body>
</html>
