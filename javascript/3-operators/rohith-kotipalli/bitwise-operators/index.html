<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitwise Operators</title>
</head>
<body>
    <div>
        <h1>Bitwise Operators App</h1>
        <div>
             <input type="number" id="value1" placeholder="Enter first number">
             <input type="number" id="value2" placeholder="Enter second number">
        </div>
        <div>
            <button onclick="bitwiseAnd()">&</button>
            <button onclick="bitwiseOr()">|</button>
            <button onclick="bitwiseXOR()">^</button>
            <button onclick="bitwiseNOT()">~</button>
            <button onclick="bitwiseLeftShift()">&lt;&lt;</button>
            <button onclick="bitwiseRightShift()">&gt;&gt;</button>
        </div>
        <div id="result">Result will be displayed here</div>
    </div>
    <script src="./script.js" ></script>
</body>
</html>
