<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Comparasion Operators</title>
</head>
<body>
    <div>
        <h1>Comparison</h1>
        <div class="mb-3">
            <input type="text" id="value1" placeholder="Enter first value">
            <select id="type1">
              <option value="string">String</option>
              <option value="number">Number</option>
              <option value="boolean">Boolean</option>
              <option value="object">Object</option>
            </select>
        </div>
        <div class="mb-3">
            <input type="text" id="value2" placeholder="Enter second value">
            <select id="type2">
                <option value="string">String</option>
                <option value="number">Number</option>
                <option value="boolean">Boolean</option>
                <option value="object">Object</option>
            </select>
        </div>
    <div class="mb-2">
      <button onclick="compareEqual()">==</button>
      <button onclick="compareStrictEqual()">===</button>
      <button onclick="compareNotEqual()">!=</button>
      <button onclick="compareStrictNotEqual()">!==</button>
      <button onclick="compareGreaterThan()">&gt;</button>
      <button onclick="compareLessThan()">&lt;</button>
      <button onclick="compareGreaterThanOrEqual()">&gt;=</button>
      <button onclick="compareLessThanOrEqual()">&lt;=</button>
    </div>
    <div id="result"></div>
    </div>
    <script src="./script.js" ></script>
</body>
</html>
