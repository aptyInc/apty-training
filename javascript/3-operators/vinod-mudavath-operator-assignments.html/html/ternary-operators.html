<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/ternary-operators.css" />
    <title>Ternary Operators</title>
</head>

<body>
    <main>
        <h1>Ternary operator Assignment</h1>
        <div>
            <form id = "form">
                <div class="input-container">
                    <label for="firstname">FirstName</label>
                    <input type="text" id="firstname" required />
                </div>
                <div class="input-container">
                    <label for="lastname">LastName</label>
                    <input type="text" id="lastname" required />
                </div>
                <div class="input-container">
                    <label for="age">Age</label>
                    <input type="number" id="age" required />
                </div>
                <button type="submit" style="align-self: flex-start;">Submit</button>
            </form>
        </div>
        <div id="result"></div>
    </main>

    <script type="text/javascript" src="./../script/ternary-operator.js"></script>
</body>

</html>
