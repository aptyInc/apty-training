<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator using javascript assignment operator</title>
</head>

<body>
    <h1>Simple Calculator</h1>
    <form id="calculator">
        <label for="num1">Number 1:</label>
        <input type="number" id="num1" required><br><br>

        <label for="num2">Number 2:</label>
        <input type="number" id="num2" required><br><br>

        <label for="operation">Operation (+, -, *, /):</label>
        <input type="text" id="operation" maxlength="1" required><br><br>

        <button type="button" onclick="calculate()">Calculate</button>
    </form>
    <h2 id="result"></h2>

    <script type="text/javascript" src="./../script/calculator.js">
      
    </script>
</body>

</html>
