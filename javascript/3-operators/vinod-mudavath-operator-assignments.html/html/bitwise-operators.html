<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical Operators</title>

    <style>
        #result {
            font-size: 36px;
            font-weight: 700;
        }

        main {
            display: flex;
            align-items: center;
            flex-direction: column;
            justify-content: center;
        }

        .input-container {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h1 style="text-align: center;">Logical Operator</h1>
    <main>
        <div>
            <div class="input-container">
                <label for="value1">Value1:</label>
                <input type="number" id="value1" placeholder="Enter your value here">
            </div>
            <div class="input-container">
                <label for="value2">Value2:</label>
                <input type="number" id="value2" placeholder="Enter your value here">
            </div>

            <div class="input-container">
                <button onclick="performBitwiseAndOperator()">&</button>
                <button onclick="performBitwiseOrOperator()">|</button>
                <button onclick="performBitwiseXorOperator()">^</button>
                <button onclick="performBitwiseNotOperator()">~</button>
                <button onclick="performBitwiseLeftOperator()"><<</button>
                <button onclick="performBitwiseRightOperator()">>></button>
            </div>

            <div id="result"></div>
        </div>
    </main>

    <script type="text/javascript" src="./../script/bitwise-operators.js"></script>
</body>


</html>
