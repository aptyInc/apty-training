<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical Operators</title>
</head>
<body>
    <header>
        <h1>Assignment 3: Logical Operators</h1>
    </header>
    <section>
        <div>

            <form>
                <input type="text" name="input_1" id="input_1" required>
                <select name="type_1" id="type_1" required>
                    <option value="symbol">Symbol</option>
                    <option value="boolean">Boolean</option>
                    <option value="string">string</option>
                    <option value="bigInt">BigInt</option>
                    <option value="number">Number</option>
                </select>
                <input type="text" name="input_2" id="input_2" required>
                <select name="type_2" id="type_2" required>
                    <option value="symbol">Symbol</option>
                    <option value="boolean">Boolean</option>
                    <option value="string">string</option>
                    <option value="bigInt">BigInt</option>
                    <option value="number">Number</option>
                </select>
                <select name="compare_operator" id="compare_operator">
                    <option value="&&">&&</option>
                    <option value="||">||</option>
                    <option value="!">!</option>
                </select>
                <button id="submit" type="submit">Submit</button>
            </form>
            
        </div>
    </section>

    <section>
        <div class="final_results"></div>
    </section>

    <script src="./logical-operators.js"></script>
</body>
</html>
