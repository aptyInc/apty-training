<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arithmetic Opertors: Assignment 1</title>
    <link rel="stylesheet" href="./arithmetic-operators.css" />
  </head>
  <body>
    <header>
      <h1>Assignment 1: Arithmetic Operator (2 inputs value)</h1>
    </header>

    <section class="calc-section">
      <div class="calc-wrapper">
        <div type="text" class="calc-display-wrapper"></div>
        <div class="calc-numbers-wrapper">
          <div class="calc-numbers">1</div>
          <div class="calc-numbers">2</div>
          <div class="calc-numbers">3</div>
          <div class="calc-numbers">4</div>
          <div class="calc-numbers">5</div>
          <div class="calc-numbers">6</div>
          <div class="calc-numbers">7</div>
          <div class="calc-numbers">8</div>
          <div class="calc-numbers">9</div>
          <div class="calc-numbers">0</div>
          <div class="calc-numbers">+</div>
          <div class="calc-numbers">-</div>
          <div class="calc-numbers">/</div>
          <div class="calc-numbers">%</div>
          <div class="calc-numbers">*</div>
          <div class="calc-numbers">++</div>
          <div class="calc-numbers">--</div>
          <div class="calc-numbers">AC</div>
          <div class="calc-numbers">.</div>
          <div class="calc-numbers">=</div>
        </div>
      </div>
    </section>

    <section class="section-note">
      <div>Note:</div>
      <ol>
        <li>We can use both post and pre increment.</li>
        <li>After we press "=". We have to click "AC". After that only we can perform Next operation.</li>
      </ol>
    </section>

    <script src="./arithmetic-operators.js"></script>
  </body>
</html>
