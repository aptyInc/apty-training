<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../css/nested-function-with-default-value.css" >
    <title>Nested Function with default Parameters</title>
</head>

<body>
    <main>
        <h1>Nested Function With Default Parameters</h1>
        <form id="form">
            <div class="input-container">
                <label for='length'>Length</label>
                <input type="number" id='length' placeholder="Enter length" />
            </div>
            <div class="input-container">
                <label for='width'>width</label>
                <input type="number" id='width' placeholder="Enter width" />
            </div>
            <button type="submit">Calculate</button>
        </form>

        <pre id="result"></pre>

    </main>

    <script type="text/javascript" src="./../script/nested-function-with-default-parameters.js"></script>


</body>

</html>
