<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../css/object-error.css">
    <title>Object Error</title>
</head>
<body>
    <main>
        <h1>Withdraw Amount from bank account</h1>
        <form id="form">
            <div class="input-container">
                <label for = 'balance'>Enter account balance</label>
                <input type="text" id = 'balance' placeholder="Enter your balance here.." />
            </div>
            <div class="input-container">
                <label for = 'amount'>Enter withdraw amount</label>
                <input type="text" id = 'amount' placeholder="Enter your amount here.." />
            </div>
            <button type="submit">Withdraw</button>
        </form>

        <pre id = "result"></pre>
    </main>

    <script type="text/javascript" src = "./../script/object-error.js"></script>
    
</body>
</html>
