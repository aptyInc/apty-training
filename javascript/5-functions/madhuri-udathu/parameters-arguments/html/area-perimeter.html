<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rectangle Calculator</title>
    <style>
        body {
            text-align: center;
        }

        .container {

            border: 2px solid grey;
            margin: 10px;
            padding: 20px;
            display: inline-block;


            button {
                padding: 10px;
                background-color: green;
                margin: 10px;
            }
        }
    </style>
</head>

<body>
    <h2>Rectangle Area and Perimeter Calculator</h2>
    <div class="container">
        <form>
            <label for="length">Length (default: 5):</label>
            <input type="number" id="length" placeholder="Enter length"><br><br>

            <label for="width">Width (default: 3):</label>
            <input type="number" id="width" placeholder="Enter width"><br><br>

            <button type="button" onclick="calculateRectangle()">Calculate</button>
        </form>
        <h3 id="result"></h3>
    </div>
    <script src="../js/area-perimeter.js"></script>
</body>

</html>
