<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback Function Example</title>
    <style>
        body {
            text-align: center;
        }

        .container {

            border: 2px solid grey;
            margin: 10px;
            padding: 20px;
            display: inline-block;


            button {
                padding: 10px;
                background-color: palegoldenrod;
                margin: 10px;
            }
        }
    </style>
</head>

<body>
    <h2>String Processor with Callback</h2>
    <div class="container">
        <form>
            <label for="userInput">Enter a string:</label>
            <input type="text" id="userInput" placeholder="Type something"><br><br>

            <button type="button" onclick="processString()">Process String</button>
        </form>
        <h3 id="result"></h3>
    </div>
    <script src="../js/callback-function.js"></script>
</body>

</html>
