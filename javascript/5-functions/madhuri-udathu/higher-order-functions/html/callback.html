<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Numbers</title>
    <style>
        body{
            display: flex;
            flex-direction: column;
            justify-content:center;
            text-align: center;
            background-color: #f4f4f4;
        }
        h2 {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: 1.2rem;
            text-align: center;
        }

        .box {
            width: 400px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        button {
            background-color: rgb(244, 148, 113);
        }
    </style>
</head>

<body>
    <h2>Filter Numbers Greater Than a Given Limit</h2>
    <div class="box">
        <form>
            <label for="numbers">Enter numbers (comma-separated):</label>
            <input type="text" id="numbers" placeholder="e.g., 10, 20, 30"><br><br>

            <label for="limit">Enter limit:</label>
            <input type="number" id="limit" placeholder="Enter a number"><br><br>

            <button type="button" onclick="filterNumbers()">Filter</button>
        </form>

        <h3>Filtered Array:</h3>
        <p id="result"></p>
    </div>
    <script src="../js/callback.js"></script>
</body>

</html>
