<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator with Error Handling</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #f9f9f9;
    }

    h2 {
        color: #333;
    }

    form {
        margin-bottom: 20px;
    }

    input[type="text"],
    input[type="number"] {
        padding: 10px;
        width: 200px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    button {
        padding: 10px 15px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover {
        background-color: #0056b3;
    }

    #result {
        margin-top: 20px;
        font-weight: bold;
    }

    .error {
        color: red;
    }

</style>
</head>
<body>
  <h2>Calculator</h2>

  <form>
    <label for="num1">Enter First Number:</label><br>
    <input type="text" id="num1" placeholder="e.g., 10"><br><br>

    <label for="num2">Enter Second Number:</label><br>
    <input type="text" id="num2" placeholder="e.g., 5"><br><br>

    <label for="operator">Enter Operator (+, -, *, /):</label><br>
    <input type="text" id="operator" placeholder="e.g., +"><br><br>

    <button type="button" onclick="performCalculation()">Calculate</button>
  </form>

  <h3>Result:</h3>
  <p id="result"></p>

  <script src="../js/calculator.js"></script>
</body>
</html>
