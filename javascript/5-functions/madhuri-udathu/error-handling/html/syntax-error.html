<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parse JSON</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }

        h2 {
            color: #333;
        }

        form {
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="number"] {
            padding: 10px;
            width: 200px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
        }

        .error {
            color: red;
        }
    </style>
</head>

<body>
    <h2>JSON Parser</h2>

    <form>
        <label for="jsonInput">Enter JSON string:</label><br>
        <textarea id="jsonInput" rows="4" cols="50" placeholder='e.g., {"key": "value"}'></textarea><br><br>
        <button type="button" onclick="parseJSON()">Parse JSON</button>
    </form>

    <h3>Result:</h3>
    <p id="result"></p>

    <script src="../js/syntax-error.js"></script>
</body>

</html>
