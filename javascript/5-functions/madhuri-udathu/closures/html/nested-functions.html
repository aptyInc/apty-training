<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Functions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background: rgb(228, 207, 248);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        label {
            font-size: 1rem;
            color: #555;
        }

        button {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            
        }

        #result {
            margin-top: 15px;
            font-size: 1.2rem;
            color: rgb(157, 72, 236);
            text-align: center;
        }
    </style>
</head>

<body>
    <h2>Nested Functions</h2>
    <div class="container">
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name"><br><br>
            <label for="age">Age:</label>
            <input type="number" id="age" placeholder="Enter your age"><br><br>
            <label for="city">City:</label>
            <input type="text" id="city" placeholder="Enter your city"><br><br>
            <button type="button" onclick="displayInfo()">Show Info</button>
        </form>
        <h3 id="result"></h3>
    </div>
    <script src="../js/nested-functions.js"></script>
</body>

</html>
