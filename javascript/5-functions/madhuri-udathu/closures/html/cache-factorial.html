<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial with Caching</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        label {
            font-size: 1rem;
            color: #555;
        }

        button {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            background-color: brown;
        }

        #result {
            margin-top: 15px;
            font-size: 1.2rem;
            text-align: center;
        }
    </style>
</head>

<body>
    <h2>Factorial Calculator with Caching</h2>
    <div class="container">
        <form>
            <label for="number">Enter a number:</label>
            <input type="number" id="number" placeholder="Enter a number"><br><br>
            <button type="button" onclick="calculateFactorial()">Calculate Factorial</button>
        </form>
        <h3 id="result"></h3>
    </div>
    <script src="../js/cache-factorial.js"></script>
</body>

</html>
