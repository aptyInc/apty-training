<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../css/iife.css"/>
    <title>Immediately Invoked Function Expression</title>
</head>

<body>

    <main>
        <h1>Immediately Invoked Function Expression</h1>
        <div id="form">
            <div class="input-container">
                <label for='username'>Username</label>
                <input type="text" id='username' placeholder="Enter your username" />
            </div>
            <div class="input-container">
                <label for='email'>Email</label>
                <input type="email" id='email' placeholder="Enter your email" />
            </div>
            <div class="input-container">
                <label for='bio'>Bio</label>
                <input type="text" id='bio' placeholder="Enter your name" />
            </div>
        </div>

        <pre id="result"></pre>
    </main>

    <script type="text/javascript" src="./../script/iife.js"></script>

</body>

</html>
