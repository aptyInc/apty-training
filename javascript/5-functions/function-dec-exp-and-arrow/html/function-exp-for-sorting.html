<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../css/function-exp-for-sorting.css">
    <title>Function Expression for sorting</title>
</head>

<body>

    <main>
        <h1>Function Expression for sorting</h1>
        <form id="sortForm">
            <label for="numbers">Enter numbers (comma-separated):</label>
            <input type="text" id="numbers" name="numbers" placeholder="e.g., 5,3,8,1,2" required>
            <button type="button" onclick="displaySortedArray()">Sort</button>
        </form>
        <table id="resultTable" style="display: none;">
            <thead>
                <tr>
                    <th>Original Array</th>
                    <th>Sorted Array</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="originalArray"></td>
                    <td id="sortedArray"></td>
                </tr>
            </tbody>
        </table>
    </main>

    <script type="text/javascript" src="./../script/function-exp-for-sorting.js"></script>


</body>

</html>
