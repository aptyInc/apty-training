<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../css/lexicla-scoping.css">
    <title>Lexical scoping in nested function</title>
</head>

<body>
    <main>
        <h1>Lexical scoping in nested function</h1>
        <form id="form">
            <div class="input-container">
                <label for='outerVar'>Outer Variable</label>
                <input type="text" id='outerVar' required />
            </div>
            <div class="input-container">
                <label for='middleVar'>Middle Variable</label>
                <input type="text" id='middleVar' required />
            </div>
            <div class="input-container">
                <label for='innerVar'>Inner Variable</label>
                <input type="text" id='innerVar' required />
            </div>
            <button type="submit">Submit</button>
        </form>

        <pre id="result"></pre>
    </main>

    <script type="text/javascript" src="./../script/lexical-scoping.js"></script>

</body>

</html>
