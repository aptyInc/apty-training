<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Editing with MutationObserver</title>
    <style>
        .editable {
            display: inline-block;
            padding: 5px;
            border: 1px solid #ccc;
            cursor: pointer;
        }
        .editable textarea {
            width: 100%;
            height: 60px;
            border: 1px solid #ccc;
        }
        .icon {
            margin-left: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="editableDiv" class="editable">
        <span id="content">Click here to edit text</span>
        <span class="icon">✏️</span>
    </div>

    <script src="../js/mutation-observer.js"></script>
</body>
</html>
