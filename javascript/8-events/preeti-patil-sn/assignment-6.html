<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
  </head>
  <body>
    <h2>Registration Form</h2>
    <form id="registrationForm">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required />
      <span id="usernameError" style="color: red; display: none"
        >Username must be at least 3 characters long</span
      >
      <br /><br />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />
      <span id="emailError" style="color: red; display: none"
        >Please enter a valid email</span
      >
      <br /><br />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required />
      <span id="passwordError" style="color: red; display: none"
        >Password must be at least 6 characters long</span
      >
      <br /><br />

      <button type="submit">Submit</button>
    </form>

    <script src="./scripts/assignment-6.js"></script>
  </body>
</html>
