<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Highlight</title>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }
      td {
        border: 1px solid #000;
        text-align: center;
        padding: 10px;
      }
      .highlight {
        background-color: #3b136c;
      }
    </style>
  </head>
  <body>
    <table id="myTable">
      <!-- Table rows and cells will be added dynamically by JavaScript -->
    </table>
    <script src="../scripts/event-delegation.js"></script>
  </body>
</html>
