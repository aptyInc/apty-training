<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parent Iframe</title>
    <script src="../scripts/parent.js" defer></script>
  </head>
  <body>
    <h1>Parent Iframe</h1>

    <!-- Input to send messages -->
    <div>
      <h2>Send Message to Top Window</h2>
      <label for="messageToTop">Message:</label>
      <input type="text" id="messageToTop" />
      <button onclick="sendMessageToTop()">Send to Top</button>
    </div>

    <div>
      <h2>Send Message to Child</h2>
      <label for="messageToChild">Message:</label>
      <input type="text" id="messageToChild" />
      <button onclick="sendMessageToChild()">Send to Child</button>
    </div>

    <!-- Display received messages -->
    <div>
      <h2>Messages</h2>
      <p id="messageFromTop">No message from Top yet.</p>
      <p id="messageFromChild">No message from Child yet.</p>
    </div>

    <!-- Embed Child Iframe -->
    <iframe
      src="child.html"
      id="childFrame"
      style="width: 100%; height: 200px; border: 1px solid black"
    ></iframe>
  </body>
</html>
