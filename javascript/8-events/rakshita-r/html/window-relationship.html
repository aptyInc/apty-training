<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Top Window</title>
    <script src="../scripts/window-relationship.js" defer></script>
  </head>
  <body>
    <h1>Top Window</h1>

    <!-- Input to send a message to the Parent Iframe -->
    <div>
      <h2>Send Message to Parent</h2>
      <label for="messageToParent">Message:</label>
      <input type="text" id="messageToParent" />
      <button onclick="sendMessageToParent()">Send to Parent</button>
    </div>

    <!-- Display received messages -->
    <div>
      <h2>Messages</h2>
      <p id="messageFromParent">No message from Parent yet.</p>
      <p id="messageFromChild">No message from Child yet.</p>
    </div>

    <!-- Embed Parent Iframe -->
    <iframe
      src="parent.html"
      id="parentFrame"
      style="width: 100%; height: 400px; border: 1px solid black"
    ></iframe>
  </body>
</html>
