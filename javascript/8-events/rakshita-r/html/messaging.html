<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parent Window</title>
    <script src="../scripts/messaging.js" defer></script>
  </head>
  <body>
    <h1>Parent Window</h1>

    <!-- Input to send a message to the iframe -->
    <div>
      <h2>Send Message to Child</h2>
      <label for="parentMessage">Message:</label>
      <input type="text" id="parentMessage" />
      <button onclick="sendMessageToChild()">Send to Child</button>
    </div>

    <!-- Display received message from the iframe -->
    <div>
      <h2>Message from Child</h2>
      <p id="messageFromChild">No message received yet.</p>
    </div>

    <!-- Embed the iframe -->
    <iframe
      src="child.html"
      id="childFrame"
      style="width: 100%; height: 300px; border: 1px solid black"
    ></iframe>
  </body>
</html>
