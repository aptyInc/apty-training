<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event delegation & Bubbling</title>
</head>
<body>
    <div>
        
        <table id="myTable">
            <tbody>
              <script>

                for (let i = 0; i < 10; i++) {

                  document.write('<tr>');


                  for (let j = 0; j < 10; j++) {
                    document.write('<td>apty</td>');
                  }

                  document.write('</tr>');

                }

              </script>
            </tbody>
          </table>

    </div>

    <script src="event-delegation-bubbling.js"></script>
</body>
</html>
