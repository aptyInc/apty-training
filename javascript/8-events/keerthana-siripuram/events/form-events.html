<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Events</title>
    <style>
        .error {
            color: red;
            display: none
        }

        .valid {
            border-color: green;
        }

        .invalid {
            border-color: red;
        }
    </style>
</head>

<body>
    <form id="registrationForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required>
        <span id="name-error" class="error">Username is required and must be atleast 3 characters long</span>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <span id="email-error" class="error">Enter a valid email address</span>
        <br>
        <label for="pswd">Password:</label>
        <input type="password" id="pswd" required>
        <span id="pswd-error" class="error">Password must be 8 characters long</span>
        <br>
        <button type="submit">Registration Form</button>
    </form>
    <script src="./form-events.js">   
    </script>
</body>

</html>
