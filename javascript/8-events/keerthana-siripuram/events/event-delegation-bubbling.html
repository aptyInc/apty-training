<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Delegation and Bubbling</title>
    <style>
        main {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 300px;
            padding: 10px;
            border: 2px solid grey;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        table,
        tr,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse
        }
    </style>
</head>

<body>
    <main>
        <section class="container">
            <table>
                <thead>
                    <tr class="child">
                        <th>Col1</th>
                        <th>col2</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="child">
                        <td>row1</td>
                        <td>row1</td>
                    </tr>
                    <tr class="child">
                        <td>row2</td>
                        <td>row2</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <script src="./event-delegation-bubbling.js">
    </script>
</body>

</html>
