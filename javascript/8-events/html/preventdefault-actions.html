<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../css/preventdefault-actions.css">
    <title>Prevent Default Action with Events</title>
</head>
<body>
    <main>
        <h1>Prevent Default Action with Events</h1>
        <form id="form">
            <div class="input-conatiner">
                <label for="name">Name</label>
                <input type="text" placeholder="Enter your name" id="name" name="name" />
                <div id="namError" class="error"></div>
            </div>
            <div class="input-conatiner">
                <label for="email">Email</label>
                <input type="email" placeholder="Enter your email" id="email" name="email" />
                <div id="emailError" class="error"></div>
            </div>

            <button class="btn" type="submit">Submit</button>
        </form>

    </main>

    <script type="text/javascript" src="./../script/preventdefault-actions.js"></script>
</body>
</html>
