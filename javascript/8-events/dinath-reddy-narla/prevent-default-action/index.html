<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prevent Default Actions using Events</title>
</head>
<body>
    <h4>Prevent Default Action of Form when Form fields are not Valid</h4>
    <form id="my-form">
        <input type="text" id="text-input" placeholder="enter a string">
        <input type="number" id="number-input" placeholder="enter a number">
        <input type="text" id="email-input" placeholder="enter email">
        <button type="submit">Submit</button>
    </form>
    <br><br>
    <div id="result"></div>
    <script src="./script.js"></script>
</body>
</html>
