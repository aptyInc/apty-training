<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transpose Matrix</title>
    <link rel="stylesheet" href="/javascript/6-arrays-objects-strings/anusree-vutlapalli/css/arrays/task15-multidimentional.css">
</head>
<body>
    <h2>Transpose Matrix</h2>
    <p>Enter a 3x3 matrix (comma-separated values) in the input box below:</p>
    <input type="text" id="matrixInput" placeholder="Enter matrix (e.g., 1,2,3,4,5,6,7,8,9)">
    <br>
    <button onclick="transposeMatrix()">Transpose Matrix</button>

    <h3>Original Matrix:</h3>
    <table id="originalMatrix"></table>

    <h3>Transposed Matrix:</h3>
    <table id="transposedMatrix"></table>

    <script src="/javascript/6-arrays-objects-strings/anusree-vutlapalli/js/arrays/task15-multidimentionalarray.js">
       
    </script>
</body>
