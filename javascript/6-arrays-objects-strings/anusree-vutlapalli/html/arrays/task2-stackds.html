<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Stack</title>
    <link rel="stylesheet" href="/javascript/6-arrays-objects-strings/anusree-vutlapalli/css/arrays/task2-stackds.css">
</head>
<body>
    <h2>Dynamic Stack Implementation</h2>
    <div>
        <input type="number" id="stackInput" class="input-box" placeholder="Enter a number"><br>
        <button id="pushBtn">Push</button><br>
        <button id="popBtn">Pop</button><br>
        <button id="peekBtn">Peek</button><br>
        <button id="isEmptyBtn">Is Empty?</button><br>
    </div>
    <div id="result" class="output"></div>
    <div id="stackContents" class="output"></div>

    <script src="/javascript/6-arrays-objects-strings/anusree-vutlapalli/js/arrays/task2-stackds.js"></script>
</body>
</html>
