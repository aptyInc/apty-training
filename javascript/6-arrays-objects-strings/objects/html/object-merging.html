<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../css/object-merging.css">
    <title>Deep Merge Objects</title>
</head>

<body>
    <main>
        <div class="container">
            <h1>Deep Merge Objects</h1>
            <div class="input-container">
                <label for="object1">Enter First Object (JSON format):</label>
                <textarea type="text" id="object1" cols="40" rows="5" placeholder='e.g., {"a":1, "b":{"x":10}}'>{"a":1, "b":{"x":10}}</textarea>
            </div>
            <div class="input-container">
                <label for="object2">Enter Second Object (JSON format):</label>
                <textarea type="text" id="object2" cols="40" rows="5" placeholder='e.g., {"b":{"y":20}, "c":3}'>{"b":{"y":20}, "c":3}</textarea>
            </div>
            <button id="mergeObjects">Merge Objects</button>

            <h2>Output:</h2>
            <pre id="output"></pre>
        </div>
    </main>
    <script type="text/javascript" src="./../script/object-merging.js"></script>
</body>

</html>
