<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../css/deep-clone.css">
    <title>Deep Clone Object</title>

</head>

<body>
    <div class="container">
        <h1>Deep Clone an Object</h1>
        <p>Input Object:</p>
        <pre id="inputObject"></pre>

        <p>Cloned Object:</p>
        <pre id="clonedObject"></pre>

        <button id="modifyClone">Modify Clone</button>

        <p>Updated Cloned Object:</p>
        <pre id="updatedClonedObject"></pre>

        <p>Original Object (Unchanged):</p>
        <pre id="unchangedObject"></pre>
    </div>

    <script type="text/javascript" src="./../script/deep-clone.js"></script>
</body>

</html>
