<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../css/object-inheritance.css">
    <title>Deep Clone Object</title>
</head>

<body>
    <main>
        <h1>Person and Employee Inheritance</h1>
        <div id="form">
            <div class="input-container">
                <label for="name">Enter Name:</label>
                <input type="text" id="name" placeholder="Enter name">
            </div>
            <div class="input-container">
                <label for="job">Enter Job:</label>
                <input type="text" id="job" placeholder="Enter job">
            </div>

            <div class="input-container">
                <button id="createPerson">Create Person</button>
                <button id="createEmployee">Create Employee</button>
            </div>
            <h2>Output:</h2>
            <p id="output"></p>
        </div>
    </main>

    <script type="text/javascript" src="./../script/object-inheritance.js"></script>
</body>

</html>
