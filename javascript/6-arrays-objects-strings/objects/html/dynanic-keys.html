<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../css/dynanic-keys.css" />
    <title>Object Manipulation with Dynamic Keys</title>
</head>

<body>
    <main>
        <h1>Object Manipulation with Dynamic Keys</h1>
        <form id='form'>
            <div class="input-container">
                <label for='key'>Enter input below</label>
                <input type="text" id='key' placeholder='Enter key here' />
            </div>
            <div class="input-container">
                <label for='value'>Enter input below</label>
                <input type="text" id='value' placeholder='Enter value here' />
            </div>
            <div class="btn-conatiner">
                <button type="submit">Submit</button>
            </div>
        </form>

        <pre id="result"></pre>
    </main>

    <script type="text/javascript" src="./../script/dynanic-keys.js"></script>

</body>

</html>
