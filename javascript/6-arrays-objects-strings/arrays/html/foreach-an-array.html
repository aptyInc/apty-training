<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../css/foreach-an-array.css" />
    <title>forEach on Array</title>
</head>

<body>
    <main>
        <h1>forEach on Array</h1>
        <form id='form'>
            <div class="input-container">
                <label for='input'>Enter input below</label>
                <textarea type="text" id='input' cols="40" rows="10"
                    placeholder='[{ "name": "John", "age": 30 }, { "name": "Jane", "age": 25 }]'>[{ "name": "John", "age": 30 }, { "name": "Jane", "age": 25 }]</textarea>
            </div>
            <div class="btn-conatiner">
                <button type="submit">Submit</button>
            </div>
        </form>

        <pre id="result"></pre>
    </main>

    <script type="text/javascript" src="./../script/foreach-an-array.js"></script>

</body>

</html>
