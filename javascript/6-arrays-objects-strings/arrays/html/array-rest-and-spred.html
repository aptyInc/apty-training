<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../css/array-rest-and-spred.css" />
    <title>Array Manipulation with Rest and Spread</title>
</head>

<body>
    <main>
        <h1>Array Manipulation with Rest and Spread</h1>
        <form id='form'>
            <div class="input-container">
                <label for='arr1'>Enter input arr1</label>
                <textarea type="text" id='arr1' cols="40" rows="4" placeholder='Eg:[3, 4, 5]'>[3, 4, 5]</textarea>
            </div>
            <div class="input-container">
                <label for='arr2'>Enter input arr2</label>
                <textarea type="text" id='arr2' cols="40" rows="4" placeholder='Eg:[1, 2, 3]'>[1, 2, 3]</textarea>
            </div>
            <div class="btn-conatiner">
                <button type="submit">Submit</button>
            </div>
        </form>

        <pre id="result"></pre>
    </main>

    <script type="text/javascript" src="./../script/array-rest-and-spred.js"></script>

</body>

</html>
