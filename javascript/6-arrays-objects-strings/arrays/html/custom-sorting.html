<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../css/custom-sorting.css" />
    <title>Custom Array Sorting</title>
</head>

<body>
    <main>
        <h1>Custom Array Sorting</h1>
        <form id='form'>
            <div class="input-container">
                <label for='input'>Enter input below</label>
                <textarea type="text" id='input' cols="40" rows="10"
                    placeholder='[{ "name": "Bob", "score": 80 }, { "name": "Alice", "score": 90 }]'>[{ "name": "Bob", "score": 80 }, { "name": "Alice", "score": 90 }]</textarea>
            </div>
            <div class="btn-conatiner">
                <button type="submit">Custom sort</button>
            </div>
        </form>

        <pre id="result"></pre>
    </main>

    <script type="text/javascript" src="./../script/custom-sorting.js"></script>

</body>

</html>
