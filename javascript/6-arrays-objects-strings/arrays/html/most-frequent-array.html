<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../css/most-frequent-array.css" />
    <title>Find the Most Frequent Element</title>
</head>

<body>
    <main>
        <h1> Find the Most Frequent Element</h1>
        <form id='form'>
            <div class="input-container">
                <label for='input'>Enter input below</label>
                <textarea type="text" id='input' cols="40" rows="10"
                    placeholder='Eg: [1, 3, 2, 2, 3, 3, 3, 2]'>[1, 3, 2, 2, 3, 3, 3, 2]</textarea>
            </div>
            <div class="btn-conatiner">
                <button type="submit">Submit</button>
            </div>
        </form>

        <pre id="result"></pre>
    </main>

    <script type="text/javascript" src="./../script/most-frequent-array.js"></script>

</body>

</html>
