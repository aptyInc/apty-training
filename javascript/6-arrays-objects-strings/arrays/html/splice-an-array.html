<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../css/splice-an-array.css" />
    <title>Splice an array</title>
</head>

<body>
    <main>
        <h1>Splice an array</h1>
        <div id='form'>
            <div class="input-container">
                <label for='input'>Enter input below</label>
                <input type="text" id='input' value=' ["Red", "Blue", "Green", "Yellow"]' />
            </div>
            <div class="btn-conatiner">
                <button id='replace-blue-with-purple' class="btn">Replace "Blue" with "Purple"</button>
                <button id='add-orange-after-yellow' class="btn">Add "Orange" after "Yellow"</button>
                <button id='remove-green' class="btn">Remove "Green"</button>
            </div>
        </div>

        <pre id="result"></pre>
    </main>

    <script type="text/javascript" src="./../script/splice-an-array.js"></script>

</body>

</html>
