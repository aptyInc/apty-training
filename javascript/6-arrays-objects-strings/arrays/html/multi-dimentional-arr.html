<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../css/multi-dimentional-arr.css">
    <title>Transpose Matrix</title>

</head>

<body>
    <main class="container">
        <h1>Transpose Matrix</h1>
        <form id="form">
            <label for="matrixInput">Enter 2D Matrix (JSON format):</label>
            <textarea type="text" id="matrixInput" cols="40" rows="10"
                placeholder='e.g., [[1, 2, 3], [4, 5, 6], [7, 8, 9]]'>[[1, 2, 3], [4, 5, 6], [7, 8, 9]]</textarea>

            <button id="transposeMatrixButton">Transpose Matrix</button>

            <h2>Output:</h2>
            <pre id="output"></pre>
            </div>
        </form>

    </main>
    <script type="text/javascript" src="./../script/multi-dimentional-arr.js"></script>
</body>

</html>
