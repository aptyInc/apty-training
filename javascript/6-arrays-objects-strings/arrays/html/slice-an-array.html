<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../css/slice-an-array.css" />
    <title>Slice an array</title>
</head>

<body>
    <main>
        <h1>Slice an array</h1>
        <div id='form'>
            <div class="input-container">
                <label for='input'>Enter input below</label>
                <input type="text" id='input' value='["Alice", "Bob", "Charlie", "Daisy", "Eve"]' />
            </div>
            <div class="btn-conatiner">
                <button id='first-three-names'>Extract first three names</button>
                <button id='last-two-names'>Extract last two names</button>
            </div>
        </div>

        <pre id="result"></pre>
    </main>

    <script type="text/javascript" src="./../script/slice-an-array.js"></script>

</body>

</html>
