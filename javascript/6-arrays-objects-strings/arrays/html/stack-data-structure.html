<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../css/stack-data-structure.css" />
    <title>Stack Data Structure</title>
</head>

<body>
    <main>
        <h1>Dynamic Stack Implementation</h1>
        <div id="form">
            <div class="input-container">
                <label for="stackInput">Enter an element to push onto the stack:</label>
                <input type="text" id="stackInput" placeholder="Enter a value">
            </div>
            <button onclick="pushToStack()">Push</button>
            <button onclick="popFromStack()">Pop</button>
            <button onclick="checkIfEmpty()">Is Empty?</button>
            <button onclick="getTopElement()">Get Top Element</button>
        </div>

        <h2>Results:</h2>
        <p id="result"></p>

        <h2>Current Stack:</h2>
        <p id="currentStack"></p>
    </main>
    <script type="text/javascript" src="./../script/stack-data-structure.js"></script>
</body>

</html>
