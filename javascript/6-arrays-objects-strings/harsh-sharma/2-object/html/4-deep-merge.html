<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object Merging Example</title>
    <link rel="stylesheet" href="../css/global.css" />
  </head>
  <body>
    <header>
      <h1>Object Merging Example</h1>
    </header>

    <main>
      <section>
        <form onsubmit="handleOnSubmit(event)">
          <label for="object1_input">Enter JSON for Object 1:</label>
          <textarea
            id="object1_input"
            placeholder='e.g., { "a": 1, "b": { "x": 10 } }'
          ></textarea>
          
          <label for="object2_input">Enter JSON for Object 2:</label>
          <textarea
            id="object2_input"
            placeholder='e.g., { "b": { "y": 20 }, "c": 3 }'
          ></textarea>
          
          <button type="submit">Merge Objects</button>
        </form>
      </section>

      <section>
        <h2>Result ðŸš€</h2>
        <div class="output">The merged result will appear here after clicking Submit.</div>
      </section>
    </main>

    <script src="../scripts/4-deep-merge.js"></script>
  </body>
</html>
