<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chunk Array</title>
  </head>
  <body>
    <h1>Chunk Array</h1>
    <div>
      <p>Enter the array (comma-separated values):</p>
      <input type="text" id="arrayInput" placeholder="e.g., 1,2,3,4,5" />
      <p>Enter the chunk size:</p>
      <input type="number" id="chunkSizeInput" placeholder="e.g., 2" />
      <button onclick="chunkArrayExample()">Chunk Array</button>
    </div>

    <div id="result"></div>

    <script src="../scripts/chunk.js"></script>
  </body>
</html>
