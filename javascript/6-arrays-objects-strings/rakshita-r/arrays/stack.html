<!DOCTYPE html>
<html>
  <head>
    <title>Dynamic Stack Implementation</title>
  </head>
  <body>
    <h3>Dynamic Stack using Array</h3>

    <label for="stackInput">Enter Element to Push:</label>
    <input type="text" id="stackInput" />
    <button onclick="pushToStack()">Push</button>
    <button onclick="popFromStack()">Pop</button>
    <button onclick="checkIfEmpty()">Is Empty?</button>
    <button onclick="getTopElement()">Peek</button>

    <p>Stack: <span id="stackDisplay">[]</span></p>
    <p>Message: <span id="message"></span></p>
    <script src="../scripts/stack.js"></script>
  </body>
</html>
