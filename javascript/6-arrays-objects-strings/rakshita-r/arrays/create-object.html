<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Object Keys</title>
  </head>
  <body>
    <h2>Dynamic Object with User Input</h2>
    <label for="keyInput">Enter key:</label>
    <input type="text" id="keyInput" placeholder="e.g. name" />
    <br />
    <label for="valueInput">Enter value:</label>
    <input type="text" id="valueInput" placeholder="e.g. John" />
    <br />
    <button onclick="addKeyValue()">Add Key-Value Pair</button>
    <div id="result"></div>
    <script src="../scripts/create-object.js"></script>
  </body>
</html>
