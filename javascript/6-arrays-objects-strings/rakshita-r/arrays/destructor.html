<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swap Variables with Array Destructuring</title>
  </head>
  <body>
    <h2>Swap Two Variables Using Array Destructuring</h2>
    <label for="varA">Enter value for a:</label>
    <input type="number" id="varA" placeholder="e.g. 10" />
    <br />
    <label for="varB">Enter value for b:</label>
    <input type="number" id="varB" placeholder="e.g. 20" />
    <br />
    <button onclick="swapValues()">Swap Variables</button>
    <div id="result"></div>
    <script src="../scripts/destructor.js"></script>
  </body>
