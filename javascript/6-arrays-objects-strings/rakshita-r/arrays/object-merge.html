<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deep Merge Objects</title>
  </head>
  <body>
    <h2>Deep Merge Two Objects</h2>
    <label for="object1Input">Enter First Object (JSON format):</label>
    <textarea
      id="object1Input"
      placeholder='e.g., { "a": 1, "b": { "x": 10 } }'
    >
{ "a": 1, "b": { "x": 10 } }</textarea
    >

    <label for="object2Input">Enter Second Object (JSON format):</label>
    <textarea
      id="object2Input"
      placeholder='e.g., { "b": { "y": 20 }, "c": 3 }'
    >
{ "b": { "y": 20 }, "c": 3 }</textarea
    >

    <button onclick="mergeObjects()">Merge Objects</button>

    <div id="result"></div>
    <script src="../scripts/object-merge.js"></script>
  </body>
</html>
