    <title>Combine Arrays Without Duplicates</title>
  </head>
  <body>
    <h2>Combine Two Arrays Without Duplicates</h2>
    <label for="array1">Enter first array (comma-separated values):</label>
    <input type="text" id="array1" placeholder="e.g. 1, 2, 3" />
    <br />
    <label for="array2">Enter second array (comma-separated values):</label>
    <input type="text" id="array2" placeholder="e.g. 3, 4, 5" />
    <br />
    <button onclick="combineArrays()">Combine Arrays</button>
    <div id="result"></div>
    <script src="../scripts/manipulation-rest-spread.js"></script>
