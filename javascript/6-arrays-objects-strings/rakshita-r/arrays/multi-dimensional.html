<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transpose Matrix</title>
  </head>
  <body>
    <h2>Transpose a Matrix</h2>
    <label for="matrixInput"
      >Enter the matrix (rows separated by commas, elements separated by
      spaces):</label
    >
    <textarea
      id="matrixInput"
      placeholder="e.g. 1 2 3, 4 5 6, 7 8 9"
    ></textarea>
    <br />
    <button onclick="transposeMatrix()">Transpose Matrix</button>
    <div id="result"></div>
    <script src="../scripts/multi-dimensional.js"></script>
  </body>
</html>
