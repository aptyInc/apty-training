<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Most Frequent Element Finder</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      input,
      button {
        padding: 8px;
        margin-top: 10px;
      }
      #result {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h2>Find the Most Frequent Element in an Array</h2>
    <label for="arrayInput">Enter array (comma-separated):</label>
    <input type="text" id="arrayInput" placeholder="e.g. 1, 3, 2, 2, 3, 3" />
    <button onclick="findMostFrequent()">Find Most Frequent</button>
    <div id="result"></div>
    <script src="../scripts/frequent.js"></script>
  </body>
</html>
