<!DOCTYPE html>
<html>
  <head>
    <title>Flatten with Recursion (Unique Elements)</title>
  </head>
  <body>
    <h3>Flatten Array with Unique Elements</h3>
    <label for="arrayInput">Enter Nested Array:</label>
    <input
      type="text"
      id="arrayInput"
      placeholder="e.g. [1, 2, [3, 5], [5, [6,7]]]"
    />
    <button onclick="flattenArray()">Flatten</button>
    <p>Result: <span id="result"></span></p>
    <script src="../scripts/custom-array.js"></script>
  </body>
</html>
