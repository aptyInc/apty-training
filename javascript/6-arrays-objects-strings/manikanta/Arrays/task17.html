<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="v1" type="text" >
    <input id="v2" type="text" >
    <input type="submit" onclick="pro()"> 
    <div id="res"></div>
</body>
<script>
    function pro(){
        let input=JSON.parse(document.getElementById('v1').value);
        let input2=JSON.parse(document.getElementById('v2').value);
        let res=document.getElementById('res');
        let result=[...input,...input2];
        
        res.innerHTML=result;
    }
</script>
</html>
