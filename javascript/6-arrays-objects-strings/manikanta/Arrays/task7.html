<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="v1" type="text" onchange="pro()">
    <div id="res"></div>
</body>
<script>
    function pro(){
        let input = document.getElementById('v1').value;
        let res = document.getElementById('res');

      
        const users = JSON.parse(input);
        console.log(users);


        let result = '';
        users.forEach(user => {
            result += `${user.name} is ${user.age} years old.<br>`;
        });

        res.innerHTML = result;
    }
</script>
</html>
