<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Object Manipulation</title>
  </head>
  <body>
    <h1>Dynamic Object Manipulation</h1>

    <p>Enter a key-value pair to add to the object:</p>

    <label for="keyInput">Enter Key: </label>
    <input type="text" id="keyInput" placeholder="e.g., name" />
    <br /><br />

    <label for="valueInput">Enter Value: </label>
    <input type="text" id="valueInput" placeholder="e.g., John" />
    <br /><br />

    <button onclick="addOrUpdateKey()">Add/Update Key</button>

    <h2>Current Object:</h2>
    <pre id="result">{}</pre>

    <script src="./scripts/object-manipulation.js"></script>
  </body>
</html>
