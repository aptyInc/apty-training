<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object Merging</title>
  </head>
  <body>
    <h1>Object Merging</h1>

    <label for="obj1">Enter First Object (JSON format):</label><br />
    <textarea id="obj1" rows="5" cols="50">
{ "a": 1, "b": { "x": 10 } }</textarea
    ><br /><br />

    <label for="obj2">Enter Second Object (JSON format):</label><br />
    <textarea id="obj2" rows="5" cols="50">
{ "b": { "y": 20 }, "c": 3 }</textarea
    ><br /><br />

    <button id="mergeButton">Merge Objects</button>

    <h2>Result:</h2>
    <pre id="result"></pre>

    <script src="./scripts/object-merging.js"></script>
  </body>
