<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Greeting with Template Literals</title>
  </head>
  <body>
    <h1>Greeting Generator</h1>

    <label for="name">Enter your name:</label>
    <input type="text" id="name" />

    <br /><br />

    <label for="age">Enter your age:</label>
    <input type="number" id="age" />

    <br /><br />

    <button id="generateGreeting">Generate Greeting</button>

    <h2>Result:</h2>
    <p id="result"></p>

    <script src="./scripts/template-literals.js"></script>
  </body>
</html>
