<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String Word Lengths</title>
  </head>
  <body>
    <h1>Calculate Word Lengths of a given string:</h1>
    <form id="stringForm">
      <label for="inputString">Enter a string:</label>
      <input
        type="text"
        id="inputString"
        placeholder="Enter a String"
        required
      />
      <br /><br />
      <button type="button" id="button">Process</button>
    </form>
    <br />
    <h2>Word Lengths: <span id="result"></span></h2>

    <script src="./scripts/string-length.js"></script>
  </body>
</html>
