<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>forEach on Array</title>
  </head>
  <body>
    <h1>forEach on Array</h1>

    <label for="userArray"
      >Enter an array of user objects (e.g., [{"name": "John", "age": 30},
      {"name": "Jane", "age": 25}]):</label
    >
    <input
      id="userArray"
      type="text"
      placeholder='[{"name": "John", "age": 30}, {"name": "Jane", "age": 25}]'
    />

    <button onclick="logUserDetails()">Show User Details</button>

    <h2>Result:</h2>
    <ul id="userDetails"></ul>

    <script src="./scripts/for-each.js"></script>
  </body>
</html>
