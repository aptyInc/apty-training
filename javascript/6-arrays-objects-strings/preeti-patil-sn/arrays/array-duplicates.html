<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Remove Duplicates</title>
  </head>
  <body>
    <h1>Remove Duplicates from an Array</h1>

    <label for="arrayInput"
      >Enter an array (e.g., [1, 3, 2, 2, 3, 4, 4, 3]):</label
    >
    <input id="arrayInput" type="text" placeholder="[1, 3, 2, 2, 3, 4, 4, 3]" />

    <button onclick="removeDuplicates()">Remove Duplicates</button>

    <h2>Resulting Array:</h2>
    <pre id="resultArray"></pre>

    <script src="./scripts/array-duplicates.js"></script>
  </body>
</html>
