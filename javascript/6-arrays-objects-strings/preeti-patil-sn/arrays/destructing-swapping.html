<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Destructuring and Swapping</title>
  </head>
  <body>
    <h1>Swap Two Variables Using Array Destructuring</h1>

    <label for="valueA">Enter value for a:</label>
    <input id="valueA" type="number" placeholder="10" />

    <label for="valueB">Enter value for b:</label>
    <input id="valueB" type="number" placeholder="20" />

    <button onclick="swapValues()">Swap</button>

    <h2>Swapped Values:</h2>
    <p>a: <span id="resultA"></span></p>
    <p>b: <span id="resultB"></span></p>

    <script src="./scripts/destructing-swapping.js"></script>
  </body>
</html>
