<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matrix Transpose</title>
  </head>
  <body>
    <h1>Transpose a Matrix</h1>

    <label for="matrixInput"
      >Enter a 2D matrix (e.g., [[1,2,3],[4,5,6],[7,8,9]]):</label
    >
    <input
      id="matrixInput"
      type="text"
      placeholder="[[1,2,3],[4,5,6],[7,8,9]]"
    />

    <button onclick="transposeMatrix()">Transpose</button>

    <h2>Transposed Matrix:</h2>
    <pre id="result"></pre>

    <script src="./scripts/multidimensional-array.js"></script>
  </body>
</html>
