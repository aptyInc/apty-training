<!DOCTYPE html>

    <title>Flatten Array</title>
  </head>
  <body>
    <h1>Flatten a Nested Array</h1>
    <label for="nestedArray">Enter a Nested Array:</label>
    <input id="nestedArray" type="text" placeholder="[1, [2, [3, 4], 5]]" />

    <p id="result"></p>
