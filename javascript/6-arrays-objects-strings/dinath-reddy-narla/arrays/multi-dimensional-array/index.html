<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Multi-Dimensional Array Operations</title>
	</head>
	<body>
		<h2>Multi-Dimensional Array Operations</h2>
		<label for="input">Enter 2D Matrix : </label>
		<input id="input" placeholder="Enter a 2D array (e.g., [[1,2],[3,4]])" value="[[1, 2, 3],[4, 5, 6],[7, 8, 9]]" style="width: 200px;"/>
		<br/><br>
		<button id="submit">Transpose Matrix</button>

		<h3>Transposed Matrix:</h3>
		<div id="result"></div>

		<script src="./script.js"></script>
	</body>
</html>
