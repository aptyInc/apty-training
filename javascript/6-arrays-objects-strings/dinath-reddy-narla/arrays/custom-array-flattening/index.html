<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Array Flattening</title>
</head>
<body>
    <h2>Custom Array Flatten</h2>
    <label for="input-array">Enter an array :</label>
    <input type="text" id="input-array" placeholder="(e.g., [1, 2, [3, 5], [5, [6, 7]]])" style="width: 200px;">
    <button id="flatten">Flatten</button>
    <br><br>
    <p id="output-array"></p>

    <script src="./script.js"></script>
</body>
</html>
