<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Object Mergining</title>
	</head>
	<body>
		<h2>Object Merging</h2>
		<label for="input1">Enter first Object : </label>
		<input type="text" id="input1" value='{ "a": 1, "b": { "x": 10 ,"y" : 7 } }' style="width: 200px;"><br><br>
		<label for="input2">Enter Second Object : </label>
		<input type="text" id="input2" value='{ "b": { "y": 20 }, "c": 3 }' style="width: 200px;"><br><br>
		<button id="merge">Merge</button>
		<br><br>
		<div id="output"></div>

		<script src="./script.js"></script>
	</body>
