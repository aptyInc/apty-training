    <title>Object Manipulation Using Dynamic Keys</title>
</head>
<body>
    <h2>Object Manipulation Using Dynamic Keys</h2>
    <label for="key">Enter Key : </label>

    <button id="add">Add to Object</button>
    <button id="show"> Show Object</button>
    <br><br>
    <p id="output"></p>
