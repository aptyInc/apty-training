<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Most Frequent Element</title>
  </head>
  <body>
    <h1>Find the Most Frequent Element</h1>
    <label for="frequency-array-input"
      >Enter array elements (comma-separated):</label
    ><br />
    <input
      type="text"
      id="frequency-array-input"
      placeholder="e.g., 1,2,2,3,3,3"
    /><br /><br />
    <button onclick="findMostFrequent()">Find Most Frequent</button>

    <h2>Result:</h2>
    <p id="most-frequent-result"></p>
    <script src="most-frequent-element.js"></script>
  </body>
</html>
