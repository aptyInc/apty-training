<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Remove Duplicates</title>
  </head>
  <body>
    <h1>Remove Duplicates from an Array</h1>
    <label for="duplicate-array-input"
      >Enter array elements (comma-separated):</label
    ><br />
    <input
      type="text"
      id="duplicate-array-input"
      placeholder="e.g., 1,2,3,3,4,4"
    /><br /><br />
    <button onclick="removeDuplicates()">Remove Duplicates</button>

    <h2>Result:</h2>
    <p id="remove-duplicates-result"></p>
    <script src="remove-duplicates.js"></script>
  </body>
</html>
