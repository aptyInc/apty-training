<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Array Flattening</title>
  </head>
  <body>
    <h1>Custom Array Flattening</h1>
    <label for="nested-array"
      >Enter a deeply nested array (e.g., [1, 2, [3, 5], [5, [6,7]]]):</label
    >
    <input type="text" id="nested-array" placeholder="Enter array" />
    <button onclick="flattenArray()">Flatten Array</button>
    <h2>Result:</h2>
    <p id="flattened-result"></p>

    <script src="custom-array-flattening.js"></script>
  </body>
</html>
