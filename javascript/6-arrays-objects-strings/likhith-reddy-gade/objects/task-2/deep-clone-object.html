<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deep Clone Object</title>
  </head>
  <body>
    <h1>Deep Clone an Object</h1>
    <textarea
      id="inputObject"
      placeholder="Enter an object in JSON format"
    ></textarea>
    <button onclick="cloneObject()">Clone Object</button>
    <h2>Original Object:</h2>
    <pre id="original"></pre>
    <h2>Cloned Object:</h2>
    <pre id="cloned"></pre>

    <script src="deep-clone-object.js"></script>
  </body>
</html>
