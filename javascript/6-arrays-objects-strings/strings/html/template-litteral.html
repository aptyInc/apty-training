<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../css/template-litteral.css" />
    <title> Template Literals</title>
</head>

<body>
    <main>
        <h1>Template Literals</h1>
        <form id='form'>
            <div class="input-container">
                <label for='name'>Enter name</label>
                <input type="text" id='name' required placeholder='Enter name here'/>
            </div>
            <div class="input-container">
                <label for='age'>Enter age</label>
                <input type="text" id='age' required placeholder='Enter age here'/>
            </div>
            <div class="btn-conatiner">
                <button type="submit">Submit</button>
            </div>
        </form>

        <pre id="result"></pre>
    </main>

    <script type="text/javascript" src="./../script/template-litteral.js"></script>

</body>

</html>
