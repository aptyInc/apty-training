<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Object Manipulation</title>
    <link rel="stylesheet" href="../../css/objects/object-manipulation.css" />
  </head>
  <body>
    <header style="text-align: center">
      <h1>Object Manipulation with Dynamic keys</h1>
    </header>
    <main style="text-align: center">
      <section>
        <div>
          <label for="userKey">Enter your key : </label>
          <input
            type="text"
            name="text"
            id="userKey"
            placeholder="enter a key"
            required
            aria-placeholder="Enter a of string"
          />
        </div>

        <div style="margin-top: 30px">
          <label for="userAge">Enter your Value : </label>
          <input
            type="text"
            name="text"
            id="userValue"
            placeholder="enter a value"
            required
            aria-placeholder="Enter a of string"
          />
        </div>

        <button onclick="onAddingObjects()">Add To Object</button>

        <div id="result"></div>
        <p id="errorMesssage"></p>
      </section>
    </main>

    <footer class="footer">
      <div class="footer-content">
        <p>&copy; 2024 Poornima Ranguri. All Rights Reserved.</p>
        <p>
          <a href="https://apty.io" target="_blank">Privacy Policy</a>
          <a href="https://apty.io" target="_blank">Terms of Service</a>
        </p>
      </div>
    </footer>

    <script src="../../javascript/objects/object-manipulation.js"></script>
  </body>
</html>
