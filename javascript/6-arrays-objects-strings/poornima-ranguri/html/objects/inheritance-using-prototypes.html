<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Object Inheritance</title>
    <link
      rel="stylesheet"
      href="../../css/objects/inheritance-using-prototypes.css"
    />
  </head>
  <body>
    <header style="text-align: center">
      <h1>Object Inheritance using prototypes</h1>
    </header>
    <main style="text-align: center">
      <section>
        <div>
          <label for="userName">Enter Your Name : </label>
          <input
            type="text"
            name="text"
            id="userName"
            placeholder="enter a name"
            required
            aria-placeholder="Enter a of string"
          />
        </div>

        <div style="margin-top: 30px">
          <label for="userRole">Enter your Designation : </label>
          <input
            type="text"
            name="text"
            id="userRole"
            placeholder="enter a designation"
            required
            aria-placeholder="Enter a of string"
          />
        </div>

        <button onclick="onInheritance()">Add To Object</button>

        <div id="result"></div>
        <p id="errorMesssage"></p>
      </section>
    </main>

    <footer class="footer">
      <div class="footer-content">

          <a href="https://apty.io" target="_blank">Privacy Policy</a>

        </p>
      </div>
    </footer>

    <script src="../../javascript/objects/inheritance-using-prototypes.js"></script>
  </body>
</html>
