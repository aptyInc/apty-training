<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Object Chaining</title>
    <link rel="stylesheet" href="../../css/objects/chaining-in-objects.css" />
  </head>
  <body>
    <header style="text-align: center">
      <h1>Class Based Object by implementing Chaining</h1>
    </header>
    <main style="text-align: center">
      <section>
        <div>
          <label for="userInput">Enter Your Name : </label>
          <input
            type="text"
            name="text"
            id="userInput"
            placeholder="enter a name"
            required
            aria-placeholder="Enter a of string"
          />
        </div>

        <div style="margin-top: 30px">
          <label for="userAge">Enter your Age : </label>
          <input
            type="number"
            name="text"
            id="userAge"
            placeholder="enter your age"
            min="18"
            max="45"
            required
            aria-placeholder="Enter a of string"
          />
        </div>

        <button onclick="onMethodChaining()">EnRoll</button>

        <div id="result"></div>
        <p id="errorMesssage"></p>
      </section>
    </main>

    <footer class="footer">
      <div class="footer-content">
        <p>&copy; 2024 Poornima Ranguri. All Rights Reserved.</p>
        <p>
          <a href="https://apty.io" target="_blank">Privacy Policy</a>
          <a href="https://apty.io" target="_blank">Terms of Service</a>
        </p>
      </div>
    </footer>

    <script src="../../javascript/objects/chaining-in-objects.js"></script>
  </body>
</html>
