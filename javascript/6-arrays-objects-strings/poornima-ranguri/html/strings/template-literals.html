<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Template Literals</title>
    <link rel="stylesheet" href="../../css/strings/template-literals.css" />
  </head>
  <body>
    <header style="text-align: center">
      <h1>Template Literals</h1>
    </header>
    <main style="text-align: center">
      <section>
        <div>
          <label for="userText">Enter your name : </label>
          <input
            type="text"
            name="text"
            id="userText"
            placeholder="enter a name"
            required
            aria-placeholder="Enter a of string"
          />
        </div>

        <div style="margin-top: 30px">
          <label for="userAge">Enter your Age : </label>
          <input
            type="number"
            name="userAge"
            id="userAge"
            placeholder="enter a number"
            required
            aria-placeholder="Enter a of string"
          />
        </div>

        <button onclick="onReturnResult()">Submit</button>

        <div id="result"></div>
      </section>
    </main>

    <footer class="footer">
      <div class="footer-content">
        <p>&copy; 2024 Poornima Ranguri. All Rights Reserved.</p>
        <p>
          <a href="https://apty.io" target="_blank">Privacy Policy</a>
          <a href="https://apty.io" target="_blank">Terms of Service</a>
        </p>
      </div>
    </footer>

    <script src="../../javascript/strings/template-literals.js"></script>
  </body>
</html>
