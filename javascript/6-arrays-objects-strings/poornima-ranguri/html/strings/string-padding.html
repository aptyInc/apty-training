<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>String Padding</title>
    <link rel="stylesheet" href="../../css/strings/string-padding.css" />
  </head>
  <body>
    <header style="text-align: center">
      <h1>Padded string by leading zeroes</h1>
    </header>
    <main style="text-align: center">
      <section>
        <div>
          <label for="userText">Enter String : </label>
          <input
            type="text"
            name="text"
            id="userText"
            placeholder="enter a string"
            required
            aria-placeholder="Enter a of string"
          />
        </div>

        <button onclick="onPaddingString()">Click to Padding</button>

        <div id="result"></div>
      </section>
    </main>

        </p>
      </div>
    </footer>

    <script src="../../javascript/strings/string-padding.js"></script>
  </body>
</html>
