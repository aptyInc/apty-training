<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Manipulation with Dynamic Keys</title>
</head>
<body>
    <h1>Dynamic Object Manager</h1>

  <form id="objectForm">
    <label for="keyInput">Enter Key:</label>
    <input type="text" id="keyInput" name="keyInput" required>
    <br><br>
    <label for="valueInput">Enter Value:</label>
    <input type="text" id="valueInput" name="valueInput" required>
    <br><br>
    <button type="button" onclick="addKeyValuePair()">Add to Object</button>
  </form>

  <h2>Object Contents:</h2>
  <pre id="objectResult">{}</pre>

    <script src="./script.js" ></script>
</body>
</html>
