<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Manipulation with rest and spread</title>
</head>
<body>
    <h2>Combine Two Arrays</h2>
    <label for="array1">Array 1 (comma-separated): </label>
    <input type="text" id="array1" placeholder="e.g., 1, 2, 3">
    <br><br>

    <label for="array2">Array 2 (comma-separated): </label>
    <input type="text" id="array2" placeholder="e.g., 3, 4, 5">
    <br><br>

    <button onclick="handleCombineArrays()">Combine</button>
    <p id="output"></p>
    <script src="./script.js" ></script>
</body>
</html>
