<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the most Frequent Element</title>
</head>
<body>
    <h1>Find Most Frequent Element in Array</h1>

  <form id="mostFrequentForm">
    <label for="arrayInput">Enter Array (comma-separated):</label><br>
    <textarea id="arrayInput" required></textarea><br>

    <button type="submit">Find Most Frequent</button>
  </form>
  <h2>Most Frequent Element:</h2>
  <div id="result"></div>
    <script src="./script.js" ></script>
</body>
</html>
