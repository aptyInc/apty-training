<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Duplicates From an Array</title>
</head>
<body>
    <h1>Remove Duplicates from Array</h1>

  <form id="removeDuplicatesForm">
    <label for="arrayInput">Enter Array (comma-separated):</label><br>
    <textarea id="arrayInput" required></textarea><br>

    <button type="submit">Remove Duplicates</button>
  </form>

  <h2>Array without Duplicates:</h2>
  <div id="result"></div>
    <script src="./script.js" ></script>
</body>
</html>
