<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue Data Structure</title>
</head>
<body>
    <h1>Queue Implementation</h1>

  <div>
    <label for="inputElement">Enter an element:</label>
    <input type="text" id="inputElement">
    <button onclick="addElement()">Add to Queue</button>
  </div>

  <div>
    <button onclick="removeElement()">Remove from Queue</button>
  </div>

  <div>
    <button onclick="checkIfEmpty()">Check if Empty</button>
  </div>

  <div>
    <button onclick="getNextElement()">Get Next Element</button>
  </div>

  <h2>Output</h2>
  <p id="output"></p>

    <script src="./script.js" ></script>
</body>
</html>
