<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Array Sorting</title>
</head>
<body>
    <h1>Sort Students by Score</h1>

  <form id="studentForm">
    <label for="name">Student Name:</label>
    <input autocomplete type="text" id="name" name="name" required><br><br>

    <label for="score">Student Score:</label>
    <input type="number" id="score" name="score" required><br><br>

    <button type="submit">Add Student</button>
  </form>
  
  <h2>Sorted Students List:</h2>
  <table id="studentsTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Score</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
    <script src="./script.js" ></script>
</body>
</html>
