<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack Data Structure</title>
    <script src="./script.js" ></script>
</head>
<body>
    <h1>Dynamic Stack Implementation</h1>

    <label for="stackInput">Enter an element to push onto the stack:</label>
    <input type="text" id="stackInput" placeholder="Enter a value">
    <button onclick="pushToStack()">Push</button>
    <button onclick="popFromStack()">Pop</button>
    <button onclick="checkIfEmpty()">Is Empty?</button>
    <button onclick="getTopElement()">Get Top Element</button>
  
    <h2>Results:</h2>
    <p id="result"></p>
  
    <h2>Current Stack:</h2>
    <p id="currentStack"></p>
</body>
</html>
