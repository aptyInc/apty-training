</head>
<body>
  <h1>Custom Flatten Function</h1>
  <label for="inputArray">Enter a nested array:</label>
  <input type="text" id="inputArray" placeholder='Example: [1, 2, [3, 5], [5, [6,7]]]'>

  <p id="result"></p>
