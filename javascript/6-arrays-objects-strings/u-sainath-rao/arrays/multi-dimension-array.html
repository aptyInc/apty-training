<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Matrix Transpose</title>
	</head>
	<body>
		<h2>Transpose Matrix</h2>

		<label for="input">Enter Matrix:</label>
		<input
			id="input"
			placeholder="Enter a 2D array (e.g., [[1,2],[3,4]])"
			value="[[1, 2, 3], [4, 5, 6], [7, 8, 9]]"
		/>
		<br /><br />

		<button id="submit">Transpose Matrix</button>

		<h3>Transposed Matrix:</h3>
		<div id="output"></div>

		<script src="./scripts/multi-dimension-array.js"></script>
	</body>
</html>
