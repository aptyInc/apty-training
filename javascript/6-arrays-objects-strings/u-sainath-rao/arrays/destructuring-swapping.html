<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Swap Two Variables</title>
	</head>
	<body>
		<h2>Swap Two Variables using Array Destructuring</h2>

		<label for="a">Enter value for a:</label>
		<input type="number" id="a" value="2" required />
		<br /><br />
		<label for="b">Enter value for b:</label>
		<input type="number" id="b" value="3" required />
		<br /><br />

		<button id="swapButton">Swap Values</button>

		<h3>Swapped Values:</h3>
		<p id="output"></p>

		<script src="./scripts/destructuring-swapping.js"></script>
	</body>
</html>
