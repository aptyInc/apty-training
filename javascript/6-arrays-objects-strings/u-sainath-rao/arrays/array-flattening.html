<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Array Flattening</title>
	</head>
	<body>
		<h1>Flatten an Array</h1>
		<input
			type="text"
			id="arrayInput"
			placeholder="Enter array (e.g., [1, 2, [3, 4], 5])"
			value="[1, 2, [3, 4], 5]"
		/>
		<button id="flattenButton">Flatten Array</button>
		<div id="output"></div>

		<script src="./scripts/array-flattening.js"></script>
	</body>
</html>
