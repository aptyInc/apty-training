<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>objects merge</title>
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="../../common-css/index.css" />
  </head>
  <body>
    <p>enter two JSON objects to merge:</p>
    <textarea
      id="obj1Input"
      rows="4"
      cols="50"
      placeholder="enter object 1"
    ></textarea>
    <p>e.g., {"a": 1, "b": {"x": 10}}</p>
    <textarea
      id="obj2Input"
      rows="4"
      cols="50"
      placeholder="enter object 2"
    ></textarea>
    <p>e.g., {"b": {"y": 20}, "c": 3}</p>
    <button onclick="mergeObjects()">merge objects</button>

    <pre id="result"></pre>
  </body>
</html>
