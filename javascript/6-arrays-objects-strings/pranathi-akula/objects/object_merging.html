      type="text"
      id="object1"
      placeholder='{"a":1,"b":{"x":10}}'

      type="text"
      id="object2"
      placeholder='{"b":{"y":20},"c":3}'
    /><br /><br />
    <button onclick="mergeObjects()">Merge Objects</button>

    <h3>Merged:</h3>
