    <title>Chunk Array</title>
  </head>
  <body>
    <h1>Chunk Array</h1>
    <label for="arrayInput">Enter array of numbers (comma-separated):</label
    ><br /><br />

      type="text"
      id="arrayInput"
      placeholder="e.g., 1, 2, 3, 4, 5"
    /><br /><br />
    <label for="chunkSize">Enter chunk size:</label><br /><br />
    <input type="number" id="chunkSize" value="2" /><br /><br />
    <button onclick="arrayChunking()">Chunk Array</button>
    <h3>Result:</h3>
    <div id="output"></div>
