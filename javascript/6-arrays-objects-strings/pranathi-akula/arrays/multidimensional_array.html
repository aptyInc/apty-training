<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi-Dimensional Array Operations</title>
  </head>
  <body>
    <h1>Multi-Dimensional Array Operations</h1>
    <h3>
      Enter the matrix (rows separated by commas, elements in each row by
      spaces):
    </h3>
    <br /><br />
    <textarea
      id="matrixInput"
      rows="5"
      cols="30"
      placeholder="e.g. 1 2 3, 4 5 6, 7 8 9"
    ></textarea>
    <br /><br />
    <button onclick="transpose()">Transpose Matrix</button>
    <h3>Transposed Matrix:</h3>
    <pre id="output"></pre>
    <script src="/javascript/6-arrays-objects-strings/pranathi-akula/arrays/scripts/multidimensional-array.js"></script>
  </body>
</html>
