<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Clone Object</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0fff0;
            color: #004d00;
            padding: 20px;
        }

        h1 {
            color: #024622;
        }

        input,
        button {
            font-size: 16px;
            padding: 10px;
            margin: 5px 0;
            border: 2px solid #013117;
            border-radius: 5px;
        }

        button {
            background-color: #046e35;
            color: white;
            cursor: pointer;
            border-bottom: 20px;
        }

        button:hover {
            background-color: #02391c;
        }
    </style>
</head>

<body>

    <h1>Deep Clone Nested Object</h1>

    <label for="originalObject">Enter a nested object (in JSON format): </label>
    <br>
    <textarea id="originalObject" rows="6" cols="50" placeholder='e.g., {"a": 1, "b": {"c": 2}}'></textarea>
    <br><br>

    <button onclick="cloneObject()">Clone Object</button>

    <h2>Original Object:</h2>
    <pre id="originalResult"></pre>

    <h2>Cloned Object:</h2>
    <pre id="clonedResult"></pre>

    <script src="../js/nested.js"></script>

</body>

</html>
