<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Replace Special Characters</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f9;
    }
    h1 {
      color: #333;
    }
    label {
      display: inline-block;
      margin: 10px 0 5px;
    }
    input[type="text"] {
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 15px;
      color: white;
      background-color: #007BFF;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Replace Special Characters</h1>
    <label for="inputString">Enter your string:</label>
    <textarea id="inputString" rows="3" placeholder="Type your text here..."></textarea>
    <button id="processButton">Replace Special Characters</button>
    <div id="output" class="output"></div>
  </div>
  <script src="../js/escape-character.js"></script>
</body>
</html>
