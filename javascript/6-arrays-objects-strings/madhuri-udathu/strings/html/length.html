<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Length Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f9;
    }
    h1 {
      color: #333;
    }
    label {
      display: inline-block;
      margin: 10px 0 5px;
    }
    input[type="text"] {
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 15px;
      color: white;
      background-color: #007BFF;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Word Length Calculator</h1>
  <label for="inputString">Enter a string:</label>
  <input type="text" id="inputString" placeholder="Type your sentence here...">
  <button onclick="calculateWordLengths()">Calculate</button>
  <div class="output" id="output"></div>

  <script src="../js/length.js"></script>
</body>
</html>
