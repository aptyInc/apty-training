<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }

        h1 {
            color: #333;
        }

        label {
            display: inline-block;
            margin: 10px 0 5px;
        }

        input[type="text"] {
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 15px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <h1>String Padding</h1>
    <label for="inputString">Enter a string:</label>
    <input type="text" id="inputString" placeholder="Type your string here..." /><br>
    <button onclick="padStart()">padding-left</button>&nbsp;
    <button onclick="padEnd()">padding-right</button>
    <div id="output" class="output"></div>
    <script src="../js/padding.js"></script>
</body>

</html>
