<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Greeting</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }

        h1 {
            color: #333;
        }

        label {
            display: inline-block;
            margin: 10px 0 5px;
        }

        input[type="text"] {
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 15px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <h1>Dynamic Greeting</h1>
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter your name" /><br>
    <label for="age">Age:</label>
    <input type="number" id="age" placeholder="Enter your age" /><br>
    <button id="greetButton">Generate Greeting</button>

    <div id="greetingOutput" class="output"></div>
    <script src="../js/template-literals.js"></script>
</body>

</html>
