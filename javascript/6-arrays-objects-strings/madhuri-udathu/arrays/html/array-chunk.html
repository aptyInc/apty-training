<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chunk Array</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0fff0; 
        color: #004d00;
        padding: 20px;
      }
  
      h1 {
        color: #024622; 
      }
  
      input, button {
        font-size: 16px;
        padding: 10px;
        margin: 5px 0;
        border: 2px solid #013117; 
        border-radius: 5px;
      }
  
      button {
        background-color:#046e35; 
        color: white;
        cursor: pointer;
        border-bottom: 20px;
      }
  
      button:hover {
        background-color: #02391c; 
      }
    </style>
</head>
<body>
    <h1>Chunk Array into Smaller Parts</h1>
    <label for="arrayInput">Enter Array (comma-separated):</label>
    <input type="text" id="arrayInput" placeholder="e.g., 1,2,3,4,5">
    <br><br>

    <label for="chunkSize">Chunk Size:</label>
    <input type="number" id="chunkSize" placeholder="e.g., 2">
    <br><br>

    <button onclick="handleChunkArray()">Split Array</button>

    <h2>Result:</h2>
    <div id="result"></div>

    <script src="../js/array-chunk.js"></script>
</body>
</html>
