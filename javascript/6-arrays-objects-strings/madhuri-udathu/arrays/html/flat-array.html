<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flatten Nested Array</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0fff0; 
      color: #004d00;
      padding: 20px;
    }

    h1 {
      color: #006600; 
    }

    input, button {
      font-size: 16px;
      padding: 10px;
      margin: 5px 0;
      border: 2px solid #004d00; 
      border-radius: 5px;
    }

    button {
      background-color: #009900; 
      color: white;
      cursor: pointer;
      border-bottom: 20px;
    }

    button:hover {
      background-color: #007a00; 
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Flatten Nested Array</h1>
    <label for="inputArray">Enter a nested array:</label>
    <textarea id="inputArray" placeholder="[1, 2, [3, 4], [5, [6, 7]]]"></textarea><br>
    <button id="flattenButton">Flatten Array</button>
    <div id="outputResult" class="output">Result will appear here...</div>
  </div>

  <script src="../js/flat-array.js"></script>
</body>
</html>
