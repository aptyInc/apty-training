<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduce Users</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          background-color: #f0fff0; 
          color: #007;
          padding: 20px;
        }
    
        h1 {
          color: #009; 
        }
    
        textarea, button {
          font-size: 16px;
          padding: 10px;
          margin: 5px 0;
          border: 2px solid #03003c; 
          border-radius: 5px;
        }
    
        button {
          background-color: #009; 
          color: white;
          cursor: pointer;
          border-bottom: 20px;
        }
    
        button:hover {
          background-color: #007; 
        }
    </style>
</head>
<body>
    <h1>Introduce Users using For Each</h1>
    <p>Enter an array of user objects in JSON format:</p>
    <textarea id="userInput" rows="5" cols="50" placeholder='[{"name":"John","age":30},{"name":"Jane","age":25}]'></textarea><br>
    <button onclick="introduceUsers()">Submit</button>
    <div id="output"></div>

    <script src="../js/for-each.js"></script>
</body>
</html>
