<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swap Variables</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          background-color: #f0fff0; 
          color: #004d00;
          padding: 20px;
        }
    
        h1 {
          color: #006600; 
        }
    
        input, button {
          font-size: 16px;
          padding: 10px;
          margin: 5px 0;
          border: 2px solid #004d00; 
          border-radius: 5px;
        }
    
        button {
          background-color: #009900; 
          color: white;
          cursor: pointer;
          border-bottom: 20px;
        }
    
        button:hover {
          background-color: #007a00; 
        }
      </style>

</head>
<body>
    <h1>Swap Two Variables</h1>

    <label for="valueA">Value of A:</label>
    <input type="number" id="valueA" placeholder="Enter A">
    <br><br>

    <label for="valueB">Value of B:</label>
    <input type="number" id="valueB" placeholder="Enter B">
    <br><br>

    <button onclick="swapValues()">Swap</button>

    <h2>Result:</h2>
    <p id="output"></p>

    <script src="../js/swap.js"></script>
</body>
</html>
