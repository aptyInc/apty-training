<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transpose Matrix</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0fff0;
            color: #007;
            padding: 20px;
        }

        h1 {
            color: #009;
        }

        textarea,
        button {
            font-size: 16px;
            padding: 10px;
            margin: 5px 0;
            border: 2px solid #03003c;
            border-radius: 5px;
        }

        button {
            background-color: #009;
            color: white;
            cursor: pointer;
            border-bottom: 20px;
        }

        button:hover {
            background-color: #007;
        }
    </style>
</head>

<body>
    <h1>Transpose a Matrix</h1>

    <label for="matrixInput">Enter Matrix (comma-separated rows):</label>
    <textarea id="matrixInput" rows="3" placeholder="Example: 1,2,3\n4,5,6\n7,8,9"></textarea>
    <br><br>

    <button onclick="transposeMatrixHandler()">Transpose</button>

    <h2>Result:</h2>
    <pre id="output"></pre>

    <script src="../js/transpose.js"></script>
</body>

</html>
