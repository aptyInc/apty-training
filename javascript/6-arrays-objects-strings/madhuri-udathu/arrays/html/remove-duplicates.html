<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Duplicates</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0fff0; 
        color: #004d00;
        padding: 20px;
      }
  
      h1 {
        color: #024622; 
      }
  
      input, button {
        font-size: 16px;
        padding: 10px;
        margin: 5px 0;
        border: 2px solid #013117; 
        border-radius: 5px;
      }
  
      button {
        background-color:#046e35; 
        color: white;
        cursor: pointer;
        border-bottom: 20px;
      }
  
      button:hover {
        background-color: #02391c; 
      }
    </style>
</head>
<body>
    <h1>Remove Duplicate Values</h1>
    <label for="arrayInput">Enter an array (comma-separated):</label>
    <input type="text" id="arrayInput" placeholder="e.g., 1,3,2,2,3,4,4,3"><br>
    <button onclick="handleRemoveDuplicates()">Remove Duplicates</button>
    
    <h3>Original Array:</h3>
    <p id="originalArray"></p>
    <h3>Array without Duplicates:</h3>
    <p id="result"></p>

    <script src="../js/remove-duplicates.js"></script>
</body>
</html>
