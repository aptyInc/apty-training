<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          background-color: #f0fff0; 
          color: #004d00;
          padding: 20px;
        }
    
        h1 {
          color: #024622; 
        }
    
        input, button {
          font-size: 16px;
          padding: 10px;
          margin: 5px 0;
          border: 2px solid #013117; 
          border-radius: 5px;
        }
    
        button {
          background-color:#046e35; 
          color: white;
          cursor: pointer;
          border-bottom: 20px;
        }
    
        button:hover {
          background-color: #02391c; 
        }
      </style>
</head>

<body>
    <h1>Simple Queue Example</h1>
    <input type="text" id="queueInput" placeholder="Enter a value" size="30"><br>
    <button onclick="enqueue()">Enqueue</button>
    <button onclick="dequeue()">Dequeue</button>
    <button onclick="peekQueue()">Peek</button>
    <button onclick="checkQueueEmpty()">Is Empty?</button>

    <div id="output" class="output"></div>
    <script src="../js/queue.js"></script>
</body>

</html>
