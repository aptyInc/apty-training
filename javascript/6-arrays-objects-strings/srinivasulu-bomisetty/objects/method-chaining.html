<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Method Chaining</title>
  </head>
  <body>
    <h1>Method Chaining</h1>

    <label for="employee_name"> employee name : </label>
    <input
      type="text"
      placeholder="enter employee name"
      id="employee_name"
    /><br />
    <label for="employee_age"> employee age : </label>
    <input
      type="number"
      placeholder="enter employee age"
      id="employee_age"
      min="1"
    /><br />

    <button onclick="showGreeting()">Show Greeting</button>
    <p id="result"></p> 

    <script src="./scripts/object-chaning.js">
     
    </script>
  </body>
</html>
