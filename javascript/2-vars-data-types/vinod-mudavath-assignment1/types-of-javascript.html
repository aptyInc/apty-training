<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types of javascript</title>

    <script>
        document.querySelector('button').onclick = function clickHere() {
            document.write("I'm internal js script in head tag");
        }
    </script>
</head>
<body>
    <main>
        <h1>Types of javascript</h1>
        <div id = "typeofjs">
            <button type="button" onclick="console.write('I\' inline js script tag')">click here</button>
        </div>
    </main>

    <script>
         document.querySelector('button').onclick = function clickHere() {
            document.write("I'm internal js script in body tag");
        }
    </script>
</body>
</html>
