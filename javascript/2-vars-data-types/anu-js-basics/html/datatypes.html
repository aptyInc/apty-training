<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Types Example</title>
</head>
<body>
    <h1>Data Types and their Types</h1>
    <script>
        // Declare variables of different data types
        let str = "Hello, world!"; // String
        let num = 42;              // Number
        let bool = true;           // Boolean
        let und;                   // Undefined
        let nul = null;            // Null
        let sym = Symbol("id");    // Symbol
        let obj = { name: "Alice", age: 25 }; // Object

        // Print data types of each variable
        document.write("Data type of str: " + typeof str + "<br>");
        document.write("Data type of num: " + typeof num + "<br>");
        document.write("Data type of bool: " + typeof bool + "<br>");
        document.write("Data type of und: " + typeof und + "<br>");
        document.write("Data type of nul: " + typeof nul + "<br>");
        document.write("Data type of sym: " + typeof sym + "<br>");
        document.write("Data type of obj: " + typeof(obj) + "<br>");
    </script>
</body>
</html>
