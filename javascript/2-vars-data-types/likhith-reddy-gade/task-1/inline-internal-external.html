<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline, Internal, and External JavaScript</title>
  </head>
  <body>
    <h1>Inline JavaScript Example by Likhith</h1>
    <script>
      document.write("Inline JavaScript rendered first by Likhith.");
    </script>

    <h2>Internal JavaScript Example</h2>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        document.body.innerHTML +=
          "<p>Internal JavaScript rendered second for Likhith.</p>";
      });
    </script>

    <h2>External JavaScript Example</h2>
    <script src="task1-script.js"></script>
  </body>
</html>
