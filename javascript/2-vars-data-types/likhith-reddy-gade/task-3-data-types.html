<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Types</title>
  </head>
  <body>
    <h1>Data Types Example by Likhith</h1>
    <script>
      let name = "Likhith";
      let age = 25;
      let isStudent = false;
      let address;
      let city = null;
      let uniqueID = Symbol("id");
      let profile = { name: "Likhith", age: 25 };

      document.write(`Type of name: ${typeof name} <br>`);
      document.write(`Type of age: ${typeof age} <br>`);
      document.write(`Type of isStudent: ${typeof isStudent} <br>`);
      document.write(`Type of address: ${typeof address} <br>`);
      document.write(`Type of city: ${typeof city} <br>`);
      document.write(`Type of uniqueID: ${typeof uniqueID} <br>`);
      document.write(`Type of profile: ${typeof profile} <br>`);
    </script>
  </body>
</html>
