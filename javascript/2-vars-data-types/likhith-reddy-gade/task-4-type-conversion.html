<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Type Conversion</title>
  </head>
  <body>
    <h1>Type Conversion Example by Likhith</h1>
    <script>
      let number = 42;
      let text = "123";
      let isActive = true;
      let undefinedVar;
      let nothing = null;
      let symbolVar = Symbol("symbol");
      let profile = { name: "Likhith" };

      document.write(`Number to String: ${String(number)} <br>`);
      document.write(`String to Number: ${Number(text)} <br>`);
      document.write(`Boolean to String: ${String(isActive)} <br>`);
      document.write(`Undefined to Number: ${Number(undefinedVar)} <br>`);
      document.write(`Null to Number: ${Number(nothing)} <br>`);
      document.write(`Symbol to String: ${String(symbolVar)} <br>`);
      document.write(`Object to String: ${String(profile)} <br>`);
    </script>
  </body>
</html>
