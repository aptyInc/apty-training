<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Variables</title>
  </head>
  <body>
    <p><strong>Name (variable), can be re-declared and updated.</strong></p>
    <div id="name"></div>
    <p><strong>Age (let), can be updated but not re-declared</strong></p>
    <div id="age"></div>
    <p><strong>Country (const) cannot be redeclared and update</strong></p>
    <div id="country"></div>
    <script src="./data-variables.js"></script>
  </body>
</html>
