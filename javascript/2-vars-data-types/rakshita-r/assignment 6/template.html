<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template Literals Example</title>
  </head>
  <body>
    <h1>Template Literals Example</h1>
    <div id="output"></div>

    <script>
      let age = 25;
      let name = "Rakshita";
      let greeting = `Hello, my name is ${name} and I am ${age} years old.`;
      document.getElementById("output").textContent = greeting;
    </script>
  </body>
</html>
