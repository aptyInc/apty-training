<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type of variables!!</title>
    <style>
        main {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 300px;
            padding: 10px;
            border: 2px solid grey;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
    </style>
</head>

<body>
    <main>
        <h1>Type of variables!!</h1>
        <section class="container">
            <p id="String"></p>
            <p id="Number"></p>
            <p id="Boolean"></p>
            <p id="Undefined"></p>
            <p id="Null"></p>
            <p id="Symbol"></p>
            <p id="Object"></p>
            <button onclick="printTypesOfVar()">Get the types of Variables</button>
        </section>
    </main>

    <script src="./dtypes.js"></script>
</body>

</html>
