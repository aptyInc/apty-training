<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Poornima Ranguri's Web Development Projects Portfolio"
    />
    <title>Poornima Ranguri - Web Development Projects</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        line-height: 1.6;
      }
      .project-links {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 80%;
        margin: 10px 0;
      }
      .project-links a {
        color: darkcyan;
        text-decoration: none;
        font-weight: bold;
        transition: color 0.3s ease;
      }
      .project-links a:hover {
        color: teal;
      }
      details {
        margin-top: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
        padding: 10px;
      }
      summary {
        cursor: pointer;
        font-size: 1.2em;
      }
      iframe {
        width: 100%;
        height: 500px;
        border: 1px solid #ddd;
        border-radius: 5px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Poornima Ranguri - Web Development Projects</h1>
    </header>

    <main>
      <section>
        <details>
          <summary><strong>Apty Clone </strong></summary>
          <p>Landing page and Feature Page</p>
          <div class="project-links">
            <a
              href="https://poornima-ranguri.github.io/apty-clone/"
              target="_blank"
              rel="noopener noreferrer"
              >Visit Site</a
            >
            <a
              href="https://github.com/Poornima-Ranguri/apty-clone.git"
              target="_blank"
              rel="noopener noreferrer"
              >View Source</a
            >
          </div>
          <iframe
            src="./poornima-ranguri/index.html"
            title="apty Clone"
            loading="lazy"
            sandbox="allow-scripts allow-same-origin"
          >
          </iframe>
        </details>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 Poornima Ranguri. All rights reserved.</p>
    </footer>
  </body>
</html>
