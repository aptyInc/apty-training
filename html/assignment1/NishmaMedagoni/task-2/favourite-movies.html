<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A list of favorite movies with their posters and descriptions.">
    <title>Favourite Movies</title>
    <link rel="stylesheet" href="favourite-movies.css">
</head>
<body>
    <section id="movie-list" aria-labelledby="movie-list">
        <h1>Favourite Movies</h1>
        <ul>
            <li>
                <figure>
                    <img src = "https://mir-s3-cdn-cf.behance.net/project_modules/1400/bdd8fb44912715.5821fe577f4ee.jpg" 
                        alt = "Druva movie poster" 
                        width = "300" 
                        height = "400" 
                        title="Druva movie poster"
                    />
                    <figcaption>
                        <p>Druva</p>
                    </figcaption>
                </figure>
            </li>
            <li>
                <figure>
                    <img 
                        src="https://mir-s3-cdn-cf.behance.net/project_modules/fs/51054826796257.5635a9602a829.jpg" 
                        alt="Poster of the movie Baahubali with majestic visuals" 
                        width="300" 
                        height="400" 
                        title="Baahubali movie poster"
                    />
                    <figcaption>
                        <p>Baahubali</p>
                    </figcaption>
                </figure>
            </li>
            <li>
                <figure>
                    <img 
                        src="https://i.pinimg.com/originals/dc/d6/fb/dcd6fb468e2010ed61f529e37ed53dca.jpg" 
                        alt="Poster of the movie Sreemanthudu showcasing the protagonist's charisma" 
                        width="300" 
                        height="400" 
                        title="Sreemanthudu movie poster"
                    />
                    <figcaption>
                        <p class="movie-title">Sreemanthudu</p>
                        <p class="movie-description">A heartfelt drama about community and responsibility.</p>
                    </figcaption>
                </figure>
            </li>
        </ul>
    </section>  
</body>
</html>
