<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
    <style>
        main {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            gap: 60px;
        }
    </style>
</head>
<body>
    <main>
        <section>
            <h1>Youtube video embedding using iframe</h1>
            <iframe src = "https://www.youtube.com/embed/n3V5ZP8RxaY" title = "Youtube video player" allow = "autoplay; picture-in-picture" height="300px" width = "500px" allowfullscreen></iframe>
        </section>
        <section>
            <h1>Map embedding using iframe</h1>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3806.572463068016!2d78.38252037369044!3d17.43229360151288!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb9388a09a79f5%3A0x9ff99841b5ec9e9c!2sITC%20Kohenur%2C%20a%20Luxury%20Collection%20Hotel%2C%20Hyderabad!5e0!3m2!1sen!2sin!4v1732182738126!5m2!1sen!2sin" width="500" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
    </main>
</body>
</html>
