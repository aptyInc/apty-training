<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basics of HTML</title>
    <style>
        .apty-intro {
            background-color: black;
            color: white;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            padding: 30px;
            border-radius: 5px;
        }

        .apty-intro h1 {
            color: orangered;
            font-size: 35px;
        }

        .apty-intro p {
            text-align: justify;
        }

        .apty-intro a {
            color: white;
        }
    </style>
</head>

<body>
    <section class="apty-intro">
        <h1>Apty</h1>
        <p>Apty is a digital adoption platform that helps businesses use software applications more effectively.
            It helps employees learn how to use software, and ensures that business processes are followed. </p>
        <a href="https://www.apty.io/" target="_blank">Click to Navigate to Apty</a>
    </section>
</body>

</html>
