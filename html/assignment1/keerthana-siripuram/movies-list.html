<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favourite Movie List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .text-center {
            text-align: center;
        }

        ul {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            align-items: center;
        }

        ul li {
            list-style-type: none;
        }

        figure {
            width: 300px;
        }
    </style>
</head>

<body>
    <h1 class="text-center">List of Favourite Movies</h1>
    <ul>
        <li>
            <figure>
                <img src="./assets/mismatched.png" alt="mismatched" height="300px" width="300px" />
                <figcaption class="text-center">
                    Mismatched
                </figcaption>
            </figure>
        </li>
        <li>
            <figure>
                <img src="./assets/alexa-and-katie.png" alt="alexa and katie" height="300px" width="300px" />
                <figcaption class="text-center">
                    Alexa and Katie
                </figcaption>
            </figure>
        </li>
        <li>
            <figure>
                <img src="./assets/boy-called-christmas.png" alt="a boy called christmas" height="300px"
                    width="300px" />
                <figcaption class="text-center">
                    A Boy called Christmas
                </figcaption>
            </figure>
        </li>
        <li>
            <figure>
                <img src="./assets/gortimer-gibbons.png" alt="gortimer gibbons" height="300px" width="300px" />
                <figcaption class="text-center">
                    Gortimer Gibbons-Life on Normal Streets
                </figcaption>
            </figure>
        </li>
    </ul>
</body>

</html>
