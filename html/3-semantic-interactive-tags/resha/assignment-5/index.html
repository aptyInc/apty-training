<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 40px;
        }

        .form-container {
            max-width: 500px;
            margin: auto;
            background-color: white;
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 10px;
        }

        label {
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input,
        textarea {
            width: 98%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            margin-right: 10px;
            padding: 8px 12px;
            font-weight: bold;
            border: none;
            background-color: #e0e0e0;
            cursor: pointer;
        }

        button:hover {
            background-color: #ccc;
        }
    </style>
</head>

<body>

    <div class="form-container">
        <form>
            <label for="name">Name</label>
            <input id="name" type="text" name="name" required>

            <label for="email">Email Address</label>
            <input id="email" type="email" name="email" required>

            <label for="mssg">Message</label>
            <textarea id="mssg" name="message" rows="4" required></textarea>

            <div>
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
                <button type="button" onclick="alert('This is a button!')">Button</button>
            </div>
        </form>
    </div>

</body>

</html>
