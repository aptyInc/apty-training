<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="form-container">
        <form action="#" method="post">
            <h2>Registration Form</h2>

            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required minlength="3" maxlength="50" />

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required minlength="8" />

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required />

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required />

            <label for="website">LinkedIn:</label>
            <input type="url" id="website" name="website" placeholder="https://in.linkedin.com/in/your-name" />

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required />

            <label>Gender:</label>
            <label><input type="radio" name="gender" value="male" required /> Male</label>
            <label><input type="radio" name="gender" value="female" /> Female</label>
            <label><input type="radio" name="gender" value="other" /> Other</label>

            <label>Interests:</label>
            <label><input type="checkbox" name="interests" value="coding" /> Coding</label>
            <label><input type="checkbox" name="interests" value="music" /> Music</label>
            <label><input type="checkbox" name="interests" value="sports" /> Sports</label>

            <label for="country">Country:</label>
            <select id="country" name="country" required>
                <option value="">Select Country</option>
                <option value="us">United States</option>
                <option value="uk">United Kingdom</option>
                <option value="in">India</option>
                <option value="ca">Canada</option>
            </select>

            <label for="bio">Short Bio:</label>
            <textarea id="bio" name="bio"></textarea>

            <button type="submit">Register</button>
        </form>
    </div>
</body>

</html>
