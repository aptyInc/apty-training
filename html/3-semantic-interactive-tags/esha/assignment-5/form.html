<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(to right, #ffecd2, #fcb69f);
        margin: 0;
        padding: 40px 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      form {
        background-color: #ffffffcc;
        padding: 30px;
        border-radius: 15px;
        max-width: 450px;
        width: 100%;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
      }

      label {
        display: block;
        margin-top: 15px;
        font-weight: 600;
        color: #333;
      }

      input,
      textarea {
        width: 100%;
        padding: 10px 12px;
        margin-top: 6px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 1em;
        background-color: #fefefe;
      }

      input:focus,
      textarea:focus {
        border-color: #ff7f50;
        outline: none;
      }

      .buttons {
        margin-top: 25px;
        display: flex;
        justify-content: space-between;
        gap: 10px;
      }

      button {
        flex: 1;
        padding: 12px 15px;
        border: none;
        border-radius: 8px;
        font-weight: bold;
        font-size: 0.95em;
        cursor: pointer;
      }

      button:hover {
        transform: scale(1.03);
      }

      .submit-btn {
        background-color: #28a745;
        color: white;
      }

      .reset-btn {
        background-color: #ffc107;
        color: black;
      }

      .info-btn {
        background-color: #007bff;
        color: white;
      }

      button {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <form>
      <h2>Contact Me</h2>

      <label for="name">Your Name:</label>
      <input
        type="text"
        id="name"
        name="name"
        required
        placeholder="Enter your name"
      />

      <label for="email">Email Address:</label>
      <input
        type="email"
        id="email"
        name="email"
        required
        placeholder="example@email.com"
      />

      <label for="message">Your Message:</label>
      <textarea
        id="message"
        name="message"
        rows="4"
        required
        placeholder="Write your message here..."
      ></textarea>

      <div class="buttons">
        <button type="submit" class="submit-btn">Submit</button>
        <button type="reset" class="reset-btn">Reset</button>
        <button
          type="button"
          class="info-btn"
          onclick="alert('ðŸ“¢ This is just a sample form. Add backend to make it real!')"
        >
          Info
        </button>
      </div>
    </form>
  </body>
</html>
