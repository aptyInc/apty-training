<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }
      header {
        background-color: #0078d7;
        color: white;
        padding: 1rem;
        text-align: center;
      }
      main {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 80vh;
        padding: 1rem;
      }
      form {
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        max-width: 400px;
        width: 100%;
      }
      form h2 {
        margin-bottom: 20px;
        color: #333;
      }
      .form-group {
        margin-bottom: 15px;
      }
      .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      .form-group input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .form-group input:focus {
        border-color: #0078d7;
        outline: none;
      }
      .form-group small {
        color: red;
      }
      button {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 4px;
        background-color: #0078d7;
        color: white;
        font-size: 16px;
        cursor: pointer;
      }
      button:hover {
        background-color: #005bb5;
      }
      footer {
        text-align: center;
        padding: 10px;
        background-color: #333;
        color: white;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Registration Form</h1>
    </header>
    <main>
      <form action="/submit" method="POST" novalidate>
        <h2>Sign Up</h2>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="phone">Phone</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            pattern="[0-9]{10}"
            required
          />
          <small>Format: 10 digits only</small>
        </div>
        <div class="form-group">
          <label for="dob">Date of Birth</label>
          <input
            type="date"
            id="dob"
            name="dob"
            min="1900-01-01"
            max="2024-12-31"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            pattern=".{6,}"
            required
          />
          <small>Must be at least 6 characters</small>
        </div>
        <div class="form-group">
          <label for="age">Age</label>
          <input type="number" id="age" name="age" min="1" max="120" required />
        </div>
        <button type="submit">Register</button>
      </form>
    </main>
    <footer>
      <p>Â© 2024 Registration Form. All rights reserved.</p>
    </footer>
  </body>
</html>
