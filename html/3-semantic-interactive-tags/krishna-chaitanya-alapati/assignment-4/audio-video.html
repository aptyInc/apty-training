<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Videos & Audios</title>
  </head>
  <body>
    <h1>This page shows the working of audio and video tags</h1>
    <figure>
      <video width="480" controls muted poster="./media/poster.jpg">
        <source src="./media/video.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
      <figcaption>Video on Yoga</figcaption>
      <p><b>Description:</b> Video to stay motivated.</p>
    </figure>
    <figure>
      <audio controls autoplay muted>
        <source src="./media/audio.mp3" type="audio/mpeg" />
        Your browser does not support the audio tag.
      </audio>
      <figcaption>Calming Sounds</figcaption>
      <p><b>Description:</b> Listen to this audio while doing yoga to stay focused.</p>
    </figure>
</html>
</html>
