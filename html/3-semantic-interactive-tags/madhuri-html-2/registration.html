<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
</head>
<body>
  <h1>Registration Form</h1>
  <form action="/submit" method="post">

    <label for="full-name">Full Name:</label>
    <input type="text" id="full-name" name="full_name" required placeholder="Enter your full name"><br><br>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required placeholder="Enter your email"><br><br>
    
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required minlength="8" placeholder="Create a password"><br><br>
    
    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" placeholder="Enter 10-digit phone number"><br><br>
    
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required><br><br>

    <label>Gender:</label>
    <input type="radio" id="male" name="gender" value="male" required>
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br><br>
    
    <label for="profile-pic">Profile Picture:</label>
    <input type="file" id="profile-pic" name="profile_pic" accept="image/*"><br><br>
    
    <label for="country">Country:</label>
    <select id="country" name="country" required>
      <option value="us">United States</option>
      <option value="uk">United Kingdom</option>
      <option value="india">India</option>
    </select><br><br>

    <label>
      <input type="checkbox" name="terms" required>
      I agree to the terms and conditions
    </label><br><br>
    
    <button style="color: blue;text-align: center;" type="submit">Submit</button>
  </form>

</body>
</html>
