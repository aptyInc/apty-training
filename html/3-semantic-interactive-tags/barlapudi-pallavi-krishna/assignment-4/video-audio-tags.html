<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Video and Audio Tags</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <h2>Beach</h2>
        <video controls autoplay muted width="300">
            <source src="./media/video.mp4" type="video/mp4"/>
            Your browser does not support the video tag. Here's a video of a beautiful beach.
        </video>
        <p>Beaches connects us more to the Nature</p>
        <h2>Summer song</h2>
        <audio controls muted>
            <source src="./media/audio.mp3" type="audio/mpeg"/>
            Your browser does not support the audio tag. Here's a audio of a song.
        </audio>
        <p>This just makes us feel like we are in beach</p>
    </body>
</html>
