<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Form</title>
  <style>
    body {
      font-family:sans-serif;
      background-color: #ceebf4;
      padding: 40px;
    }

    form {
      max-width: 500px;
      margin: auto;
      background-color: #ffffff;
      padding: 20px 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      color: #333;
    }
    textarea {
      height: 120px;
    }
    .buttons {
      margin-top: 20px;
    }
    button {
      padding: 10px 16px;
      margin-right: 10px;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button[type="submit"] {
      background-color: #fd9e05;
      color: white;
    }
    button[type="reset"] {
      background-color: #03f8e4;
      color: black;
    }
    button[type="button"] {
      background-color: #037cfd;
      color: white;
    }
  </style>
</head>
<body>

  <form>
    <h2>Contact Us</h2>
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Your full name" required />
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Your email address" required />
    </div>
    <div>
      <label for="message">Message:</label>
      <textarea id="message" name="message" placeholder="Your message here..." required rows="5"></textarea>
    </div>

    <div class="buttons">
      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
      <button type="button"> Click Me</button>
    </div>
  </form>

</body>
</html>
