<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Form</title>
    <link rel="stylesheet" href="./contact-form.css" />
</head>
<body>
    <div class="container">
    <form class="contact-form">
        <h1>Contact Form</h1>
        <div class="input-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter your name"/>
        </div>
        <div class="input-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}"/>
        </div>
        <div class="input-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required placeholder="Enter your message" minlength="10" maxlength="300"></textarea>
        </div>
        <div class="button-group">
            <button type="reset">Reset</button>
            <button type="submit">Submit</button>
            <button type="button" onclick="alert('Form submitted!')">Alert</button>
        </div>
    </form>
    </div>
</body>
</html>
