<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Registration Form</title>
    </head>
    <body>
        <div style="width: 100vw;
                    height: 100vh;
                    display: flex;
                    flex-direction: column;
                   
                    align-items: center;
                ">
            <h1 style="font-family: Arial, Helvetica, sans-serif; font-size: 40px; font-weight: 600;">Student Registration Form</h1>
            <form action="#" style="display: flex; flex-direction: column; justify-content: center; align-items: start; gap: 20px; font-family: Arial, Helvetica, sans-serif; font-size: 16px;
            background-color: antiquewhite; min-width: 20vw; padding: 40px; border: 1.5px solid rgb(223, 166, 92); border-radius: 25px;">
            <div>
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" required placeholder="Enter your name">
            </div>
            <div>
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}" placeholder="Enter your email">
            </div>
            <div>
              <label for="mobile">Mobile no:</label>  
              <input type="tel" id="mobile" name="mobile" required pattern="[0-9]{10}" placeholder="Enter your mobile number">
            </div>
            <button type="submit" style="background-color: rgb(217, 150, 61); color: aliceblue; border: none; padding: 10px; border-radius: 10px;">Send Otp</button>
            <div>
              <label for="dob">DOB:</label>
              <input type="date" id="dob" name="dob" required min="2004-01-01">
            </div>
            <div>
                <label for="gender">Gender:</label>
                <div id="gender">
                <div style="display: flex; flex-direction: row; gap: 20px; color: rgba(69, 40, 2, 0.991); font-size: 15px; font-weight:600 ;">
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male" >Male</label>
                </div>
                <div style="display: flex; flex-direction: row; gap: 20px; color: rgba(69, 40, 2, 0.991); font-size: 15px; font-weight:600 ;">
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female" >Female</label>
                </div>
                <div style="display: flex; flex-direction: row; gap: 20px; color: rgba(69, 40, 2, 0.991); font-size: 15px; font-weight:600 ;">
                    <input type="radio" id="Na" name="gender" value="Na">
                    <label for="Na" >Others</label>
                </div>
                </div>
            </div>
            <div>
              <label for="otp">OTP:</label>
              <input type="text" id="otp" name="otp" required pattern="[0-9]{6}" placeholder="Enter your OTP">
            </div>
            <div>
              <label for="password">Password:</label>
              <input type="password" id="password" name="password" required minlength="8" placeholder="Enter your password">
            </div>
            <div>
              <input type="submit" style="background-color: rgb(217, 150, 61); color: aliceblue; border: none; padding: 10px; border-radius: 10px;">
              <input type="reset" style="background-color: rgb(217, 150, 61); color: aliceblue; border: none; padding: 10px; border-radius: 10px;">
            </div>
            </form>
        </div>
    </body>

</html>
