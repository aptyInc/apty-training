<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="registration-form.css" />
</head>

<body>

    <form action="#" method="POST" novalidate>
        <h2>Register</h2>

        <label for="fullname">Full Name *</label>
        <input type="text" id="fullname" name="fullname" required minlength="3" placeholder="Enter your full name" />

        <label for="email">Email *</label>
        <input type="email" id="email" name="email" required placeholder="example@mail.com" />

        <label for="password">Password *</label>
        <input type="password" id="password" name="password" required minlength="6"
            placeholder="At least 6 characters" />

        <label for="confirm-password">Confirm Password *</label>
        <input type="password" id="confirm-password" name="confirm-password" required minlength="6"
            placeholder="Re-enter password" />

        <label for="phone">Phone Number *</label>
        <input type="tel" id="phone" name="phone" required pattern="\d{3}-\d{3}-\d{4}" placeholder="123-456-7890" />

        <label for="birthdate">Birth Date *</label>
        <input type="date" id="birthdate" name="birthdate" required min="1900-01-01" max="2025-12-31" />

        <label for="gender">Gender *</label>
        <select id="gender" name="gender" required>
            <option value="">Select</option>
            <option value="female">Female</option>
            <option value="male">Male</option>
            <option value="other">Other</option>
        </select>

        <label for="bio">Short Bio</label>
        <textarea id="bio" name="bio" rows="4" placeholder="Tell us about yourself..."></textarea>

        <label class="terms">
            <input type="checkbox" name="terms" required />
            I agree to the Terms and Conditions *
        </label>

        <input type="submit" value="Register" />
    </form>

</body>

</html>
