<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio-and-Video-Page</title>
    <link rel="stylesheet" href="audio-and-video-page.css">
</head>
<body>
    <main class="audio-and-video-page-container">
    <section class="video-container">
        <h1>BIG BUNNY VIDEO</h1>
        <article class="video-page">
            <video height="300" width="500" 
            poster="https://cloudinary-marketing-res.cloudinary.com/images/w_1000,c_scale/v1735950251/html_video_tag_header_image/html_video_tag_header_image-png?_i=AA"
             muted controls>
            <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
            Your browser does not support the video tag.
</video>
        </article>
    </section>
    <section class="audio-container">
        <h1>BIG BUNNY AUDIO</h1>
        <audio muted autoplay loop controls>
            <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp3" type=audio/mp3>
            Your browser does not support the audio element.
        </audio>
    </section>
</main>
</body>
</html>
