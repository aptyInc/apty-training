<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            text-align: center;
        }
        .form-content {
            max-width: 650px;
            width: 50%;
            padding: 20px;
            margin: 20px auto;
            border: 1px solid grey;
        }
        h1 {
            font-family: monospace;
            color: orangered;
        }
        input, label {
            margin: 10px 0;
            display: inline-block;
        }
        .form{
            width: 80%;
            padding: 8px;
        }
        button {
            padding: 10px 20px;
            margin-top: 15px;
            background-color: orangered;
            color: white;
        }
    </style>
</head>
<body>

    <h1>Registration Form</h1>
    <img src="https://miro.medium.com/v2/resize:fit:600/1*-DTbZDlgOucJbwGZLQDHZQ.jpeg" alt="Enter your details">

    <section>
        <div class="form-content">
            <form action="#">
                <label for="fullname">Name:</label><br>
                <input class="form" type="text" name="fullname" id="fullname" placeholder="Full Name" required pattern="[A-Za-z\s]{3,}"><br>

                <label for="phonenumber">Phone No.:</label><br>
                <input class="form" type="tel" name="phonenumber" id="phonenumber" placeholder="9599......." required><br>

                <label for="email">Email:</label><br>
                <input class="form" type="email" name="email" id="email" placeholder="Enter your email-id" required><br>

                <label>Gender:</label><br>
                <label><input type="radio" name="gender" value="Male" required> Male</label>
                <label><input type="radio" name="gender" value="Female"> Female</label>
                <label><input type="radio" name="gender" value="Other"> Other</label><br>

                <label for="age">Age:</label><br>
                <input class="form" type="number" name="age" id="age" min="18" max="60" required placeholder="Age"><br>

                <button type="submit">Submit</button>
            </form>
        </div>
    </section>

</body>
</html>
