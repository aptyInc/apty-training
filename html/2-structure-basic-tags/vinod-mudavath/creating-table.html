<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating Tables</title>
</head>
<body>
    <table style="border: solid;">
        <caption style="background: red;color: #fff;">Student marks Data</caption>
        <colgroup>
            <col colspan = "2" style="background-color: pink;">
        </colgroup>
        <thead style="background-color: yellow;">
            <tr>
                <th>S.No</th>
                <th>Subject</th>
                <th>Marks</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Maths</td>
                <td>98</td>
                <td>A+</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Physics</td>
                <td>65</td>
                <td>C</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Chemistry</td>
                <td>72</td>
                <td>B+</td>
            </tr>
        </tbody>
        <tfoot style="background-color: navy; color: #fff;">
            <tr>
                <td>Passed</td>
                <td>Yes</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
