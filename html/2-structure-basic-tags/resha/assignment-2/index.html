<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Movies</title>
    <style>
        body {
            max-width: 1500px;
            margin: auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        ul {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            list-style: none;
        }

        li {
            background-color: rgb(230, 229, 227);
            border-radius: 10px;
            border: 1px solid rgb(161, 156, 156);
            width: 200px;
            padding: 20px;
            text-align: center;
        }

        li:hover {
            transform: scale(1.04);
            
        }

        h2 {
            margin-top: 0;
            font-size: 1.2em;
            color: cadetblue;
            font-weight: bold;
        }

        p {
            margin: 8px;
        }

        img {
            width: 100%;
            border-radius: 10px;
        }

    </style>
</head>
<body>
    <h1>My Favorite Movies</h1>

    <ul>
        <li>
            <h2>Barfi</h2>
            <p>My Rating: 9/10</p>
            <img src="../assignment-2/images/download.jpg" alt="Barfi Movie Poster">
        </li>   
        <li>
            <h2>Black</h2>
            <p>My Rating: 10/10</p>
            <img src="../assignment-2/images/black.jpg" alt="Black Movie Poster">
        </li>    
        <li>
            <h2>Piku</h2>
            <p>My Rating: 8/10</p>
            <img src="../assignment-2/images/piku.jpg" alt="Piku Movie Poster">
        </li>    
        <li>
            <h2>Dil Dhadakne Do</h2>
            <p>My Rating: 8/10</p>
            <img src="../assignment-2/images/dil.jpg" alt="DDD Movie Poster">
        </li>     
    </ul>

</body>
</html>
