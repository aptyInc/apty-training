<!DOCTYPE html>

<head>

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            line-height: 1.6;
        }

        .highlighted-text {
            font-size: 1.1em;
            max-width: 900px;
            margin: auto;
        }

        .highlight1 {
            color: #0077b6;
            font-weight: bold;
            font-style: italic;
        }

        .highlight2 {
            color: #d00000;
            font-weight: bold;
            text-shadow: ;
        }

        .highlight3 {
            color: #9c27b0;
            font-weight: bold;
            text-shadow: 1px 1px 2px pink;
        }

        .highlight4 {
            color: #2e7d32;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <p class="highlighted-text">
        Because no matter how much <span class="highlight1">money</span> anyone earns, they still lie awake at the end
        of the month worrying about
        <span class="highlight1">money</span>.
        I heard a man who worked in a <span class="highlight2">casino</span> say that no one gets ruined by
        <span class="highlight3">losing</span>, they get ruined by trying to
        <span class="highlight4">win back</span> the <span class="highlight1">money</span> they lost.
    </p>

</body>
