<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Class Timetable & Login</title>
</head>

<body>

    <h1>Class Timetable</h1>

    <table border="1" cellpadding="10">
        <tr>
            <th>Day</th>
            <th>9:00–10:00</th>
            <th>10:00–11:00</th>
            <th>11:00–12:00</th>
            <th>12:00–1:00</th>
        </tr>
        <tr>
            <td>Monday</td>
            <td>Math</td>
            <td>English</td>
            <td>Science</td>
            <td>Break</td>
        </tr>
        <tr>
            <td>Tuesday</td>
            <td>Physics</td>
            <td>Chemistry</td>
            <td>Biology</td>
            <td>Break</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td>History</td>
            <td>Geography</td>
            <td>Computer</td>
            <td>Break</td>
        </tr>
    </table>

    <hr>

    <h2>Login Form</h2>
    <form>
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username"><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password"><br><br>

        <button type="submit">Login</button>
    </form>

</body>

</html>
