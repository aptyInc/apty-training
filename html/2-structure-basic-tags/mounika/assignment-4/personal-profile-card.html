<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Personal Profile Card</title>
    <link rel="stylesheet" href="./personal-profile-card.css"/>
</head>

<body>

    <div class="profile-card">
        <img src="./mouni.jpg" alt="Profile Picture" class="profile-img">

        <h2>Mounika</h2>

        <div class="details">
            <p><span class="label">Role:</span> <span class="value">Solution Engineer</span></p>
            <p><span class="label">Location:</span> <span class="value">Hyderabad, India</span></p>
            <p><span class="label">Email:</span> <span class="value">mounika.allu@example.com</span></p>
            <p><span class="label">Hobbies:</span> <span class="value">Fashion Designing, Styling, Learning</span></p>
            <p><span class="label">Bio:</span>
                <span class="value">
                    Passionate about tech, fashion designing, and creating solutions that inspire and empower users.
                </span>
            </p>
        </div>
    </div>

</body>

</html>
