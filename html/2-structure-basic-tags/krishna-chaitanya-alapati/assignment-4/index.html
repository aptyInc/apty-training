<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
  </head>

  <body>
    <div
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 120px;
      "
    >
      <div
        class="profile-card"
        style="
          width: 250px;
          border: 1px solid darkgrey;
          border-radius: 4px;
          padding: 10px;
          margin: 10px;
          text-align: center;
          background-color: rgb(255, 236, 212);
          box-shadow: 4px 3px 10px 2px gray;
        "
      >
        <h2
          style="
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande',
              'Lucida Sans', Arial, sans-serif;
          "
        >
          Profile Card
        </h2>
        <img
          src="./images/download.jpg"
          alt="Profile photo"
          style="width: 150px; height: 150px; border-radius: 50%"
        />
        <p
          style="
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande',
              'Lucida Sans', Arial, sans-serif;
          "
        >
          Name: <span style="font-style: italic">Krishna Chaitanya</span>
        </p>
        <span style="color: rgb(106, 126, 147); font-size: 14px"
          >Computer Science Graduate || Solutions Engineer at Apty || Frontend
          Dev</span
        >
      </div>
    </div>
  </body>
</html>
