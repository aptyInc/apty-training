<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

        <img src="./images/tenet.jpg" alt="Tenet" />

        <img src="./images/inception.jpg" alt="Inception" />

      <ul type="disc">
        <li>Dune</li>
        <img src="./images/dune.jpg" alt="Dune" />

          src="./images/shawshank.jpg"
