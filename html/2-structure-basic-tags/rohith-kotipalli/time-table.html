<!DOCTYPE html>
<html>
    <head>
        <title>
            time table
        </title>
    </head>
    <body> 
        <h2>Time Table</h2>
        <table>
            <tr>
                <th>Time</th>
                <th>mon</th>
                <th>wed</th>
                <th>fri</th>
            </tr>
            <tr>
                <td>9:00</td>
                <td>maths</td>
                <td>science</td>
                <td>chemistry</td>
            </tr>
            <tr>
                <td>11:00</td>
                <td>english</td>
                <td>history</td>
                <td>physics</td>
            </tr>
        </table>
        <hr/>
        <form> 
            <h2>Login Form</h2>
            <div>
                <label>username</label>
                <input type="text"/>
            </div>
            <div>
                <label>password</label>
                <input type="password" />
            </div> 
            <button>Login</button>
        </form>
    </body>
</html>
