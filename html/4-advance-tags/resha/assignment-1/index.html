<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frames</title>

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 50px;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        h3 {
            margin-bottom: 5px;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h3>YouTube</h3>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/7ARBJQn6QkM?si=y_3Gerp6mWRPg9x4"
            title="YouTube video player"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
        </iframe>

        <h3>Map</h3>
        <iframe
            title="map"
            src="https://www.google.com/maps/embed?pb=!1m21!1m12!1m3!1d7612.008732647747!2d78.37148309206542!3d17.45950511840135!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m6!3e6!4m3!3m2!1d17.4624936!2d78.3743477!4m0!5e0!3m2!1sen!2sin!4v1751993272115!5m2!1sen!2sin"
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade">
        </iframe>
    </div>

</body>

</html>
