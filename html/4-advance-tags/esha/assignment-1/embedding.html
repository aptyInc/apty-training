<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Video and Map Embed</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      iframe {
        border: 0;
        margin-bottom: 20px;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <h2>YouTube Video</h2>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/tgbNymZ7vqY"
      title="YouTube video"
      loading="lazy"
      allowfullscreen
    >
    </iframe>

    <h2>Google Map</h2>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d30448.702010107307!2d78.3712256!3d17.455513599999996!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1752054745025!5m2!1sen!2sin"
      width="600"
      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
  </body>
</html>
