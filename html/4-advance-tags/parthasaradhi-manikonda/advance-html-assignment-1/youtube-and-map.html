<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFrame Implementation</title>
    <link rel="stylesheet" href="youtube-and-map.css">
</head>
<body> 
    <div class="iframe-video-container">
    <h1>Embedding a Youtube video using Iframe</h1>
    <iframe width="560" 
    height="315" 
    src="https://www.youtube.com/embed/aRGdDy18qfY?si=yY2iOwgjcRXBsElg"
    title="YouTube-video" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share; fullscreen"
     allowfullscreen
    referrerpolicy="strict-origin-when-cross-origin"
></iframe>
</div>

<div class="iframe-map-container">
<h1>Embedding a Map using Iframe</h1>
<iframe 
  src="https://www.google.com/maps?q=Balanagar,+Telangana,+India&output=embed" 
  width="600" 
  height="300"
  title="Embedded-Google-Map"  
  referrerpolicy="strict-origin-when-cross-origin"
  allowfullscreen=""
></iframe>
</div>  
</body>
</html>
