<!DOCTYPE html>
<html>
    <head>
        <title>Embedded website using sandbox and allow</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <h1>Stranger Things</h1>
        <iframe 
            width="560" 
            height="315" 
            src="https://cdn.pixabay.com/video/2023/02/09/149947-797491657_tiny.mp4" 
            title="Secure video embed" 
            frameborder="0" 
            allow="fullscreen; encrypted-media; picture-in-picture; web-share; autoplay; muted"
            sandbox="allow-orientation-lock allow-popups allow-scripts allow-same-origin">
        </iframe> 
    </body>
</html>
