<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Embed YouTube & Map</title>
  <link rel="stylesheet" href="embedded-media.css">
</head>

<body>

  <h1>Embedded Media</h1>

  <div class="video-container">
    <h2>YouTube Video</h2>
    <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="YouTube video"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
    </iframe>
  </div>

  <div class="map-container">
    <h2>Google Map</h2>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.019432343048!2d-122.08560808468164!3d37.42199997982532!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fb7306cb14f69%3A0xa1beaa0a9ef3f9e6!2sGoogleplex!5e0!3m2!1sen!2sin!4v1622540809929!5m2!1sen!2sin"
      allowfullscreen="" loading="lazy">
    </iframe>
  </div>

</body>

</html>
