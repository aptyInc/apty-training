<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secured widget having Iframe with sandbox</title>
</head>

<body>
    <h1>Secured Widget Example</h1>
    <div>
        <h2>Video</h2>
        <iframe width="560" height="315" src="https://media.istockphoto.com/id/1391470633/video/a-young-white-tiger-walks-slowly-among-green-plants-rocks-loro-parque-zoo.mp4?s=mp4-640x640-is&k=20&c=o2APoqoVzmVid9CzF1I_pdmwa-CuomFe7XU4gYWkxkc="
            title="YouTube video player" style="border:2px solid #000;"
            sandbox="allow-same-origin allow-scripts"
            allow="fullscreen; encrypted-media; accelerometer"
        ></iframe>
    </div>
</body>

</html>
