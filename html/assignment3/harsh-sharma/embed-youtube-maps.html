<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Embedding YouTube and Map</title>
</head>
<body>

  <header>
    <h1>Embedding of Youtube and Maps</h1>
  </header>

  <main>
    <section class="content">
      <h2>YouTube Video</h2>
      <iframe width="560" height="315" src="https://www.youtube.com/embed/dIVZnIvjM_g?si=6YsQKlOZtRf-Jano" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </section>

    <section class="content">
      <h2>Google Map</h2>
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3806.240989780482!2d78.3771196742064!3d17.448175983449435!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb91622133fbc9%3A0x4695b97528d91fe2!2sExcers!5e0!3m2!1sen!2sin!4v1733721142789!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section>
  </main>

</body>
</html>
