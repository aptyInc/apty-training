<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h2>Registration Form</h2>
    <form action="/submit" method="POST" id="registrationForm">

    
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required minlength="3" placeholder="Enter your full name" pattern="[A-Za-z\s]+" >
        <br><br>

    
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email" >
        <br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required minlength="8" placeholder="Enter a password" >
        <br><br>


        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password">
        <br><br>

    
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number" pattern="^\+?[0-9]{1,4}?[-.\s]?[0-9]{1,14}([-\s]?[0-9]{1,13})?$" title="Please enter a valid phone number.">
        <br><br>


        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required title="Please select your date of birth.">
        <br><br>

        
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="" disabled selected>Select your gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
        <br><br>

        <label for="terms">
            <input type="checkbox" id="terms" name="terms" required>
            I agree to the <a href="#">terms and conditions</a>.
        </label>
        <br><br>

        <button type="submit">Register</button>
    </form>

   
</body>
</html>
