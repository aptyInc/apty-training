<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <form action="">
    <h1>student registeration form</h1>
    <label for="fullname">Full Name:</label>
    <input type="text" id="fullname" name="fullname" required pattern="[A-Za-z\s]+" 
           title="Only letters and spaces are allowed.">
    <br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required 
           title="Please enter a valid email address (e.g. user@example.com)">
    <br><br>
    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" 
           title="Phone number must be 10 digits.">
    <br><br>
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required>
    <br><br>
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required min="18" max="100" 
           title="Age must be between 18 and 100">
    <br><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required minlength="8" maxlength="20" 
           title="Password must be between 8 to 20 characters long">
    <br><br>
    <button type="submit">Register</button>
 </form>
</body>
</html>
