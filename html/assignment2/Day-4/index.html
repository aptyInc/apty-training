<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel = "stylesheet" href = "index.css" />
</head>
<body>
    <main>
        <header>
            <img src = "https://static.vecteezy.com/system/resources/thumbnails/021/187/437/small_2x/flat-icon-modesrn-company-logo-business-logo-red-and-navy-iconic-logo-vector.jpg" class = "header-image" />
            <nav>
                <a href = "#Home">Home</a>
                <a href = "#Features">Features</a>
                <a href = "#Contact">Contact</a>
            </nav>
        </header>
        <section id = "Home">
            <div>
                <h1>BEAUTY</h1>
                <h1>PRODUCTS</h1>
                <h1>& COSMETICS</h1>
                <button class = "home-button">SHOP</button>
            </div>
        </section>
        <section id = "Features">
            <h1 class = "heading">ALL YOUR BEAUTY FAVOURITES</h1>
            <ul>
                <li class = "features-items">
                    <img src = "https://m.media-amazon.com/images/I/61zRv6kIJjL.jpg" class = "image1"/>
                </li>
                <li>
                    <img src = "https://img.pikbest.com/png-images/qiantu/cute-girl-facial-care-skin-care-applying-mask-hand-drawn-daily-care_2661764.png!sw800" class = "image2"/>
                </li>
                
            </ul>
        </section>
        <section id = "Contact">
            <h1>Get in touch</h1>
            <form action = "/submit">
                <label for = "name">Name</label>
                <input type = "text" id = "name" />
                <label for = "email">Email</label>
                <input type = "email" id = "email" />
                <label for = "message">Message</label>
                <textarea rows = "5" column = "5" id = "message"></textarea>
                <button type = "submit">Submit</button>
            </form>
        </section>
        <footer class="footer">
            <p>&copy; 2024 ProductName. All rights reserved.</p>
        </footer>  
    </main>
</body>
</html>
