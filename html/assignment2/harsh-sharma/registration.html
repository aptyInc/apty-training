<!DOCTYPE html> 
<html>
    <head>
        <title>Registration</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <h1>Registration Form</h1>
        </header>
    
        <nav>
            <ul>
                <li><a href="./semantic-webpage.html">Home</a></li>
                <li><a href="">Registration Html</a></li>
            </ul>
        </nav>

        <section>
            <div>
                <form action="#">
                    <label for="username" >Username</label>
                    <input type="text" id="username" maxlength=7 placeholder="harsh123" required>
    
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="john@apty.io" required>
    
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="password" required>
    
                    <select name="gender" id="gender" required>
                        <option value="red">Male</option>
                        <option value="blue">Female</option>
                        <option value="green">Any Other</option>
                    </select>

                    <div>
                        <label for = "full_stack">Full Stack</label>
                        <input type="radio" name="languages" id="full_stack" required>
        
                        <label for = "backend">Backend</label>
                        <input type="radio" name="languages" id="backend" required>
        
                        <label for ="other" >Other</label>
                        <input type="radio" name="languages" id="other" required>

                    </div>
    
                    <input type="submit" value="Submit">
                </form>
            </div>
        </section>
        
    </body>
</html>
